        { text: "Diante da placa de advertência A-21C, o condutor deve reduzir a velocidade e observar o movimento de outros veículos, pois essa placa indica que", code: "A-21c", options: ["a via passará a ter mão única", "a via à frente será estreitada no lado direito", "a via à frente está sem acostamento", "há obras na pista"], answer: 1 },
        { text: "Um condutor, dirigindo de dia, não consegue alertar a tempo de evitar acidente com um pedestre distraído, que está iniciando a travessia em local proibido. Essa condição adversa de veículo está relacionada com", options: ["falha da buzina", "pneus em mal estado", "amortecedores danificados", "catalisador inoperante"], answer: 0 },
        { text: "O condutor que deixar de transferir a propriedade do veículo no prazo de 30 dias terá como punição multa e", options: ["suspensão da CNH", "retenção do veículo", "apreensão do veículo", "remoção do veículo"], answer: 3 },
        { text: "Para dirigir com segurança, evitando acidentes, o condutor deve demonstrar", options: ["habilidade ao dirigir; conhecimento das regras de trânsito; cooperação com os demais usuários da via", "conhecimento de algumas regras de trânsito; agressivamente nas situações perigosas; habilidade ao dirigir", "bom senso; respeito apenas às regras mais importantes para a segurança; habilidade ao dirigir", "habilidade ao dirigir; conhecimento de algumas regras de trânsito; bom senso"], answer: 0 },
        { text: "Diante da placa de regulamentação R-21, qual deve ser a interpretação do condutor?", code: "R-21", options: ["manter-se atento às ordens dos agentes de trânsito, pois se trata de área de pedágio, onde a parada é obrigatória", "manter-se atento às ordens dos agentes de fiscalização, pois se trata-se de área de alfândega, onde a parada é obrigatória", "manter-se atento às ordens dos agentes federais, pois se trata de posto policial, onde a parada é obrigatória", "manter-se atento às ordens dos agentes de polícia, pois se trata de área militar, onde a parada é obrigatória"], answer: 1 },
        { text: "O Código de Trânsito Brasileiro (CTB) prevê que o condutor envolvido em acidente com vítima(s) que deixar de prestar ou providenciar socorro, podendo fazê-lo", options: ["comete infração gravíssima com penalidade de multa, mas poderá continuar com a sua habilitação e dirigir", "comete crime sujeito à detenção, infração gravíssima, penalidade, multa (multiplicada por cinco) e suspensão do direito de dirigir", "comete infração grave com penalidade de multa somente se for condutor maior de 21 anos", "não comete crime, pois não foi o causador do acidente e, portanto, não pode ser responsabilizado criminalmente"], answer: 1 },
        { text: "Quando o condutor, envolvido em acidente sem vítima, deixa de adotar providências para remover o veículo do local, quando é necessária tal medida para assegurar a segurança e a fluidez do trânsito, indica-se a seguinte penalidade (Art. 178 do CTB)", options: ["remoção do veículo", "recolhimento da CNH", "multa", "apreensão do veículo"], answer: 2 },
        { text: "A placa de regulamentação R-34 indica", code: "R-34", options: ["circulação proibida de motocicletas", "circulação exclusiva de motocicletas", "circulação exclusiva de bicicletas", "circulação proibida de bicicletas"], answer: 2 },
        { text: "Ao mudar de faixa, para a direita ou para a esquerda, o condutor deverá", options: ["observar se é possível realizar a mudança com segurança e sinalizar avisando aos outros de sua intenção", "realizar a manobra com atenção apenas aos veículos à frente", "realizar a manobra rapidamente sem se preocupar com os outros usuários da via", "realizar a manobra e deixar que os demais veículos se ajustem à sua ação"], answer: 0 },
        { text: "Diante da placa de regulamentação R-28, o condutor deve respeitar a sinalização de", code: "R-28", options: ["proibido ultrapassar outro veículo na via", "duplo sentido de circulação na via", "faixa reversível na via", "sentido único de direção na via"], answer: 1 },
        { text: "A placa de regulamentação R-35a indica que o ciclista", code: "R-35a", options: ["conta com uma faixa exclusiva, à frente, do lado direito da via", "está obrigado a circular pelo lado esquerdo da via", "conta com uma faixa exclusiva, à frente, do lado esquerdo da via", "está obrigado a circular pelo lado direito da via"], answer: 1 },
        { text: "Quais providências o condutor deve tomar quando for entrar em uma rodovia com faixa de aceleração", options: ["aumentar gradativamente a velocidade na faixa de aceleração, até que possa ingressar com segurança na faixa principal da rodovia", "ingressar imediatamente na faixa principal da rodovia, aumentando gradativamente a velocidade até atingir a velocidade máxima imposta pela via", "ingressar na faixa de aceleração com a velocidade máxima imposta pela via, desde que não exista a placa \"Dê a preferência\"", "ingressar imediatamente na faixa principal da rodovia, desde que o veículo esteja na velocidade máxima imposta pela via"], answer: 0 },
        { text: "O condutor que utiliza o pisca-alerta de forma indevida age contra a segurança no trânsito. Isso acontece quando aciona", options: ["em situações de emergência", "com o veículo em movimento", "em atendimento à determinação da sinalização da via", "em caso de imobilização do veículo"], answer: 1 },
        { text: "A placa de advertência A-20a indica", code: "A-20a", options: ["a possibilidade de desmoronamento de terreno à direita da via, com risco de acidente; nessa condição, o condutor deve ficar atento", "trecho da via em declive acentuado; nessa condição, o condutor deve reduzir a velocidade e manter o veículo engrenado", "a possibilidade de desmoronamento de terreno à esquerda da via, com risco de acidente; nessa condição, o condutor deve ficar atento", "trecho da via em aclive acentuado; nessa condição, o condutor deve utilizar marcha reduzida"], answer: 1 },
        { text: "Identifique a alternativa que corresponde às seguintes condições adversas de dirigibilidade para luz, condutor, veículo e tempo, nessa ordem", options: ["ofuscamento; fadiga; buracos na via; chuva", "neblina; ofuscamento; freios desregulados; faróis desregulados", "ofuscamento; fadiga; pneus lisos (carecas); chuva", "faróis desregulados; fadiga; pneus lisos (carecas); neblina"], answer: 2 },
        { text: "A placa de regulamentação R-35b indica que o ciclista", code: "R-35b", options: ["conta com uma faixa exclusiva para bicicletas, à frente, do lado direito da via", "está obrigado a circular pelo lado esquerdo da via", "está obrigado a circular pelo lado direito da via", "conta com uma faixa exclusiva, à frente, do lado esquerdo da via"], answer: 2 },
        { text: "As pessoas que possuem habilitação e têm idade igual ou superior a 70 (setenta) anos deverão renovar o exame de aptidão física e mental (médico)", options: ["de 5 em 5 anos", "de 2 em 2 anos", "de 3 em 3 anos", "de 4 em 4 anos"], answer: 2 },
        { text: "Para que um condutor possa dirigir veículo destinado ao transporte de escolares é preciso, além de outras exigências, que tenha idade superior a", options: ["21 anos e seja habilitado na categoria \"D\"", "21 anos e seja habilitado na categoria \"C\"", "18 anos e seja habilitado na categoria \"B\"", "21 anos e seja habilitado na categoria \"E\""], answer: 0 },
        { text: "Quais os requisitos relativos ao cometimento de infração exigidos da pessoa que pretende habilitar-se na categoria \"D\"?", options: ["não ter cometido mais de uma infração gravíssima nos últimos 12 (doze) meses", "não ter cometido nenhuma infração grave ou gravíssima nem ser reincidente em infrações médias durante os últimos 6 (seis) meses", "não ter cometido nenhuma infração grave ou gravíssima durante os últimos 6 (seis) meses", "não ter cometido nenhuma infração média ou gravíssima durante os últimos 12 (doze) meses"], answer: 0 },
        { text: "Quando o motor falha ou engasga, perdendo o rendimento, estes são indícios de", options: ["bicos injetores entupidos ou sujos", "cilindros entupidos ou sujos", "falta de calibragem dos pneus", "falta de óleo no motor"], answer: 0 },
        { text: "Há situações em que o condutor percebe uma alteração da visibilidade geral, exigindo uma adaptação rápida da visão, o que gera momentaneamente uma situação de risco. Isso ocorre ao", options: ["dirigir em um dia claro", "entrar e sair de túneis", "circular em via urbana iluminada", "trafegar a favor do sol"], answer: 1 },
        { text: "A ultrapassagem nas pontes e viadutos é proibida", options: ["nas vias com duplo sentido de direção e pista única", "em qualquer tipo de via", "nas vias com sentido único", "apenas quando houver sinalização de regulamentação"], answer: 0 },
        { text: "Diante da placa de advertência A-1a, o condutor deve reduzir a velocidade, pois", code: "A-1a", options: ["a via apresenta curva acentuada à esquerda, o que favorece a ocorrência de acidentes", "a via é sinuosa à direita, o que favorece a ocorrência de acidentes", "a via é sinuosa à esquerda, o que favorece a ocorrência de acidentes", "a via apresenta curva fechada à direita, o que favorece a ocorrência de acidentes"], answer: 0 },
        { text: "Diante da placa de advertência A-11a, o condutor, para evitar acidentes, deve reduzir a velocidade e manter-se atento, pois à frente há", code: "A-11a", options: ["via que passa por um trecho urbano", "via de acesso lateral, com tráfego intenso em ambos os lados", "via de acesso lateral à esquerda e à direita, nessa ordem", "um cruzamento com ferrovia, com cancela"], answer: 2 },
        { text: "Diante da placa de advertência A-27, o condutor deve estar alerta a", code: "A-27", options: ["máquinas na pista com risco de acidente", "área com risco de acidente por desmoronamento", "obras na pista com risco de acidente", "acidente na pista"], answer: 1 },
        { text: "O condutor que dirigir embriagado o veículo ou sob influência de qualquer substância entorpecente terá como penalidade (CTB Art. 165)", options: ["multa e suspensão do direito de dirigir", "apreensão do veículo", "multa, apenas", "suspensão do direito de dirigir, apenas"], answer: 0 },
        { text: "Chuva intensa, associada a irregularidades na pista, gera poças ou lâminas de água que reduzem a aderência do pneu ao pavimento, dificultando o controle do veículo. Essa situação é chamada de", options: ["deslizamento", "força centrífuga", "aquaplanagem", "área de escape"], answer: 2 },
        { text: "A pessoa que pretende candidatar-se à obtenção da Carteira Nacional de Habilitação (CNH) deve possuir a seguinte documentação", options: ["cadastro de pessoa física (CPF), apenas", "documento de identidade e cadastro de pessoa física (CPF)", "cadastro de pessoa física (CPF) e título de eleitor", "título de eleitor, apenas"], answer: 1 },
        { text: "Ao volante, qual a postura correta que um motorista deve adotar?", options: ["sentar com o banco inclinado para trás, com apenas uma das mãos ao volante", "sentar confortavelmente e com as duas mãos ao volante", "sentar com o banco inclinado para trás, com as duas mãos ao volante", "sentar confortavelmente e com o braço para fora do veículo"], answer: 1 },
        { text: "Identifique a alternativa que corresponde às condições adversas de dirigibilidade para trânsito, via, veículo e tempo, nessa ordem", options: ["congestionamento; pista escorregadia; freios desregulados; neblina", "chuva; pista escorregadia; freios desregulados; congestionamento", "neblina; chuva; freios desregulados; congestionamento", "pista escorregadia; congestionamento; freios desregulados; neblina"], answer: 0 },
        { text: "É considerado crime de trânsito, pelo Código de Trânsito Brasileiro", options: ["transitar de marcha à ré, em manobra para estacionamento", "dirigir sem fazer uso do cinto de segurança", "conduzir veículo automotor, na via pública, sob a influência de álcool ou substância de efeitos análogos", "passar pelo sinal vermelho"], answer: 2 },
        { text: "As placas S-1, S-9 e S-4 são de indicação de serviço. Elas indicam, respectivamente nessa ordem, os seguintes serviços", code: "S-1, S-9, S-4", options: ["serviço mecânico, hotel e área de estacionamento", "abastecimento, pronto-socorro e serviço mecânico", "área de estacionamento, hotel e abastecimento", "área de estacionamento, pronto-socorro e abastecimento"], answer: 2 },
        { text: "As vias abertas à circulação são classificadas em", options: ["vias locais e expressas", "vias urbanas e estradas", "vias urbanas e vias rurais", "ruas e vias rurais"], answer: 2 },
        { text: "Os condutores se sujeitam a penalidades e medidas administrativas no caso de inobservância de qualquer norma ou preceito estabelecido pelo", options: ["Código de Trânsito Brasileiro, por leis federais complementares e pelas Resoluções do Contran", "Código de Trânsito Brasileiro e por leis estaduais complementares, desde que regulamentadas pelo Contran", "Código de Trânsito Brasileiro, desde que regulamentado pelo Contran e fiscalizado pela Guarda Municipal", "Código de Trânsito Brasileiro, por leis estaduais complementares e pelas Resoluções do Contran"], answer: 0 },
        { text: "O condutor ajuda na preservação do meio ambiente ao manter", options: ["sacolinhas de lixo no veículo e fazer, posteriormente, o descarte em locais apropriados", "o catalisador em mau estado de funcionamento, embora dentro do prazo de validade", "o motor regulado fora das especificações do fabricante visando a aumentar sua potência", "o silencioso em mau estado de funcionamento, produzindo ruído em nível elevado"], answer: 0 },
        { text: "Qual fator pode contribuir para a ocorrência de acidente no trânsito?", options: ["pneus com profundidade de sulcos dentro dos padrões mínimos exigidos pela especificação", "pneus descalibrados, e freios e amortecedores em mau estado de funcionamento", "suspensão em bom estado de funcionamento e pneus novos ou em boa conservação", "nível de fluido do freio dentro dos níveis mínimos exigidos pela especificação técnica do veículo"], answer: 1 },
        { text: "As placas S-10 S-3 e S-12 são placas de indicação de serviço. Elas indicam, respectivamente nessa ordem, os seguintes serviços", code: "S-10, S-3, S-12", options: ["hotel, serviço mecânico e transporte sobre água", "área de camping, serviço mecânico e transporte sobre água", "área de camping, abastecimento e transporte sobre água", "hotel, serviço mecânico e área de camping"], answer: 1 },
        { text: "Diante da placa de advertência A-40, o condutor deve estar alerta ao cruzamento, pois há passagem", code: "A-40", options: ["com barreira entre ferrovia e via, com risco de acidente", "sem barreira entre ferrovia e via, com risco de acidente", "com barreira entre duas vias, com risco de acidente", "proibida na via à frente devido ao risco de acidente"], answer: 0 },
        { text: "O condutor habilitado na categoria \"E\" pode conduzir que tipo de veículo?", options: ["veículo motorizado, que não exceda a 8 (oito) lugares, sem contar o condutor, e que não ultrapasse 3.500 kg de peso bruto total", "combinação de veículos, cuja unidade tratora se enquadre nas categorias B, C ou D e a unidade acoplada, reboque,", "veículo motorizado, para transporte de passageiros, que tenha mais de 8 (oito) lugares, sem contar o condutor", "veículo motorizado, para transporte de carga, que exceda a 3.500 kg de peso bruto total (PBT)"], answer: 1 },
        { text: "São formas importantes de se manter atento na direção do veículo, que é um dos fatores fundamentais para a segurança no trânsito", options: ["observar o movimento geral do trânsito, olhando periodicamente para os espelhos retrovisores", "dirigir observando o letreiro de lojas e estabelecimentos comerciais ou publicidade em outdoor", "usar o telefone celular utilizando o sistema de viva-voz, mantendo as mãos no volante", "fazer pequenas refeições a bordo do veículo em movimento, utilizando para isso apenas uma das mãos"], answer: 0 },
        { text: "Ao deixar de promover a baixa do registro de veículo irrecuperável ou definitivamente desmontado, o responsável comete uma infração", options: ["gravíssima", "grave", "média", "leve"], answer: 1 },
        { text: "Com relação aos cuidados iniciais no local do acidente com vítima(s), o condutor deve", options: ["isolar e sinalizar o local e acionar o serviço especializado", "remover a(s) vítima(s) para o hospital mais próximo", "retirar imediatamente a(s) vítima(s) de dentro do veículo", "bloquear a via nos dois sentidos de tráfego"], answer: 0 },
        { text: "Atos de imperícia de condutores são ocasionados por", options: ["desobediência à sinalização", "falta de habilidade", "dirigir com sono", "dirigir sob efeito de álcool"], answer: 1 },
        { text: "A falha humana, que muito contribui para o acidente de trânsito, é mais frequentemente ligada ao condutor", options: ["que respeita normas de trânsito", "bem habilitado", "imprudente", "que dirige com atenção"], answer: 2 },
        { text: "Ao observar indicação no painel do veículo, sinalizando motor superaquecido, o condutor deve", options: ["parar o veículo em local seguro e abrir o reservatório imediatamente para completar a água, se necessário", "parar o veículo em local seguro, aguardar o resfriamento do motor e abrir o reservatório para completar a água, se necessário", "dirigir o veículo até o destino e abrir o reservatório imediatamente para completar a água, se necessário", "dirigir o veículo até o destino, aguardar o resfriamento do motor e abrir o reservatório para completar a água, se necessário"], answer: 1 },
        { text: "Diante da placa de advertência A-5b, o condutor deve reduzir a velocidade, pois a via apresenta", code: "A-5b", options: ["curva em S à direita", "estreitamento de pista à direita", "curva à esquerda", "curva sinuosa"], answer: 0 },
        { text: "Os pneus têm três funções importantes: impulsionar, frear e manter a dirigibilidade do veículo. Para a segurança no trânsito o condutor deve sempre", options: ["conferir a calibragem dos pneus, de acordo com as recomendações do fabricante", "manter as calotas, protegendo as rodas do pneu", "manter as rodas dos pneus cromadas", "utilizar pneus com dimensões superiores às recomendadas pelo fabricante"], answer: 0 },
        { text: "A centelha elétrica (faísca) que inflama a mistura de ar e combustível, permitindo que ocorra a explosão, é produzida", options: ["pela bobina", "pela vela de ignição", "pelo motor de partida ou motor de arranque", "pelo alternador"], answer: 1 },
        { text: "Em via com velocidade máxima de 60 km/h, qual a distância mínima para iniciar a sinalização de acidente ocorrido durante o dia, com pista seca?", options: ["a 40 metros do veículo ou, aproximadamente, 40 passos", "a 60 metros do veículo ou, aproximadamente, 60 passos", "a 100 metros do veículo ou, aproximadamente, 100 passos", "a 80 metros do veículo ou, aproximadamente, 80 passos"], answer: 1 },
        { text: "O condutor defensivo, por inspeção visual simples, pode verificar vários itens de segurança no veículo. Outras verificações devem ser feitas somente por profissional habilitado, como é o caso", options: ["da regulagem dos faróis", "do nível do reservatório de água", "do nível de óleo do motor", "do nível do óleo da direção hidráulica"], answer: 0 },
        { text: "Diante da placa de advertência A-4a, o condutor deve reduzir a velocidade, pois a via apresenta", code: "A-4a", options: ["estreitamento de pista à esquerda", "curva acentuada à direita", "curva acentuada em S à esquerda", "pista sinuosa"], answer: 2 },
        { text: "A validade da Carteira Nacional de Habilitação é de", options: ["5 anos após o condutor completar 40 anos", "3 anos para idade até 65 anos e 5 anos para idade superior a 65 anos", "10 anos para idade inferior a 50 anos", "8 anos para qualquer idade"], answer: 2 },
        { text: "Entre as afirmativas a seguir, identifique aquela que pode ser considerada como correta", options: ["o nível de fluido dos freios, abaixo dos limites mínimos recomendados pela especificação técnica do veículo, não constitui fator de risco de acidente", "os sulcos dos pneus, com profundidade mínima estabelecida pela legislação, facilitam o escoamento da água empoçada na pista e, com isso, melhoram a aderência dos pneus", "a utilização de película protetora nos vidros do veículo amplia o ângulo de visão do condutor e reduz os \"pontos cegos\" ao dirigir", "as lâmpadas queimadas das lanternas de posição traseira não são importantes para a segurança no trânsito"], answer: 1 },
        { text: "Congestionamento é considerado condição adversa de", options: ["trânsito", "motorista", "rodovias", "vias"], answer: 0 },
        { text: "Ao acionar a equipe de socorro para informar acidente de trânsito em que a vítima manifesta dor no pescoço, posicionamento estranho da cabeça e adormecimento dos braços, pernas ou outras partes do corpo, o condutor deve informar que a vítima apresenta sinais ou sintomas de", options: ["fratura de braço", "estresse", "fratura de coluna", "fratura do fêmur"], answer: 2 },
        { text: "Os fatores que interferem de forma negativa no trânsito e na relação homem/máquina/via são", options: ["o individualismo, o egoísmo e a supervalorização do veículo", "o individualismo, a cortesia e a supervalorização do veículo", "o coletivismo, a cortesia e a supervalorização do veículo", "o coletivismo, o egoísmo e a supervalorização do veículo"], answer: 0 },
        { text: "Diante da placa de advertência A-17, o condutor deve reduzir a velocidade devido", code: "A-17", options: ["à presença de lombadas à frente", "às condições de pista irregular à frente", "à presença de aclive à frente", "à presença de redutores de velocidade"], answer: 1 },
        { text: "Deparando-se com uma pessoa com hemorragia, qual a atitude a ser tomada pelo condutor?", options: ["estancar a hemorragia em algum membro, fazendo um torniquete", "comprimir o local com as próprias mãos", "comprimir o local com um pano ou gaze, não movimentando a pessoa", "movimentar a pessoa de forma a reduzir a hemorragia do local"], answer: 2 },
        { text: "Uma vítima de acidente de trânsito apresenta fratura em um dos membros. Nesse caso, é mais aconselhável o condutor", options: ["isolar o local do acidente e acionar a equipe de socorro", "lavar com água corrente, antes de enfaixar o local", "procurar deslocar o osso do lugar e enfaixar o local", "colocar o osso no lugar e amarrar com talas improvisadas"], answer: 0 },
        { text: "Qual o prazo máximo para expedição da notificação de autuação por infração ao proprietário do veículo?", options: ["quinze dias", "trinta dias", "noventa dias", "sessenta dias"], answer: 1 },
        { text: "O condutor habilitado na categoria \"B\" pode conduzir que tipo de veículo?", options: ["veículos motorizados, para transporte de carga, que excedam a 3.500 kg de peso bruto total (PBT)", "veículos motorizados, para transporte de passageiros, que tenham mais de 8 (oito) lugares, sem contar o condutor", "veículos motorizados, que não excedam a 8 (oito) lugares, sem contar o condutor, e que não ultrapassem 3.500 kg de peso bruto total (PBT)", "veículos motorizados, de duas ou três rodas, com ou sem carro lateral"], answer: 2 },
        { text: "Ao dirigir com chuva, para maior segurança, o condutor deve manter", options: ["faróis baixos acesos", "faróis altos acesos", "faróis de neblina e de milha acesos", "faróis desligados"], answer: 0 },
        { text: "Em um veículo, a mola, os amortecedores e o braço da suspensão compõem o", options: ["sistema de suspensão", "sistema de rodagem", "sistema de transmissão", "sistema de freios"], answer: 0 },
        { text: "A proteção do meio ambiente", options: ["é de responsabilidade exclusiva das organizações internacionais", "não deve ser preocupação de condutores de veículos automotores", "é o objetivo fundamental das leis e normas ambientais", "não está relacionada com as normas de circulação no trânsito"], answer: 2 },
        { text: "O condutor, ao abrir mão de sua preferência em razão da segurança do motociclista, pratica", options: ["direção defensiva", "direção ativa", "direção agressiva", "direção passiva"], answer: 0 },
        { text: "O sistema de transmissão dos veículos é composto por", options: ["semieixo, diferencial, embreagem e caixa de câmbio", "virabrequim, pistões e válvulas", "semieixo, diferencial, embreagem e motor de arranque", "caixa de câmbio, válvulas e pistões"], answer: 0 },
        { text: "O condutor atento às condições do veículo, com ele em movimento, tem condições de identificar o(a)", options: ["nível de água do reservatório", "pressão exata dos pneus dianteiros", "funcionamento do velocímetro", "nível do óleo do motor"], answer: 2 },
        { text: "Imperícia, medo e estresse são fatores geradores de acidentes que estão associados à condição adversa do", options: ["trânsito", "condutor", "veículo", "clima"], answer: 1 },
        { text: "Uma das afirmações abaixo reflete corretamente a ideia contida no conceito de direção defensiva, que é a forma", options: ["de dirigir que permite ao condutor reconhecer antecipadamente as situações de perigo e agir com prontidão suficiente para evitar acidentes", "de dirigir de modo agressivo e impulsivo para preservar sua própria vida e a dos ocupantes do seu veículo", "do condutor se defender das ações incorretas dos outros usuários da via, preservando apenas sua própria vida e o seu patrimônio", "de dirigir e de se comportar no trânsito com ousadia e impetuosidade para preservar sua própria vida e a dos ocupantes do seu veículo, bem como o seu patrimônio"], answer: 0 },
        { text: "Quando ocorre um acidente com vítima(s), a falta de sinalização pode", options: ["facilitar a segurança e o fluxo de veículos no local da ocorrência", "impedir a chegada do carro da equipe de socorro e a ação de transeuntes", "acarretar um segundo acidente, como o atropelamento de um socorrista", "colaborar para o fluxo livre de veículos na via reduzindo o número de curiosos"], answer: 2 },
        { text: "A velocidade máxima permitida em vias locais nas quais não exista sinalização regulamentadora é de", options: ["20 km/h", "30 km/h", "50 km/h", "40 km/h"], answer: 1 },
        { text: "O condutor que deixar de efetuar o registro do veículo, no prazo de 30 dias, no DETRAN, terá como penalidade (CTB Art. 233)", options: ["suspensão do direito de dirigir", "multa", "apreensão do veículo", "advertência"], answer: 1 },
        { text: "A sinalização horizontal de cor branca é utilizada na via pública, entre outras finalidades, para", options: ["demarcar os locais de pontos de parada de ônibus", "organizar o fluxo de veículos no mesmo sentido de tráfego", "demarcar áreas de conflito entre veículos e motocicletas", "organizar o fluxo de veículos em sentidos opostos de tráfego"], answer: 1 },
        { text: "Em conformidade com o Anexo I do Código de Trânsito Brasileiro, caminhonete é", options: ["veículo misto destinado ao transporte de passageiros e de carga no mesmo compartimento", "veículo destinado ao transporte de carga com peso bruto total até três mil e quinhentos quilogramas", "veículo automotor destinado ao transporte coletivo de pessoas", "veículo automotor destinado a realizar trabalhos agrícolas, de construção e de pavimentação"], answer: 0 },
        { text: "Em caso de acidente de trânsito com vítima, o condutor deverá", options: ["não perder tempo e levar a vítima para o hospital", "sinalizar a área do acidente, utilizando o triângulo, o pisca-alerta ou quaisquer outros materiais, como galhos de árvores, que os condutores de outros veículos possam ver para evitar outros incidentes", "sinalizar a área do acidente, utilizando o farol alto do veículo, apenas", "remover, imediatamente, as vítimas do local"], answer: 1 },
        { text: "Quais são os tipos de traçado da sinalização horizontal fixados no pavimento da via pública?", options: ["contínuo, símbolos e legendas, primas e balizadores", "contínuo, tracejado ou seccionado, símbolos e legendas", "balizadores, símbolo e legendas e tachões", "contínuo, tracejado ou seccionado, balizadores e símbolos e legendas"], answer: 1 },
        { text: "Diante da placa de regulamentação R-19, o condutor deve manter a velocidade", code: "R-19", options: ["acima da indicada pela placa, nas ultrapassagens", "continuamente como está indicada pela placa", "igual ou abaixo da indicada pela placa", "acima da indicada pela placa nos cruzamentos"], answer: 2 },
        { text: "As condições adversas que podem causar acidentes são", options: ["luz, tempo, via, trânsito, veículo e condutor", "luz, via, tempo, trânsito, veículo e conhecimentos de mecânica", "trânsito, via, luz, modelo do veículo, trânsito e condução preventiva", "tempo, via, trânsito, veículo e conhecimento da legislação de trânsito"], answer: 0 },
        { text: "Para se comportar de forma segura no trânsito, o condutor deve", options: ["ter conhecimento das leis, mas não necessita colocá-las em prática", "conhecer seus direitos e deveres", "ter somente conhecimento de seu veículo", "conhecer somente seus direitos"], answer: 1 },
        { text: "Ao se deparar com um acidente com vítima, uma pessoa pode adotar medidas para evitar novos acidentes. Para isso, ela deve", options: ["sinalizar o local para evitar novos acidentes e atropelamentos", "ligar a chave de ignição dos veículos acidentados para retirá-los da via", "remover os veículos do local do acidente independentemente das condições dos veículos", "colocar o triângulo a 2 metros de distância do local do acidente"], answer: 0 },
        { text: "O sistema cuja manutenção é essencial para se reduzir a velocidade e imobilizar o veículo com segurança é o de", options: ["iluminação", "freios", "direção", "injeção eletrônica"], answer: 1 },
        { text: "Os veículos automotores mais poluentes são movidos a", options: ["etanol", "biodiesel", "gasolina", "eletricidade"], answer: 2 },
        { text: "Um comportamento social que favorece a harmonia no trânsito pode ser identificado quando o condutor", options: ["retém o veículo antes do cruzamento mesmo com o sinal verde favorável, evitando parar no meio da travessia", "ocupa uma vaga de estacionamento destinada a pessoas com deficiência ou a pessoas idosas", "para o veículo em local proibido, defronte de um estabelecimento comercial, para facilitar o trabalho do lojista", "anima a festa com os amigos na rua, mantendo alto o volume de músicas do sistema de som do veículo durante a madrugada"], answer: 0 },
        { text: "Para evitar colisão com o veículo que segue à frente, o condutor deve", options: ["manter distância de parada do veículo à frente e estar atento às condições gerais do trânsito no momento", "manter distância de seguimento do veículo à frente e estar atento às condições gerais do trânsito", "acionar o farol alto quando se aproximar do veículo à frente para garantir visibilidade suficiente", "manter-se próximo ao veículo à frente, observar o comportamento do condutor e fazer uso do freio adequadamente"], answer: 1 },
        { text: "Dirigir e utilizar o celular, concomitantemente, é proibido pela legislação de trânsito. Considerando essa premissa, o condutor deve", options: ["falar ao celular, desde que conectado por fio ao ouvido, já que essa forma não reduz a atenção do condutor e não apresenta risco de acidente", "desligar o celular ou deixá-lo no modo de atendimento pela caixa postal, já que seu uso na direção do veículo traz risco de acidente", "atender ao celular, desde que pelo \"viva-voz\", já que essa forma não retira a atenção do condutor e não apresenta risco de acidente", "utilizar o celular, desde que em vias urbanas locais, já que essa forma não apresenta risco de acidente"], answer: 1 },
        { text: "Em acidentes de trânsito com vítima(s), a ação correta é", options: ["bloquear a via utilizando os demais veículos para evitar novos acidentes e transportar a(s) vítima(s) ao hospital imediatamente", "remover a(s) vítima(s) grave(s) e o(s) veículo(s) do local para regularizar o tráfego da via, permitindo a fluidez do trânsito", "informar a quantidade de vítimas e o estado aparente de cada uma delas ao acionar o serviço de socorro", "permitir que curiosos se aglomerem e auxiliem no socorro à(s) vítima(s) enquanto o socorro profissional é acionado"], answer: 2 },
        { text: "Qual alternativa abaixo contém atitudes do condutor que favorecem a segurança no trânsito?", options: ["cooperação, obediência às leis e tolerância", "egoísmo, obediência às leis e descortesia", "intolerância, descortesia e agressividade", "descortesia, egoísmo e obediência às leis"], answer: 0 },
        { text: "A sinalização da via, como faixas seccionadas ou contínuas, faixas de pedestre e sinais ou palavras escritas no solo, são marcas que caracterizam a sinalização", options: ["horizontal", "auxiliar", "vertical", "semafórica"], answer: 0 },
        { text: "Utilizar placa de identificação em desacordo com as especificações e os modelos estabelecidos pelo Contran é infração de natureza:", options: ["leve, com três pontos na carteira", "gravíssima, com cinco pontos na carteira", "média, com quatro pontos na carteira", "grave, com sete pontos na carteira"], answer: 2 },
        { text: "Manter os sistemas elétricos e eletrônicos do veículo ativos, quando o motor está desligado, é função do(a)", options: ["bobina", "sistema de injeção eletrônica", "bateria", "correia de transmissão"], answer: 2 },
        { text: "Em situações de neblina muito intensa, com baixa visibilidade, o condutor deve", options: ["procurar um local seguro fora da pista para parar o veículo e aguardar a melhoria da visibilidade", "parar no acostamento, ligando as luzes de posição do veículo, e esperar fora do veículo", "prosseguir a viagem com velocidade reduzida, acionando os faróis altos e buzinando", "prosseguir a viagem com velocidade reduzida, mantendo acionado o pisca-alerta"], answer: 0 },
        { text: "Para o controle da emissão dos gases poluentes emitidos pelos veículos automotores é necessário", options: ["manutenção preventiva da injeção eletrônica e das mangueiras de combustíveis", "manutenção preventiva do alternador e bateria", "manutenção preventiva e regulagem periódica do sistema de combustão", "manutenção preventiva e troca do aditivo do radiador"], answer: 2 },
        { text: "Uma das condições adversas ao dirigir, que pode contribuir para gerar uma situação de risco no trânsito, é a irritação do condutor ao dirigir", options: ["veículos com motor de baixa cilindrada e pouca potência", "obrigado à cumprir as normas e regras de trânsito", "no trânsito intenso e agressivo das grandes cidades", "em rodovias de pista dupla com canteiro central"], answer: 2 },
        { text: "As motocicletas em movimento são difíceis de ser percebidas no trânsito pelos motoristas; portanto, um comportamento considerado inadequado por parte do condutor do veículo é", options: ["mudar bruscamente de faixa sem utilização da seta; afinal, a preferência é sempre dos carros", "prestar atenção ao ruído do motor ou à luz do farol das motos antes de mudar de faixa ou de direção na via", "observar constantemente a presença de motos, utilizando os espelhos retrovisores interno e externos", "sinalizar com antecedência sua intenção de mudar de faixa, além de olhar nos espelhos retrovisores"], answer: 0 },
        { text: "Os veículos movidos à gasolina são uma das maiores fontes de emissão de poluentes do ar. Nesses veículos, para garantir menor emissão de poluentes, deve-se", options: ["retirar o catalisador", "retirar o silenciador", "manter o motor sempre regulado", "manter o radiador limpo"], answer: 2 },
        { text: "A circulação da água entre o motor e o radiador é forçada", options: ["pela bomba de óleo", "pela bomba de ar", "pela bomba-d'água", "pela bomba de combustível"], answer: 2 },
        { text: "Em caso de atropelamento, o condutor deverá", options: ["remover a vítima", "sinalizar o local e chamar o serviço de resgate especializado", "chamar o serviço de resgate, apenas", "movimentar o acidentado para local seguro"], answer: 1 },
        { text: "Transitar com o veículo produzindo fumaça, gases ou partículas em níveis superiores aos fixados pelo Contran ocasionará infração cuja penalidade será multa e", options: ["retenção do veículo para regularização", "remoção do veículo para o pátio do órgão de trânsito", "suspensão do direito de dirigir", "curso de reciclagem e advertência verbal"], answer: 0 },
        { text: "Um condutor discutiu à noite com familiares e, pela manhã, inicia uma viagem longa, estando irritado e muito preocupado. Essa situação é uma condição adversa que pode contribuir para ocasionar acidente de trânsito e está relacionada ao(à)", options: ["clima e/ou ambiente", "via", "veículo", "condutor"], answer: 3 },
        { text: "O condutor que dirige com segurança é aquele que reconhece antecipadamente as situações de perigo e age", options: ["pressionando os outros condutores que estão próximos, no intuito de se preservar de acidentes", "contrariando as normas de trânsito, no intuito de chegar rapidamente ao destino, dirigindo com imprudência", "com manobras arriscadas, pondo em risco outras pessoas, no intuito de se preservar de acidentes", "no intuito de preservar a si, os acompanhantes, o veículo e outros usuários da via"], answer: 3 },
        { text: "O condutor que tenha Permissão para Dirigir na categoria \"B\" obterá a Carteira Nacional de Habilitação após um ano, desde que não tenha cometido infração de natureza", options: ["média ou leve, ou que não tenha recebido multa por alcoolismo", "grave ou gravíssima, ou não seja reincidente em infração média", "grave ou média, ou não tenha recebido advertência verbal", "leve ou grave, ou que não seja reincidente em infração leve"], answer: 1 },
        { text: "Indique a alternativa que contém itens de segurança obrigatórios em qualquer veículo, os quais deverão ser mantidos em boas condições contribuindo, assim, para a segurança no trânsito", options: ["rodas, pneus, amortecedores e película protetora", "freios, pneus, sistema de iluminação e farol de neblina", "engate para reboque, rodas, película refletiva e freios", "pneus, freios, sistema de iluminação e suspensão"], answer: 3 },
        { text: "Antes de iniciar o deslocamento, o condutor deve verificar os equipamentos obrigatórios, que são", options: ["triângulo, rádio, radiador e catalisador", "cinto de segurança, carburador e alarme contra roubo e furto de rádio", "GPS, faróis, lanternas de posição e buzina", "triângulo, macaco, pneu sobressalente e buzina"], answer: 3 },
        { text: "A experiência adquirida na direção do veículo pode levar o condutor a ações automáticas na direção, sem pensar. Esse automatismo pode levá-lo a", options: ["erros e acidentes graves", "adotar um comportamento preventivo em relação aos acidentes", "reduzir a possibilidade de acidentes", "aumentar o seu nível de concentração"], answer: 0 },
        { text: "Ocorre a hidroplanagem ou aquaplanagem quando o veículo", options: ["tem os pneus cobertos por uma enxurrada", "derrapa sobre uma camada de óleo na pista", "passa por um buraco na pista coberto por água da chuva", "perde a aderência do pneu com o solo, causada por água sobre a pista"], answer: 3 },
        { text: "Transitar em velocidade superior à máxima permitida em até vinte por cento é uma infração (CTB Art. 218, inciso I)", options: ["grave", "leve", "gravíssima", "média"], answer: 3 },
        { text: "No início de garoa, a pista fica escorregadia. Nessas condições, o veículo pode deslizar e derrapar durante a frenagem. Isso ocorre devido à", options: ["presença de umidade nos componentes do freio, reduzindo sua capacidade de frenagem", "característica do revestimento asfáltico da pista, que impede a absorção da água da chuva", "mistura da umidade com o pó sobre o pavimento, reduzindo a aderência entre o pneu e a pista", "formação de poças de água, que geram o fenômeno da aquaplanagem, fazendo o veículo flutuar na pista"], answer: 2 },
        { text: "A placa de regulamentação R-24a indica", code: "R-24a", options: ["sentido proibido de circulação da via", "seguir em frente", "passagem obrigatória", "sentido único de circulação da via"], answer: 3 },
        { text: "Durante o percurso de descida em serra, o condutor deve utilizar o freio com", options: ["o acionamento manual", "o motor desligado", "o veículo desengrenado", "a marcha reduzida"], answer: 3 },
        { text: "O condutor que age em favor da segurança no trânsito", options: ["ultrapassa veículo lento em uma curva em pista de mão dupla sem sinalização horizontal", "guarda distância de segurança entre o veículo que dirige e o que segue à sua frente", "calibra periodicamente a pressão dos pneus mantendo-a acima dos valores especificados pelo fabricante", "conhece e troca sozinho peças defeituosas do seu veículo mantendo-o seguro e bem conservado"], answer: 1 },
        { text: "Aprender os conceitos da direção defensiva e usar estes conhecimentos com eficiência exige que o motorista", options: ["dirija com cautela adotando os cuidados necessários quando não respeitar uma regra de trânsito", "reconheça que os acidentes acoesntecem por acaso, por obra do destino ou por azar, independentemente da sua ação", "cuide apenas de si para evitar acidentes, já que os demais condutores devem cuidar de si mesmos", "dirija sempre com atenção para poder prever o que fazer e tomar as decisões certas para evitar acidentes"], answer: 3 },
        { text: "A transformação da corrente em alta-tensão e a produção da centelha são funções, respectivamente", options: ["da bateria e do alternador", "da bobina e das velas", "das velas e da bobina", "do bico injetor e da bobina"], answer: 1 },
        { text: "Parar o veículo afastado da guia da calçada (meio-fio) a uma distância de cinquenta centímetros a um metro é uma infração (CTB Art. 182, inciso II)", options: ["grave", "média", "gravíssima", "leve"], answer: 3 },
        { text: "O comportamento do condutor que torna o trânsito menos estressante e violento em situações críticas é", options: ["o desrespeito às leis", "o individualismo", "a intolerância", "o controle emocional"], answer: 3 },
        { text: "A placa de advertência A-35 exige que o condutor redobre sua atenção, pois indica a", code: "A-35", options: ["possibilidade da presença de animais na via", "constante travessia de gado bovino", "existência de vias rurais de acesso a fazendas de animais", "existência de área de preservação ambiental"], answer: 0 },
        { text: "A maior causa de poluição do ar nas cidades é decorrência do(a)", options: ["atividade industrial na produção de automóveis", "trânsito de veículos automotores", "atividade industrial em geral", "aumento da circulação de bicicletas"], answer: 1 },
        { text: "A operação de carga e descarga na via pública", options: ["requer regulamentação de parada permitida e é semelhante ao embarque e desembarque de passageiros", "deve ser regulamentada pelo órgão de trânsito e é considerada estacionamento", "não requer regulamentação e pode ser feita onde é permitida a parada de veículos comuns", "não requer regulamentação e pode ser feita no período das 22 horas às 6 horas, em qualquer via"], answer: 0 },
        { text: "A fadiga do condutor ocorre em razão de excessiva atividade física ou mental. Caso se encontre nesse estado, ele deve", options: ["procurar um local seguro e parar para descanso", "parar o veículo no acostamento para descansar", "aumentar a velocidade para chegar ao destino", "deixar outra pessoa dirigir o veículo, mesmo que essa não seja habilitada"], answer: 0 },
        { text: "Quando a luz indicadora de carga de bateria estiver acesa, isto é indício de que", options: ["ocorreu rompimento da correia que liga o alternador ao motor", "o alternador está carregando a bateria", "ocorreu rompimento da correia que liga o motor de arranque ao motor", "o motor está com rotação insuficiente"], answer: 0 },
        { text: "Parar o veículo na área de cruzamento de vias, prejudicando a circulação de veículos e pedestres, é infração de natureza", options: ["média, com quatro pontos na CNH do condutor", "grave, com oito pontos na CNH do condutor", "leve, com sete pontos na CNH do condutor", "gravíssima, com nove pontos na CNH do condutor"], answer: 0 },
        { text: "Diante da placa de regulamentação R-18, qual deve ser a interpretação do condutor?", code: "R-18", options: ["a via permite somente passagem de automóveis", "a via permite veículos com comprimento igual ou maior do que 10 metros", "a via tem limitação de comprimento máximo para os veículos", "na via, deve ser mantida, entre os veículos, a distância mínima indicada"], answer: 2 },
        { text: "A função do silencioso é", options: ["aumentar a potência do motor do veículo", "controlar os níveis de poluentes produzidos pelo motor", "reduzir ruídos produzidos pelo motor", "melhorar a queima do combustível no motor"], answer: 2 },
        { text: "Efetuar transporte remunerado de pessoas ou bens, quando o veículo não for licenciado para esse fim, terá como penalidade e medida administrativa, respectivamente (Art. 231, inciso VIII do CTB)", options: ["multa e remoção do veículo", "recolhimento da CNH e multa", "multa e retenção do veículo", "multa, apenas"], answer: 0 },
        { text: "Uma das circunstâncias que agravam as penalidades dos crimes de trânsito é dirigir", options: ["sem estar habilitado", "com a Carteira Nacional de Habilitação vencida", "com apenas umas das mãos ao volante", "sem que o veículo esteja devidamente licenciado"], answer: 0 },
        { text: "A manutenção dos freios é condição básica de segurança no trânsito. Pode-se observar uma provável falha desse sistema identificando", options: ["a falta de estabilidade em curvas", "a luz indicativa no painel de falha no sistema de arrefecimento", "o baixo nível de fluido no reservatório", "o baixo nível do óleo do sistema de transmissão"], answer: 2 },
        { text: "A energia elétrica fornecida ao veículo é produzida", options: ["pelo carburador e alternador", "pelo acumulador e gerador primário", "pela bateria e pelo alternador", "pelo gerador primário e pela bobina"], answer: 2 },
        { text: "Para aumentar a durabilidade dos pneus é importante", options: ["trocar a câmara de ar regularmente", "realizar o rodízio dos pneus regularmente", "usar pneus com pressão de ar acima da especificação", "usar pneus com pressão de ar abaixo da especificação"], answer: 0 },
        { text: "O condutor de veículo que estiver habilitado na categoria C poderá conduzir que tipo de veículo?", options: ["veículo motorizado, de duas ou três rodas, com ou sem carro lateral", "veículo motorizado, para transporte de carga, que exceda a 3.500kg de peso bruto total (PBT)", "veículo motorizado, que não exceda a oito lugares sem contar o condutor, e que não ultrapasse 3.500 kg de peso bruto total (PBT)", "veículo motorizado, para transporte de passageiros, que tenha mais de oito lugares sem contar o condutor"], answer: 1 },
        { text: "As colisões frontais ocorrem com mais frequência nas vias", options: ["de mão única", "de trânsito rápido", "de mão dupla", "com canteiro central"], answer: 2 },
        { text: "Por haver risco de causar acidente, é proibido ultrapassar outro veículo", options: ["pela faixa da esquerda em vias com mais de uma faixa", "pela contramão em cruzamentos", "em vias não pavimentadas", "em vias urbanas arteriais e coletoras"], answer: 1 },
        { text: "Alguns dos fatores de acidentes são: insônia, estresse, perda da capacidade auditiva e perda da concentração. Essas são condições adversas de:", options: ["veículo", "condutor", "trânsito", "pedestre"], answer: 1 },
        { text: "Quando o condutor nota que, mesmo dirigindo em linha reta, o veículo tende a ir para um dos lados, esse defeito pode ser consequência de", options: ["amortecedores em boas condições", "falta de cambagem e de alinhamento da direção", "pneus bem calibrados", "defeito no sistema de tração do diferencial"], answer: 1 },
        { text: "As principais características do sistema de transmissão automática é a dispensa do(a)", options: ["freio motor e seu pedal", "freio de mão (freio de estacionamento)", "cabo de embreagem do pedal", "embreagem e seu pedal"], answer: 3 },
        { text: "O condutor demonstra um comportamento seguro quando", options: ["imprime velocidade superior à permitida pela sinalização ao ultrapassar", "ultrapassa veículos lentos em um cruzamento entre vias urbanas", "tendo boa visibilidade, ultrapassa outro veículo na contramão sobre uma ponte", "reduz a velocidade ao perceber que vai ser ultrapassado por outro veículo"], answer: 3 },
        { text: "Se o condutor não adotar medidas preventivas, existem condições geradoras de risco que podem contribuir para causar acidentes de trânsito, entre elas", options: ["granizo, freios em bom estado e vento", "chuva, sono e buracos na via", "faróis regulados, neblina e fumaça na pista", "boa visibilidade, pneus descalibrados e óleo na pista"], answer: 1 },
        { text: "Em caso de acidente de trânsito em que a vítima apresenta um ferimento, a primeira providência a ser tomada pelo condutor é", options: ["limpar o ferimento para impedir que ocorra sangramento", "remover a vítima para um lugar seguro", "desinfetar o ferimento para evitar o risco de infecção", "sinalizar a área do acidente e chamar o serviço de resgate especializado"], answer: 3 },
        { text: "O condutor adota uma atitude preventiva e torna mais seguro o trânsito quando", options: ["atravessa o sinal do semáforo fechado com cautela para evitar colisões ou atropelamentos", "para o veículo na pista após uma curva fechada e posiciona o triângulo próximo ao veículo", "fica atento ao movimento de pedestres atravessando ou andando na pista de rolamento", "buzina de forma estridente ao se aproximar de ciclista à sua frente para evitar atropelamento"], answer: 2 },
        { text: "Diante da placa de regulamentação R-25a, o sentido de circulação de veículos é", code: "R-25a", options: ["opcional à esquerda", "exclusivamente à direita", "obrigatório à esquerda", "obrigatoriamente para a frente"], answer: 2 },
        { text: "Diante da placa de advertência A-30a, o condutor deve estar alerta, pois na via há", code: "A-30a", options: ["faixa sinalizada para travessia de ciclistas", "ciclofaixa junto ao canteiro central", "ciclofaixa do lado direito", "trânsito de ciclistas"], answer: 3 },
        { text: "A via que se destina a receber e distribuir o fluxo das vias de trânsito rápido ou arterial, possibilitando a circulação em regiões urbanas, é definida como", options: ["via arterial", "via local", "via de trânsito rápido", "via coletora"], answer: 3 },
        { text: "Diante da placa de advertência A-3a, o condutor deve reduzir a velocidade, pois há risco de acidente em função", code: "A-3a", options: ["da existência de um declive na via à frente", "de ocorrerem, frequentemente, ventos fortes, com risco de perda de estabilidade do veículo", "da pista da via à frente ser escorregadia", "da via à frente ser sinuosa, com a primeira curva à esquerda"], answer: 3 },
        { text: "O componente do sistema de transmissão que permite ao condutor ajustar, pela troca de marchas, a relação entre a rotação do motor e a velocidade das rodas é o", options: ["cabo da embreagem ou embreagem hidráulica", "distribuidor ou bobina", "câmbio ou platô", "acelerador ou pedal"], answer: 2 },
        { text: "A placa de regulamentação R-29 indica que é proibido aos pedestres circularem na via. Diante dessa placa, a ação do condutor deve ser", code: "R-29", options: ["redobrar a atenção, pois, embora proibida a circulação de pedestres, pode ocorrer a presença deles na via", "dirigir normalmente, pois dada a proibição de circulação de pedestres, não haverá risco de atropelamento", "não dar importância, já que se trata de uma regulamentação exclusiva para pedestres", "dirigir normalmente, pois a placa indica que não há obra na pista, nem mesmo pedestres"], answer: 0 },
        { text: "A melhoria do convívio social no trânsito deve ser uma meta para todo condutor. Uma atitude que contribui para a melhoria dessa convivência é", options: ["não revidar uma atitude grosseira ou arriscada promovida contra si por outro condutor", "parar o trânsito e sair do veículo em via pública para discutir com outro condutor a respeito de uma situação no trânsito", "utilizar o veículo de forma a criar situações de risco para condutores transgressores, no intuito de educá-los", "parar o veículo em local sujeito a risco de acidentes para conversar com pessoas conhecidas"], answer: 0 },
        { text: "Diante da placa de regulamentação R-6a, qual deve ser a ação do condutor?", code: "R-6a", options: ["pode estacionar na via por poucos minutos", "pode estacionar desde que possua cartão de zona azul", "não deve estacionar, pois acarretará transtornos aos condutores e pedestres", "pode estacionar na via desde que esteja em operações de carga ou descarga no veículo"], answer: 2 },
        { text: "Trafegando em uma rodovia, em condições adversas de tempo, a atitude do condutor que reduz a segurança no trânsito é", options: ["aumentar a velocidade para ultrapassar outros veículos mais lentos", "estacionar em um local seguro até que as condições do tempo melhorem", "reduzir a velocidade adequando-a às condições locais de segurança", "reduzir a velocidade e manter distância de seguimento do veiculo à frente"], answer: 2 },
        { text: "Para que não ocorra a aquaplanagem ao passar sobre poças dágua, o condutor deve", options: ["reduzir a velocidade e usar apenas o freio motor", "frear com intensidade e acelerar o veículo", "acelerar o veículo para ganhar aderência", "manter a velocidade e frear com intensidade"], answer: 2 },
        { text: "A incidência de sol, ofuscando os olhos do condutor, reduz a visibilidade, o que pode ser responsável por um acidente. Essa é uma condição adversa relacionada com o(a)", options: ["condutor", "veículo", "clima e/ou ambiente", "via"], answer: 0 },
        { text: "São condições necessárias para um condutor demonstrar que dirige com segurança, entre outros fatores", options: ["conhecimento da legislação e agressividade ao volante", "audácia e habilidade com o veículo", "prudência e habilidade com o veículo", "conhecimento de mecânica veicular e ousadia"], answer: 0 },
        { text: "O órgão ambiental que regulamenta ações de redução da emissão de substâncias poluentes dos veículos automotores é o", options: ["Contran", "Denatran", "Detran", "Conama"], answer: 3 },
        { text: "Diante da placa de advertência A-42a, o condutor deve estar alerta, pois a via à frente tem", code: "A-42a", options: ["entrada e saída de veículos", "término da pista, com divisória de sentido", "acesso a túnel", "início de pista dupla"], answer: 3 },
        { text: "Num acidente, ao atender um motociclista que bateu a cabeça e está aparentemente inconsciente, o recomendável é", options: ["retirar imediatamente o capacete do motociclista e mexer sua cabeça, se necessário", "não movimentá-lo até a chegada da equipe de emergência", "removê-lo imediatamente do local e aguardar a equipe de emergência", "transportá-lo imediatamente ao hospital mais próximo do local do acidente"], answer: 1 },
        { text: "Diante da placa de regulamentação R-23, qual deve ser a ação do condutor?", code: "R-23", options: ["deve parar obrigatoriamente para fiscalização de trânsito", "deve obrigatoriamente realizar conversão a direita da via", "deve manter a circulação do veículo à esquerda, deixando livre a faixa da direita", "deve manter a circulação do veículo à direita, deixando livre a faixa da esquerda"], answer: 3 },
        { text: "Nas câmaras de resfriamento, o controle da temperatura de um motor é feito por um sistema que faz circular", options: ["o óleo pressionado pelas juntas", "a água pressionada pela ventoinha", "o óleo do motor resfriado pela ventoinha", "a água pressionada por uma bomba"], answer: 3 },
        { text: "Ao deparar-se com um acidente de trânsito, o condutor deve", options: ["sinalizar o local do acidente e chamar a equipe de socorro", "sinalizar o local do acidente somente se estiver envolvido na ocorrência", "continuar o seu trajeto, pois a responsabilidade pelos acidentes é das autoridades", "manter ligada a chave de ignição dos veículos acidentados para que os faróis alertem os demais condutores"], answer: 0 },
        { text: "O condutor habilitado na categoria \"B\" que dirigir uma motocicleta de sua propriedade, devidamente registrada e licenciada, cometerá infração e estará sujeito a multa, além de", options: ["processo criminal, apreensão da motocicleta e recolhimento da CNH", "cassação do documento de habilitação e processo criminal", "obrigação de comparecer à Delegacia de Polícia e recolhimento da CNH", "retenção da moticicleta até apresentação de condutor habilitado na categoria permitida"], answer: 3 },
        { text: "Quando envolvido em acidente sem vítima, o condutor que deixar de adotar providências para remover o veículo do local, quando isso for necessário para a segurança e fluidez do trânsito, terá como penalidade", options: ["suspensão do direito de dirigir e apreensão do veículo", "suspensão do direito de dirigir, recolhimento da CNH e apreensão do veículo", "multa e apreensão do veículo", "multa, apenas"], answer: 3 },
        { text: "É possível notar um bom nível de consciência ambiental quando", options: ["postos de combustível escoam a água de lavagem dos veículos para as sarjetas e bocas de lobo da via pública", "passageiros de ônibus em movimento atiram pela janela uma latinha de cerveja ou outros objetos na via", "se observam lixeiras apropriadas e pisos limpos no interior e nos arredores de lanchonetes ou restaurantes à beira da estrada", "se observam garrafas de PET e outros objetos misturados à vegetação à beira das rodovias"], answer: 2 },
        { text: "Segundo a legislação de trânsito, é proibido acionar a buzina no período compreendido", options: ["entre 24h00 e 6h00", "entre 22h00 e 7h00", "entre 21h00 e 6h00", "entre 22h00 e 6h00"], answer: 3 },
        { text: "Quando o farol baixo de um veículo que vem em sentido contrário ofusca os olhos do condutor com o qual ele cruza, é sinal de que o veículo apresenta", options: ["falha no sistema de suspensão", "pneus com calibragem baixa do lado direito do veículo", "existência de lâmpada de luz baixa queimada", "falta de alinhamento e regulagem dos faróis"], answer: 3 },
        { text: "Os fatores presentes na falta de estabilidade do veículo são", options: ["motor e sistema de câmbio", "suspensão e amortecedores", "freios e amortecedores", "suspensão e freios"], answer: 1 },
        { text: "A sinalização horizontal é composta por cinco cores", options: ["branca, preta, azul, marrom e amarela", "azul, amarela, preta, branca e cinza", "amarela, verde, vermelha, preta e branca", "amarela, vermelha, branca, azul e preta"], answer: 3 },
        { text: "Pessoas com deficiências, dirigindo sem seus aparelhos auxiliares, têm como medida administrativa: (CTB Art. 162, inciso VI)", options: ["remoção do veículo para o pátio do órgão público responsável e suspensão da CNH do condutor", "recolhimento da CNH e suspensão permanente do direito de dirigir veículos automotivos", "realização de exames de aptidão física e mental para avaliação das condições do condutor", "retenção do veículo até o saneamento da irregularidade ou a apresentação de condutor habilitado"], answer: 3 },
        { text: "Em se tratando de infrações, quando o veículo for de propriedade de pessoa jurídica (uma empresa), quem responde pela pontuação?", options: ["o diretor administrativo da empresa", "o gerente responsável pela frota da empresa", "o condutor infrator identificado em formulário próprio e enviado no prazo preestabelecido", "o proprietário da empresa"], answer: 2 },
        { text: "Um condutor dirige pela primeira vez em uma rodovia de mão dupla e está muito nervoso e inseguro, podendo se envolver em um acidente de trânsito. Essa é uma condição adversa relacionada com o(a)", options: ["via", "clima e/ou ambiente", "veículo", "condutor"], answer: 3 },
        { text: "Ao perceber a intenção do outro veículo em ultrapassá-lo, em via de duplo sentido de tráfego, para facilitar a ultrapassagem e propiciar maior segurança para todos, o condutor deve", options: ["manter a velocidade e deslocar-se para o acostamento", "acionar a seta de direção para auxiliar o condutor que pretende ultrapassá-lo", "manter a velocidade e se aproximar ao máximo do veículo da frente", "manter-se em sua faixa de tráfego e reduzir ligeiramente a velocidade"], answer: 3 },
        { text: "Os quatro tempos de um motor de combustão interna são", options: ["alimentação, injeção, ignição e explosão", "ignição, escapamento, compressão e alimentação", "admissão, compressão, explosão e escapamento", "admissão, lubrificação, explosão e escapamento"], answer: 2 },
        { text: "Antes da circulação do veículo, o condutor deverá verificar o bom funcionamento das luzes de", options: ["faróis, freio e luzes internas, apenas", "faróis, freio e marcha à ré, apenas", "faróis, freio, pisca-alerta, placa e indicadores de mudança de direção e de marcha à ré", "faróis, freio e pisca-alerta, apenas"], answer: 2 },
        { text: "As vias rurais pavimentadas são definidas como", options: ["estradas", "rodovias", "vias coletoras", "vias de trânsito rápido"], answer: 1 },
        { text: "Entre as condições adversas de veículo estão", options: ["pneus gastos, freios desregulados, lâmpadas queimadas, ano e modelo do veículo", "espelhos retrovisores deficientes, cinto de segurança defeituoso e marca do veículo", "defeito nos equipamentos obrigatórios, nos limpadores de para-brisa e falta de buzina", "ano, modelo do veículo, regulagem do motor e troca do filtro do ar condicionado"], answer: 2 },
        { text: "Para o funcionamento das luzes externas do veículo com o motor desligado, é necessário que estejam em boas condições de uso a bateria, as lâmpadas e:", options: ["os fusíveis", "as luzes indicadoras do painel", "o motor de arranque", "as velas de ignição"], answer: 0 },
        { text: "Uma pessoa decide transportar, em seu próprio veículo, um motociclista vítima de acidente, antes de solicitar auxílio de equipes de emergência, mesmo possuindo formas de acionar os profissionais especializados. Esse tipo de procedimento", options: ["deve ser evitado porque pode agravar o estado da vítima e gerar outras complicações de saúde", "é o recomendável, desde que seja transportado ainda vestido com o capacete de proteção", "é o recomendável porque amplia a probabilidade de sobrevivência se a vítima for conduzida ao hospital mais próximo", "deve ser estimulado porque dá maiores chances de sobrevivência graças à agilidade de atendimento"], answer: 0 },
        { text: "Em uma via urbana de pista simples, com duplo sentido de circulação, para realizar conversão à esquerda, o condutor deve", options: ["acionar a seta e aguardar para fazer a conversão próximo da linha divisória da via", "acender o farol alto com antecedência, não aguardar e fazer a conversão rapidamente", "acionar a seta e aguardar para fazer a conversão do lado direito da via, próximo ao meio-fio", "piscar os faróis algumas vezes para alertar os demais condutores e fazer a conversão"], answer: 0 },
        { text: "A placa de advertência A-6 alerta o condutor para uma situação de risco adiante, devendo reduzir a velocidade e redobrar a atenção, pois ela indica", code: "A-6", options: ["cruzamento em nível com ferrovia com barreira", "desnível de ferrovia sem barreira", "cruzamento de duas vias", "bifurcação da via"], answer: 2 },
        { text: "Estacionando o veículo em ré, à noite, em uma garagem escura, o risco de colisão contra a parede pode aumentar devido à falta de visibilidade caso estejam queimadas as lâmpadas dos(as)", options: ["luzes de ré", "luzes de freio", "luzes de posição", "faróis alto e baixo"], answer: 0 },
        { text: "Qual o procedimento a ser adotado pelo condutor em caso de traumas em vítima de acidente de trânsito, antes da chegada da equipe de socorro?", options: ["remover a vítima após proteger os ferimentos", "manter a vítima na posição em que se encontra no acidente", "remover a vítima após imobilizar as fraturas", "imobilizar a coluna em posição de decúbito dorsal, em caso de suspeita de trauma"], answer: 1 },
        { text: "São situações de risco, devido a condições adversas relacionadas com o clima e/ou ambiente, os seguintes aspectos", options: ["sinalização horizontal apagada e vegetação obstruindo a sinalização vertical", "fumaça produzida pela queima da vegetação e ventos fortes", "curva acentuada não precedida de sinalização e chuva torrencial", "neblina intensa à noite e pista com buracos, depressões e asfalto deteriorado"], answer: 1 },

    // --- LÓGICA RESTAURADA: Clonagem e Embaralhamento (Opcional) ---
    // Restaurando a lógica de inicialização do quiz que funcionava no HTML original.
    // O array finalDB é o que o quiz usa para renderizar as questões.
    
    // Clonagem simples para garantir que o array seja acessível
    const finalDB = [...baseQuestions]; 

    // Se houver lógica de embaralhamento, ela deve ser inserida aqui
    // Exemplo: finalDB.sort(() => Math.random() - 0.5); 
    // Como o objetivo é manter a ordem, vamos apenas clonar.


    // --- LÓGICA DO APP (SIMULADO) ---
    let currentIdx = 0;
    const quizArea = document.getElementById('quiz-area');
    const pageDisplay = document.getElementById('current-page');
    const totalDisplay = document.getElementById('total-pages');
    const jumpInput = document.getElementById('jump-input');
    const btnPrev = document.getElementById('btn-prev');
    const btnNext = document.getElementById('btn-next');

    // Inicializa o total correto na tela
    totalDisplay.innerText = finalDB.length;
    jumpInput.max = finalDB.length;

    function renderQuestion() {
        const q = finalDB[currentIdx];
        quizArea.innerHTML = ''; // Limpa área

        // Cria container da questão
        const qDiv = document.createElement('div');
        
        // Lógica da Imagem
        // Lógica da Imagem
        let imgHTML = '';
        if (q.code) {
            // VERIFICA SE SÃO MÚLTIPLAS PLACAS (SEPARADAS POR VÍRGULA)
            if (q.code.includes(',')) {
                const codes = q.code.split(',').map(c => c.trim()); // Separa e limpa espaços
                let imagesHtml = '';
                
                codes.forEach(c => {
                    if (signImages[c]) {
                        // Cria cada imagem menorzinha para caber lado a lado
                        imagesHtml += `<img src="${signImages[c]}" class="sign-image" style="max-width: 100px; margin: 0 10px;" alt="Placa ${c}">`;
                    }
                });

                imgHTML = `
                    <div class="image-container" style="flex-wrap: wrap;">
                        ${imagesHtml}
                    </div>`;
            } 
            // VERIFICA SE É UMA PLACA ÚNICA PADRÃO
            else if (signImages[q.code]) {
                imgHTML = `
                    <div class="image-container">
                        <img src="${signImages[q.code]}" class="sign-image" alt="Placa ${q.code}" referrerpolicy="no-referrer">
                    </div>`;
            } 
            // FALLBACK (Borda Preta para códigos desconhecidos)
            else {
                imgHTML = `
                    <div class="image-container">
                        <div style="text-align:center; font-weight:bold; padding:20px; border:3px solid #333;">
                            Placa Referência: ${q.code}
                        </div>
                    </div>`;
            }
        }

        // HTML das Opções
        let optionsHTML = '';
        q.options.forEach((opt, idx) => {
            optionsHTML += `
                <li class="option-item" onclick="checkAnswer(this, ${idx})">
                    <div class="option-marker">${String.fromCharCode(65+idx)}</div>
                    <div>${opt}</div>
                </li>`;
        });

        qDiv.innerHTML = `
            <div class="question-meta">Questão ${currentIdx + 1}</div>
            <div class="question-text">${q.text}</div>
            ${imgHTML}
            <ul class="options-list" id="opt-list">${optionsHTML}</ul>
        `;

        quizArea.appendChild(qDiv);
        updateControls();
    }

    function checkAnswer(element, selectedIdx) {
        const list = document.getElementById('opt-list');
        // Bloqueia se já respondeu
        if (list.getAttribute('data-answered') === 'true') return;
        list.setAttribute('data-answered', 'true');

        const correctIdx = finalDB[currentIdx].answer;
        const options = list.getElementsByClassName('option-item');

        if (selectedIdx === correctIdx) {
            element.classList.add('correct');
        } else {
            element.classList.add('incorrect');
            options[correctIdx].classList.add('correct'); // Mostra a correta
        }
    }

    function navigate(dir) {
        const next = currentIdx + dir;
        if (next >= 0 && next < finalDB.length) {
            currentIdx = next;
            renderQuestion();
        }
    }

    function jumpTo(val) {
        const num = parseInt(val) - 1;
        if (num >= 0 && num < finalDB.length) {
            currentIdx = num;
            renderQuestion();
        }
    }

    function updateControls() {
        pageDisplay.innerText = currentIdx + 1;
        btnPrev.disabled = currentIdx === 0;
        btnNext.disabled = currentIdx === finalDB.length - 1;
    }

    // Inicialização
    renderQuestion();

</script>
