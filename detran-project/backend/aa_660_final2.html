        { text: "Avançar o sinal vermelho do semáforo ou de parada obrigatória, exceto onde houver sinalização que permita a livre conversão à direita prevista no art. 44-A do CTB, é uma infração gravíssima que terá como penalidade (CTB Art. 208)", options: ["frequência obrigatória em curso de reciclagem", "multa", "apreensão da CNH", "apreensão do veículo"], answer: 0 },
        { text: "Para não correr o risco de aquaplanagem, deve-se", options: ["frear com antecedência e acelerar sobre poças d'água", "aumentar a velocidade ao trafegar sobre poças d'água", "reduzir a velocidade e não frear ao trafegar sobre poças d'água", "somente evitar frear sobre poças d'água"], answer: 2 },
        { text: "Diante da placa de advertência A-37, o condutor deve estar alerta quanto", code: "A-37", options: ["à altura máxima do veículo, com ou sem carga, pois a via à frente tem limitação de altura", "à largura máxima do veículo, com ou sem carga, pois a via à frente tem limitação de largura", "ao peso máximo por eixo de veículos de carga, pois a via à frente tem limitação de peso", "ao peso máximo da carga transportada, pois a via à frente tem limitação de peso"], answer: 0 },
        { text: "Em caso de acidente, uma das regras fundamentais para fazer a sinalização do ocorrido é", options: ["não permitir que curiosos parem na via destinada ao tráfego", "não sinalizar com materiais encontrados nas imediações, como galhos de árvores e latas", "sinalizar o local a uma distância de 3 metros do acidente", "selecionar pessoas vestidas com roupas de cor branca para fazer a sinalização"], answer: 0 },
        { text: "Em condições de chuva intensa e diminuição de visibilidade, o condutor deve trafegar com velocidade reduzida e utilizar", options: ["os faróis de milha", "a luz baixa do farol", "o pisca-alerta acionado", "a luz alta do farol"], answer: 1 },
        { text: "Em uma rodovia, para aumentar a segurança em caso de chuva, além de reduzir a velocidade, o condutor deve", options: ["aumentar a distância do veículo à frente e ligar o pisca-alerta", "reduzir a distância do veículo à frente e acender o farol alto", "manter distância do veículo que segue à frente e acender o farol baixo", "aumentar a distância do veículo à frente e acender o farol alto"], answer: 2 },
        { text: "Um pedestre torceu o pé e queixa-se de dor na região do tornozelo. O condutor, sem outras informações sobre o estado da vítima, deve", options: ["recolocar a articulação no lugar, com auxílio de outros colaboradores no local do acidente", "solicitar ao acidentado que dê alguns passos para verificar com mais precisão as condições do entorse", "orientar o acidentado a não caminhar até a chegada da equipe de emergência", "enfaixar fortemente o pé com um pedaço de pano molhado até a chegada da equipe de emergência"], answer: 2 },
        { text: "Quando o veículo estiver estacionado na calçada ou sobre as faixas destinadas a pedestres, o condutor terá como medida administrativa (CTB Art. 181, inciso VIII)", options: ["retenção do veículo", "remoção do veículo", "recolhimento da CNH", "recolhimento do CRV"], answer: 1 },
        { text: "Diante da placa de advertência A-13b, o condutor deve manter-se alerta, pois à frente há", code: "A-13b", options: ["um grande trecho da via em declive e pista escorregadia, com risco de acidente", "estreitamento da pista, com risco de acidente, além de falta de acostamento", "confluência com via lateral, com possibilidade de entrada de veículos à direita, com risco de acidente", "confluência com via lateral, com possibilidade de entrada de veículos à esquerda, com risco de acidente"], answer: 2 },
        { text: "Ao fazer curvas em rodovias, para maior segurança, o condutor deve", options: ["aumentar a velocidade antes da curva e frear sucessivamente para manter o veículo em equilíbrio", "manter a velocidade e frear no meio da curva, movimentando o volante de forma suave", "reduzir a velocidade antes da curva, movimentar o volante de forma suave e acelerar gradativamente", "acelerar no início da curva para aumentar a aderência dos pneus e segurar o volante com as duas mãos"], answer: 2 },
        { text: "No trecho de rodovia em declive acentuado (descida de serra, por exemplo), é mais seguro descer com o câmbio engrenado em marcha reduzida, acionando o freio apenas o necessário para manter o controle do veículo. Esse procedimento é", options: ["cuidadoso, pois nessas condições o aconselhável é descer desengrenado para economizar combustível, já que isso não afeta a estabilidade do veículo", "adequado, para não forçar o freio e evitar o seu aquecimento, mantendo o controle sobre o veículo", "incorreto, pois deve-se manter o pedal do freio acionado o tempo todo para aumentar a segurança na descida", "imprudente, pois a marcha reduzida força o motor, consome mais combustível e reduz a estabilidade do veículo"], answer: 1 },
        { text: "Um fator que reduz a atenção do condutor e pode ser causa de acidente é", options: ["utilizar a luz baixa do veículo sob neblina", "falar ao telefone celular enquanto dirige", "observar frequentemente os sinais de luzes no painel", "utilizar os espelhos retrovisores antes de mudar de direção"], answer: 1 },
        { text: "Diante da placa de advertência A-10a, o condutor deve reduzir a velocidade, pois à frente há", code: "A-10a", options: ["via em grande declive, com risco de acidente", "via com grande aclive, com risco de acidente", "entroncamento com via lateral à esquerda, com risco de acidente", "entroncamento com via lateral à direita, com risco de acidente"], answer: 2 },
        { text: "Entre as condições adversas de via estão", options: ["os desvios e os buracos", "o morro e o granizo", "o granizo e a pista escorregadia", "a chuva e a neblina"], answer: 0 },
        { text: "Transitar com o veículo em calçadas, passeios, passarelas, ciclovias, divisores de pistas de rolamento e acostamentos é considerada infração", options: ["gravíssima", "grave", "média", "leve"], answer: 0 },
        { text: "Segundo a legislação de trânsito, o Certificado de Licenciamento Anual (CLA) é um documento", options: ["usado para cadastramento do veículo em âmbito nacional", "em que constam os dados do veículo e do seu proprietário, usado para a venda do veículo, sendo de porte não obrigatório", "de porte obrigatório expedido pelos Departamentos Estaduais de Trânsito, com dados do veículo e exercício do ano do último licenciamento", "usado como seguro contra danos provocados a pessoas transportadas ou não, em acidentes com veículos automotores"], answer: 2 },
        { text: "A placa de advertência A-43 alerta sobre a proximidade de acesso a", code: "A-43", options: ["área turística", "área com restrições de circulação de veículos", "aeroporto ou aeródromo", "posto de alfândega"], answer: 2 },
        { text: "O condutor que dirige com atenção não deixa de observar a todo instante", options: ["as placas de publicidade e os anúncios comerciais à beira da via", "o noticiário dos telejornais pelo monitor de TV a bordo do veículo", "as mensagens de texto que chegam pelo telefone celular", "a movimentação de pedestres, ciclistas e veículos ao longo da via"], answer: 3 },
        { text: "Parada de veículo é definida pelo tempo", options: ["não superior a quinze minutos, para efetuar embarque ou desembarque de passageiros", "pelo tempo máximo de 30 minutos, para efetuar embarque ou desembarque de passageiros", "estritamente necessário para efetuar embarque ou desembarque de passageiros", "não superior a dez minutos para efetuar embarque ou desembarque de passageiros"], answer: 2 },
        { text: "Ao presenciar situações de acidentes com vítima, o condutor deve, entre outras providências de segurança do local do acidente", options: ["sinalizar colocando fogo em galhos de árvores", "colocar o veículo no sentido contrário ao fluxo com farol alto ligado", "estacionar em local seguro, com o pisca-alerta acionado e sinalizar o local com o triângulo", "parar o veículo na pista de rolamento e sinalizar aos demais condutores por meio de gestos"], answer: 2 },
        { text: "Diante da placa de advertência A-14, o condutor deve manter-se atento porque à frente há", code: "A-14", options: ["semáforo", "radar eletrônico", "semáforo de advertência", "controle da velocidade por câmeras"], answer: 0 },
        { text: "A velocidade máxima permitida em vias coletoras nas quais não exista sinalização regulamentadora é de", options: ["40 km/h", "60 km/h", "20 km/h", "30 km/h"], answer: 0 },
        { text: "A distância percorrida pelo veículo do momento em que o motorista vê o perigo, até a imobilização total do veículo, é denominada", options: ["distância de frenagem", "distância de parada", "distância de seguimento", "distância de reação"], answer: 1 },
        { text: "A atitude do condutor que favorece a segurança no trânsito, ao conduzir um veículo em rodovia sob chuva intensa, é", options: ["reduzir a velocidade e não frear subitamente sobre poças d'água", "reduzir a distancia de seguimento se aproximando do veículo à frente", "trafegar pelo acostamento até a diminuição da intensidade da chuva", "manter a velocidade e frear enquanto passa sobre poças d'água"], answer: 0 },
        { text: "No veículo, o sistema de resfriamento ou arrefecimento evita o superaquecimento do", options: ["ar condicionado", "pneu", "motor", "câmbio"], answer: 2 },
        { text: "A baixa eficiência do sistema de freios do veículo, que é percebida quando o condutor tem de acionar o pedal várias vezes ao frear, é devida", options: ["ao nível baixo do fluido de freios e à presença de bolhas de ar na tubulação", "ao mau estado de conservação das rodas e dos pneus", "ao nível baixo do fluido de freios e a trincas na roda dianteira", "à presença de bolhas de ar na tubulação e de trincas nas rodas do veículo"], answer: 0 },
        { text: "São exemplos de responsabilidade ambiental do condutor", options: ["descartar pneus velhos, jogando-os em terrenos baldios ou córregos", "manter em condições de funcionamento o catalisador e o escapamento", "descartar restos de óleo usado do motor no ralo de águas pluviais", "alterar as condições de regulagem do motor para aumentar a sua potência"], answer: 1 },
        { text: "Sinalização horizontal inexistente ou apagada pode contribuir para gerar acidente de trânsito e é uma situação de risco relacionada como estado do(a)", options: ["condutor", "clima e/ou ambiente", "via", "veículo"], answer: 2 },
        { text: "Para sinalizar acidentes em trajeto em que há curva entre o local do acidente e o local a ser sinalizado, qual é a regra para medir a distância entre o acidente e a sinalização?", options: ["iniciar a contagem a partir do local do acidente", "iniciar a contagem a partir do local do acidente, acrescentando 15 passos largos", "iniciar a contagem a partir da curva", "iniciar a contagem a partir do local do acidente, acrescentando 10 passos largos"], answer: 2 },
        { text: "Diante da placa de advertência A-31, o condutor deve estar alerta à", code: "A-31", options: ["aproximação de área de atividades pecuárias", "aproximação de área de obras", "aproximação de área de circulação de tratores e máquinas", "circulação exclusiva de tratores e máquinas"], answer: 2 },
        { text: "O condutor contribui para a preservação do meio ambiente, sem comprometer a segurança no trânsito, quando", options: ["desliga o motor do veículo em longos trechos em declive, reduzindo o consumo de combustível", "descarta lixo na pista, na vegetação à beira da estrada, protegido por saco plástico", "efetua a troca de filtros de óleo, ar e combustível conforme a especificação do fabricante", "mantém ligado o motor do veículo, estando o trânsito paralisado dentro de um túnel"], answer: 2 },
        { text: "Identifique, entre as alternativas a seguir, aquela que contém informações sobre \"condições adversas de tempo\"", options: ["chuva, vento, granizo, cerração ou neblina", "chuva, buracos, obras na via ou largura da pista", "chuva, granizo, obras na via ou largura de pista", "granizo, vento, obras na via ou neblina"], answer: 0 },
        { text: "A placa de regulamentação R-36b indica que", code: "R-36b", options: ["ciclistas devem andar à direita e pedestres à esquerda da via", "pedestres e ciclistas devem andar lado a lado na via", "é proibida a circulação de ciclistas e permitida a de pedestres", "é permitida a circulação de ciclistas e de pedestres"], answer: 0 },
        { text: "Condutores com idade com idade igual ou superior a 50 (cinquenta) anos e inferior a 70 (setenta) anos deve renovar o exame de aptidão física e mental (médico)", options: ["de 2 em 2 anos", "de 5 em 5 anos", "de 4 em 4 anos", "de 3 em 3 anos"], answer: 1 },
        { text: "A luz de indicação de freio no painel do veículo tem como principal função indicar eventuais falhas no sistema, como", options: ["falta de água, vazamentos e desgaste de pastilha", "falta de fluido, vazamentos e desgaste de pastilha", "falta de óleo no motor e vazamentos", "falta de óleo no câmbio e vazamentos"], answer: 1 },
        { text: "Entre as manutenções necessárias do veículo para o controle do nível de poluição atmosférica, destaca-se a verificação da vida útil do", options: ["filtro de ar", "filtro do ar condicionado", "hodômetro", "radiador"], answer: 0 },
        { text: "As vias urbanas abertas à circulação, de acordo com sua utilização, classificam-se em", options: ["de trânsito rápido, arteriais, coletoras e locais", "de trânsito rápido, radiais, arteriais e coletoras", "intermunicipais, arteriais, coletoras e locais", "radiais, arteriais, coletoras e locais"], answer: 0 },
        { text: "A classificação estabelecida no Código de Trânsito Brasileiro (CTB) contempla, entre outros, os seguintes tipos de sinais", options: ["semafóricos, gestos de pedestres e dispositivos auxiliares", "verticais, horizontais e sonoros", "dispositivos auxiliares, sirenes e horizontais", "verticais, gestos de agentes ou de condutores e buzina"], answer: 1 },
        { text: "Freios deficientes exigem maior distância de frenagem, o que pode contribuir para causar um acidente. Uma condição adversa que reduz a eficiência do sistema freio é a seguinte", options: ["presença de água no fluido de freio", "disco dentro das especificações do fabricante", "pastilhas dentro do prazo de validade", "lonas novas"], answer: 0 },
        { text: "O condutor deve saber que o embarque e o desembarque de passageiros de um automóvel devem ser feitos", options: ["pelo lado esquerdo do veículo", "pelo lado direito do veículo", "sempre do lado da calçada", "do lado em que o desembarque for mais fácil"], answer: 2 },
        { text: "A emissão de gases poluentes por veículos pode causar danos à saúde das pessoas, entre os quais", options: ["dores de coluna, perda da audição e náuseas", "perda da audição, dificuldade de respirar e torcicolo", "ardência nos olhos, náuseas e dificuldade de respirar", "dificuldade de respirar, torcicolo e perda da audição"], answer: 2 },
        { text: "Você mesmo(a) pode observar o funcionamento de seu veículo, e evitar situações de risco à noite, efetuando uma inspeção visual do", options: ["funcionamento dos faróis: verificando visualmente se todas estão acendendo (luzes baixa e alta)", "nível de óleo de freio, do motor e de direção hidráulica: observando os respectivos reservatórios, conforme manual do proprietário", "nível de óleo do sistema de transmissão (câmbio): para veículos de transmissão automática, verificando o nível do reservatório", "nível de água do radiador: nos veículos refrigerados à água, verificando o nível do reservatório de água"], answer: 0 },
        { text: "A distância de seguimento contribui para evitar colisões traseiras e facilita as ultrapassagens entre veículos. Podemos dizer que a distância de seguimento", options: ["é proporcional à velocidade do veículo", "não se justifica para velocidades baixas", "não precisa ser observada em vias urbanas", "justifica-se quando o veículo da frente é pesado"], answer: 0 },
        { text: "São condições adversas relacionadas com o estado do condutor ao dirigir e que podem contribuir para um acidente de trânsito", options: ["alegria e falta de habilidade", "boa disposição e tristeza", "cansaço e sono", "irritação e boa audição"], answer: 2 },
        { text: "A aquaplanagem é causada pela falta de aderência dos pneus com a via. Pode-se afirmar que", options: ["quanto maior a velocidade, menor o contato dos pneus com a via", "quanto maior a velocidade, maior o contato dos pneus com a via", "quanto menor a velocidade, menor o contato dos pneus com a via", "a estabilidade do veículo depende somente da potência do motor"], answer: 0 },
        { text: "Em relação ao meio ambiente, o condutor que mantém sacolas de lixo apropriadas no veículo demonstra", options: ["uma boa consciência ambiental", "excesso de zelo com o meio ambiente", "falta de responsabilidade ambiental", "pouca noção de higiene e limpeza"], answer: 0 },
        { text: "Dirigir veículo sem possuir a Carteira de Habilitação ou Permissão para Dirigir é uma infração (CTB Art. 162, inciso I)", options: ["grave", "média", "gravíssima", "leve"], answer: 2 },
        { text: "Ingerir bebida alcoólica ao dirigir é uma condição adversa porque torna o condutor", options: ["ágil e obediente às normas de trânsito, evitando acidentes", "seguro e atento, percebendo mais facilmente as situações de risco", "desconcentrado e desatento, podendo gerar acidentes", "sociável e responsável, não gerando situações de risco"], answer: 2 },
        { text: "As primeiras providências que o condutor deve tomar ao se deparar com um acidente grave com vítima(s), nessa ordem, são", options: ["manter a calma, garantir a segurança do local e solicitar socorro profissional", "avaliar a situação da(s) vítima(s) e remover o(s) veículo(s) sinistrado(s) do local", "garantir a segurança do local e atender primeiro a(s) vítima(s) com fraturas expostas", "sinalizar o local, avaliar o estado da(s) vítima(s) e removê-las ao Pronto Socorro"], answer: 0 },
        { text: "A pessoa que pretende habilitar-se na categoria E deverá preencher os seguintes requisitos", options: ["não ter cometido mais de uma infração gravíssima nos últimos 12 (doze) meses", "não ter cometido nenhuma infração grave ou gravíssima ou ser reincidente em infrações médias durante os últimos 6 (seis) meses", "não ter cometido nenhuma infração grave ou gravíssima durante os últimos 6 (seis) meses", "não ter cometido nenhuma infração grave ou gravíssima ou ser reincidente em infrações médias ou ainda ter cometido quatro infrações leves durante os últimos 12 (doze) meses"], answer: 0 },
        { text: "Com o veículo em circulação, um dos documentos de porte obrigatório é", options: ["o documento de habilitação acompanhado da carteira de identidade", "a apólice de seguro contra roubo e furto de veículos", "o documento de habilitação expedida por meio físico e/ou digital", "o Manual do Proprietário entregue pelo fabricante"], answer: 2 },
        { text: "A velocidade máxima permitida em estradas nas quais não exista sinalização regulamentadora é de", options: ["110 km/h", "40 km/h", "60 km/h", "80 km/h"], answer: 2 },
        { text: "O condutor que parar o veículo sobre a faixa de pedestre na mudança de sinal luminoso terá como penalidade (CTB Art. 183)", options: ["multa", "suspensão da CNH", "apreensão do veículo", "cassação da CNH"], answer: 0 },
        { text: "A circulação de pedestres em vias rurais deve ser feita pelo acostamento. Caso não exista acostamento, o pedestre circulará pela borda da", options: ["faixa de tráfego, com prioridade sobre os veículos automotores", "pista, em sentido contrário ao fluxo de veículos", "pista, no mesmo sentido do fluxo de veículos", "pista, em qualquer dos dois sentidos de tráfego, indiferentemente"], answer: 1 },
        { text: "Diante da placa de advertência A-21b, qual deve ser a ação do condutor?", code: "A-21b", options: ["aumentar a velocidade, caso esteja circulando no lado direito da via", "estacionar imediatamente do lado esquerdo da via", "permanecer à mesma velocidade, pois a placa indica a ausência de risco de acidentes", "reduzir a velocidade, pois a via sofrerá estreitamento no lado esquerdo"], answer: 3 },
        { text: "Segundo a legislação, Peso Bruto Total dos veículos de transporte de carga é", options: ["o peso do próprio veículo", "a capacidade própria do veículo, sem os equipamentos obrigatórios", "a capacidade de carga do veículo", "o peso máximo, constituído do peso próprio do veículo mais a lotação, que o veículo transmite ao pavimento"], answer: 3 },
        { text: "Diante da placa de regulamentação R-12, qual deve ser a interpretação do condutor?", code: "R-12", options: ["apesar de proibida a circulação de motocicletas, o condutor deve manter a atenção em relação ao desrespeito da sinalização", "apesar de proibido o trânsito de bicicletas, o condutor deve manter a atenção em relação ao desrespeito da sinalização", "apesar de proibida a prática esportiva, o condutor deve manter a atenção em relação ao desrespeito da sinalização", "apesar de proibida a circulação de crianças, o condutor deve manter a atenção em relação ao desrespeito da sinalização"], answer: 1 },
        { text: "Segundo a legislação, o Detran.SP é o órgão executivo que tem sob sua exclusiva responsabilidade, entre outras", options: ["fiscalizar a circulação e a parada de veículos em vias urbanas", "alterar as normas de sinalização e circulação de veículos", "fiscalizar a circulação e a parada de veículos em rodovias estaduais", "vistoriar, registrar e emplacar veículos, legalizando-os"], answer: 3 },
        { text: "Pneus lisos (carecas) e ofuscamento, respectivamente, são condições adversas de", options: ["veículo e motorista", "motor e tempo", "luz e tempo", "veículo e luz"], answer: 3 },
        { text: "Usar a buzina em situações que não a de simples toque breve como advertência ao pedestre ou a condutores de outros veículos é considerada infração (CTB Art. 227, inciso I)", options: ["grave", "média", "leve", "gravíssima"], answer: 2 },
        { text: "Diante da placa de regulamentação R-13, qual deve ser a interpretação do condutor?", code: "R-13", options: ["apesar de proibido o trânsito de quadriciclos, o condutor deve manter a atenção em relação ao eventual desrespeito da sinalização", "apesar de proibido o trânsito de carros de reboque, o condutor deve manter a atenção em relação ao eventual desrespeito da sinalização", "apesar de proibido o trânsito de caminhões, o condutor deve manter a atenção em relação ao eventual desrespeito da sinalização", "apesar de proibido o trânsito de tratores e máquinas, o condutor deve manter a atenção em relação ao eventual desrespeito da sinalização"], answer: 3 },
        { text: "Identifique a alternativa que corresponde às condições adversas de: condutor, veículo, via e tempo, nessa ordem", options: ["fadiga; pneus desregulados; congestionamento; granizo", "ofuscamento; amortecedores em mau estado; pista escorregadia; chuva", "granizo; freios desregulados; ofuscamento; fadiga", "sono; amortecedores em mau estado; pista escorregadia; granizo"], answer: 3 },
        { text: "Enquadra-se na previsão dos crimes de trânsito a seguinte conduta", options: ["dirigir sobe efeito de bebida alcóolica", "bloquear a via com o veículo", "seguir veículo em serviço de emergência", "conduzir o veículo sem os documentos de porte obrigatório"], answer: 0 },
        { text: "Para estabelecer uma convivência pacífica no trânsito, espera-se que os condutores", options: ["sejam intolerantes com quem comete erros grosseiros no trânsito", "mantenham comportamentos de tolerância e solidariedade", "entrem em conflito no trânsito para defender seus direitos", "pensem primeiro em si mesmos e depois no bem coletivo"], answer: 1 },
        { text: "A placa de regulamentação R-17 estabelece como obrigação para os condutores, no intuito de preservar as condições da via,observar", code: "R-17", options: ["a largura máxima do veículo em cada eixo", "o peso máximo da carga do veículo", "o peso máximo por eixo do veículo", "a tara máxima do veículo"], answer: 2 },
        { text: "Parar o veículo na área de cruzamento de vias, prejudicando a circulação de veículos e pedestres, é uma infração (CTB Art. 182, inciso VII)", options: ["gravíssima", "leve", "grave", "média"], answer: 3 },
        { text: "O trânsito de veículos sobre passeios e calçadas só poderá ocorrer", options: ["para carga e descarga de mercadorias", "para embarque de passageiros", "para entrada ou saída de imóveis", "onde não houver largura suficiente na pista"], answer: 2 },
        { text: "Podemos considerar que o condutor está tendo prudência ao:", options: ["trafegar lentamente pela faixa da esquerda, dificultando as ultrapassagens", "manter a velocidade máxima permitida pela legislação ou pela placa de sinalização nos locais com grande movimento de pedestres", "diminuir a velocidade, sob chuva, neblina, ou trafegando sobre poças d'água", "mudar de faixa de tráfego sem usar a seta indicativa de direção"], answer: 2 },
        { text: "A Lei no 9.605/98 regulamenta que toda pessoa física ou jurídica que praticar atos lesivos ao meio ambiente será penalizada", options: ["civil, administrativa e criminalmente, além de ter a obrigação de recuperar os danos causados", "civil e criminalmente pelos danos causados, apenas", "civil e administrativamente, apenas", "com multa, apenas"], answer: 0 },
        { text: "Fadiga, excesso de preocupações e irritação diante de vias congestionadas são condições adversas relacionadas com o(a)", options: ["condutor", "veículo", "clima e/ou ambiente", "via"], answer: 0 },
        { text: "De acordo com o Código de Trânsito Brasileiro, nas vias públicas, o trânsito de veículos será sempre feito (Art. 29, inciso I do CTB)", options: ["pelo centro da via, sempre", "pelo lado esquerdo da via", "pelo lado direito da via, admitidas as exceções justificadas e sinalizadas", "pela direita da via nas estradas, e pela esquerda nas vias de uma cidade"], answer: 2 },
        { text: "É melhor para a segurança de todos no trânsito que o condutor", options: ["facilite a ultrapassagem de outro veículo", "dificulte ao máximo a ultrapassagem de outro veículo", "impeça a ultrapassagem de outro veículo", "atrapalhe a ultrapassagem de outro veículo"], answer: 0 },
        { text: "O condutor que estiver com sua Carteira Nacional de Habilitação cassada e for encontrado dirigindo será punido com (Art. 162, inciso II do CTB)", options: ["remoção do veículo", "multa, recolhimento do documento de habilitação e retenção do veículo", "duas multas", "apreensão do veículo"], answer: 1 },
        { text: "Agir com cortesia no trânsito significa", options: ["ser educado e respeitar os direitos dos outros usuários", "ser habilidoso e conhecer as regras de trânsito", "ser decidido e adotar ações corretas em Situação de Risco", "ser atento e antecipar-se às Situação de Risco"], answer: 0 },
        { text: "O condutor que age em favor da segurança adota o seguinte procedimento como atitude", options: ["parar em local com sinalização de proibido parar e estacionar", "não atravessar um cruzamento em marcha a ré em razão da falta de visibilidade", "orientar os passageiros do banco traseiro a descerem pela porta do lado da pista de rolamento, observando atentamente o movimento da via por meio dos espelhos retrovisores", "ao abrir o sinal verde do semáforo, avançar o veículo mesmo tendo pedestre concluindo a travessia"], answer: 1 },
        { text: "Quando o condutor desobedecer às ordens emanadas da autoridade competente de trânsito ou de seus agentes, terá como penalidade (CTB Art. 195)", options: ["cassação da CNH", "suspensão do direito de dirigir", "multa", "apreensão da CNH"], answer: 2 },
        { text: "A sinalização de linhas de retenção e linhas de estímulo à redução de velocidade, nas vias de mão única, é demarcada", options: ["transversalmente à via, na cor amarela", "longitudinalmente à via, na cor amarela", "transversalmente à via, na cor branca", "longitudinalmente à via, na cor branca"], answer: 2 },
        { text: "Numa situação de acidente de trânsito com vítimas, constatamos a existência de fratura exposta pela observação", options: ["de osso quebrado, com o rompimento da pele", "de osso quebrado, sem que haja rompimento da pele", "de inchaço do local, sem sangramento aparente", "de manchas de hematoma, sem sangramento"], answer: 0 },
        { text: "Qual a sequência de ações recomendável a um condutor ao deparar com um acidente de trânsito?", options: ["atender as vítimas, primeiro, e, depois, sinalizar o local evitando novos acidentes", "parar seu veículo em local seguro e, em seguida, sinalizar o local do acidente", "retirar imediatamente as vítimas do veículo e, em seguida, removê-las da pista", "parar o seu veículo, bloqueando a via e, em seguida, atender a vítima mais grave"], answer: 1 },
        { text: "A placa de indicação S-6, permite ao condutor a identificação de área de", code: "S-6", options: ["estacionamento de veículos", "terminal ferroviário", "terminal rodoviário", "terminal de passageiros"], answer: 2 },
        { text: "Diante da placa de regulamentação R-2, a ação do condutor deve ser", code: "R-2", options: ["não parar e acessar a via, pois a obrigação de ceder a passagem é do condutor da outra via", "reduzir a velocidade e ceder a passagem, pois a preferencial de acesso é do condutor na outra via", "reduzir a velocidade e acessar a via rapidamente, pois a obrigação de ceder passagem é do condutor da outra via", "acessar a via, não parando em hipótese alguma, pois a placa indica acesso preferencial"], answer: 1 },
        { text: "Reduzir a velocidade e redobrar a atenção em trechos de via sujeitos à presença de animais silvestres é uma medida", options: ["a favor da segurança no trânsito e que demonstra a consciência ambiental do condutor", "a favor da segurança no trânsito, mas sem ligação com a preservação do meio ambiente", "necessária para minimizar riscos de atropelamento e de colisão, porém destituída de sentido para o meio ambiente", "relacionada com a maneira de dirigir do condutor e que não tem relação com o meio ambiente"], answer: 0 },
        { text: "Considerando as responsabilidades relativas ao meio ambiente, podemos afirmar que", options: ["o Ibama tem por atribuição aplicar multas de trânsito a condutores que desrespeitam as normas ambientais no trânsito", "o meio ambiente não é afetado pela circulação de veículos automotores cuja manutenção é precária", "o Ibama tem por missão proteger o meio ambiente, visando a promover a qualidade ambiental propícia à vida", "as normas de proteção ao meio ambiente não dizem respeito aos veículos automotores"], answer: 2 },
        { text: "Algumas condições comprometem seriamente a segurança ao dirigir e podem gerar acidentes. Considerando as condições dos pneus, é situação inadequada de dirigibilidade que eles estejam", options: ["com bolhas nas suas laterais", "calibrados conforme a especificação", "nas dimensões indicadas pelo fabricante do veículo", "com sulcos acima de 1,6 mm de profundidade"], answer: 0 },
        { text: "O condutor habilitado na categoria \"D\" poderá conduzir", options: ["veículos motorizados para transporte de passageiros, que tenham mais de 8 (oito) lugares, sem contar o condutor", "combinação de veículos composta de veículo trator e reboque de tração para cargas de diferentes dimensões", "combinação de veículos, com unidade de reboque enquadrada na categoria trailer, não excedendo 5 (cinco) lugares", "veículos motorizados de duas ou três rodas, com ou sem carro lateral, como também veículos de carga"], answer: 0 },
        { text: "O excesso de fumaça eliminado pelos motores de combustão pode ser identificado", options: ["pela ventilação do motor", "pelo escapamento", "pelo silenciador", "pelo sistema de ventilação interna"], answer: 1 },
        { text: "As placas da sinalização de regulamentação têm por finalidade", options: ["informar aos usuários as condições, proibições, obrigações ou restrições no uso das vias", "alertar os usuários sobre as condições potencialmente perigosas da via urbana ou estrada", "indicar logradouros públicos importantes, áreas turísticas ou rotas dentro da cidade orientando transeuntes", "advertir os condutores sobre as condições irregulares e imprevistas na via mudando a direção"], answer: 0 },
        { text: "A velocidade máxima permitida em rodovias de pista dupla, nas quais não exista sinalização regulamentadora, para automóveis, camionetas e motocicletas, é de 110 km/h e para os demais veículos é de?", options: ["110 km/h", "70 km/h", "90 km/h", "80 km/h"], answer: 2 },
        { text: "Em caso de acidente de trânsito com vítima(s), são adequadas, entre outras, as seguintes atitudes do condutor", options: ["deixar o veículo em local seguro e medicar a(s) vítima(s) que considerar como grave(s) imediatamente", "abandonar o veículo de forma a impedir o trânsito na via e sinalizar o local do acidente", "parar o veículo em local seguro e sinalizar o local com segurança, evitando novos acidentes", "agir sozinho, evitando pedir ajuda a outros condutores e aos profissionais socorristas"], answer: 2 },
        { text: "Nos casos de acidente de trânsito em que a vítima apresenta queimaduras nas mãos, o condutor deve", options: ["passar creme dental no local do machucado", "irrigar a área queimada com água corrente", "enfaixar e apertar bem o local do ferimento", "comprimir com força o local da queimadura"], answer: 1 },
        { text: "Segundo a legislação de trânsito, está incluído entre os equipamentos obrigatórios de um veículo:", options: ["Placa de identificação traseira", "Luzes de rodagem diurna", "certificado de registro e licenciamento de veículos (CRLV)", "engate para reboque"], answer: 0 },
        { text: "Em relação aos riscos de ocorrência de acidentes no trânsito, é correto afirmar que", options: ["na grande maioria dos acidentes, o fator humano está presente", "revisar e aperfeiçoar os conhecimentos sobre a técnica de dirigir são conselhos recomendáveis somente aos motoristas inexperientes", "situações de tráfego denso (horários de pico) são totalmente seguras para os usuários das vias devido à baixa velocidade", "estar atento não garante ao condutor a possibilidade de evitar as Situações de Risco ao volante"], answer: 0 },
        { text: "Diante da placa de regulamentação R-6b, o condutor poderá", code: "R-6b", options: ["estacionar seu veículo", "parar, apenas para embarque e desembarque", "estacionar, apenas para carga e descarga", "ser multado se parar e estacionar"], answer: 0 },
        { text: "Ao dirigir em meio à neblina densa, o condutor tende à ter redução da visibilidade. Nessa circunstância, o risco de colisão pode ocorrer em virtude de", options: ["lâmpadas do farol baixo queimadas", "pala do quebra-sol ausente", "espelhos retrovisores danificados", "lâmpadas do farol alto queimadas"], answer: 0 },
        { text: "Diante da placa de advertência A-2b, qual deve ser a ação do condutor?", code: "A-2b", options: ["manter a velocidade, pois a via apresenta curva à esquerda, o que favorece a ocorrência de acidentes", "reduzir a velocidade, pois a via apresenta curva à esquerda, o que favorece a ocorrência de acidentes", "reduzir a velocidade, pois a via apresenta curva à direita, o que favorece a ocorrência de acidentes", "reduzir a velocidade, somente se a pista estiver molhada"], answer: 2 },
        { text: "Em casos de parada de emergência, o condutor deve", options: ["remover o veículo do local e esperar que alguém avise a mantenedora da via sobre o problema", "permanecer no mesmo local, acionando apenas o pisca-alerta, e ficar esperando auxílio", "retirar o veículo do fluxo do trânsito, acionar o pisca-alerta e sinalizar com o triângulo", "permanecer no mesmo local e acenar para que os outros condutores desviem do seu veículo"], answer: 2 },
        { text: "A condição geral em que o condutor se encontra interfere na sua forma de dirigir. Assinale a alternativa que descreve estados que devem ser evitados para que o condutor dirija com segurança", options: ["bem alimentado, sem sono", "cansado, estar sob efeito de bebida alcóolica", "tranquilo, bem disposto", "fiscamente bem, atento"], answer: 1 },
        { text: "Ao conduzir motocicleta com habilitação na categoria \"B\", além dos riscos de acidentes, o condutor terá como penalidade (CTB Art. 162, inciso III)", options: ["multa e prisão", "multa (duas vezes) e retenção do veículo até a apresentação de condutor habilitado", "multa e apreensão do veículo", "multa e suspensão do direito de dirigir"], answer: 1 },
        { text: "Para o início do funcionamento do motor de um veículo é necessária energia elétrica para acionar o", options: ["alternador ou motor de partida", "virabrequim e cilindros", "motor de arranque ou de partida", "volante do pistão motor"], answer: 2 },
        { text: "Quando o veículo sofrer uma pane e parar em meio ao fluxo de veículos na via, o condutor deverá:", options: ["retirar o veículo do fluxo de trânsito e sinalizar com o pisca-alerta e o triângulo de segurança", "estacionar o veículo no próprio local da pane e sinalizar com a luz do freio e o triângulo de segurança", "manter o veículo no próprio local onde parou e sinalizar com lanternas de posição e pisca-alerta", "manter o veículo no próprio local onde parou e sinalizar com pisca-alerta e triângulo de seguraça"], answer: 0 },
        { text: "A classificação da sinalização horizontal, contida no Código de Trânsito Brasileiro (CTB), contempla, entre outros, os seguintes tipos de marcas", options: ["transversais, marcas no pavimento e placas de indicação", "de canalização, placas de regulamentação e placas de advertência", "longitudinais, marcas transversais e marcas de canalização", "de canalização, inscrições no pavimento e dispositivos auxiliares"], answer: 2 },
        { text: "Durante o exame de direção veicular, o candidato à obtenção da Carteira Nacional de Habilitação avançou sobre o meiofio. Nessas condições, ele será", options: ["aprovado, desde que não cometa outra falta leve", "aprovado, desde que não cometa outra falta média", "reprovado, devendo realizar novo exame", "aprovado, desde que não cometa falta de qualquer natureza"], answer: 2 },
        { text: "A placa de advertência A-32a alerta o condutor para reduzir a velocidade e redobrar a atenção, pois o veículo se aproxima de área onde há risco de atropelamento, na medida em que há", code: "A-32a", options: ["homens trabalhando na pista", "pedestres em circulação", "faixa de travessia de pedestres", "via interditada para área de lazer"], answer: 1 },
        { text: "No trecho de rodovia dentro de áreas urbanas, o condutor deve", options: ["não se importar com as situações locais, pois a rodovia é preferencial", "utilizar velocidade compatível com as condições locais", "manter a mesma velocidade com que vinha dirigindo", "manter a mesma velocidade, mas não fazer ultrapassagens nesse trecho"], answer: 1 },
        { text: "Diante da placa de advertência A-38, o condutor deve estar alerto quanto", code: "A-38", options: ["ao peso máximo da carga transportada, pois a via à frente tem dimensão limitada para veículos pesados", "à largura do veículo, com ou sem carga, pois a via à frente tem largura limitada", "à altura máxima do veículo, com ou sem carga, pois a via à frente tem dimensão limitada", "a trecho da via com estreitamento da pista adiante, pois isso limita a passagem de veículos maiores"], answer: 1 },
        { text: "A aquaplanagem é um fenômeno que ocorre pela combinação dos seguintes fatores", options: ["excesso de água na pista e distância reduzida entre os veículos", "alta velocidade, excesso de água na pista e suspensão em mau estado", "falta de atenção, excesso de água na pista e buraco na pista", "alta velocidade, excesso de água na pista e pneus em mau estado"], answer: 3 },
        { text: "Exceto onde o estacionamento é livre, a operação de carga e descarga só é possível em", options: ["vias com grande presença de lojas comerciais e agências bancárias", "qualquer local da via, exceto nos pontos de parada de ônibus", "qualquer local da via, exceto a menos de 5 metros da esquina", "local sinalizado por placa de regulamentação específica"], answer: 3 },
        { text: "O condutor responsável, ao deparar-se com o pedestre pisando na faixa com intenção de atravessar a via, em local sem semáforo, deve", options: ["seguir em frente, acionando a buzina para alertar o pedestre a não atravessar", "parar o veículo antes da faixa e dar preferência à travessia do pedestre", "acelerar o veículo para conseguir passar antes do pedestre iniciar a travessia", "manter a velocidade, pois a preferência nesses casos é sempre do veículo"], answer: 1 },
        { text: "Banda de rodagem, carcaça de lonas e flancos fazem parte do", options: ["freio", "motor", "roda", "pneu"], answer: 3 },
        { text: "São classificados como condições adversas do condutor os seguintes fatores", options: ["chuva, neblina, vento e granizo", "buracos na pista, trechos escorregadios e curvas", "falha no sistema de iluminação e desníveis da pista", "sono, cansaço e dirigir alcoolizado"], answer: 3 },
        { text: "Em via com velocidade máxima de 80 km/h, qual a distância mínima para iniciar a sinalização de acidente ocorrido durante o dia, com pista seca?", options: ["a 100 metros do veículo ou, aproximadamente, 100 passos", "a 120 metros do veículo ou, aproximadamente, 120 passos", "a 80 metros do veículo ou, aproximadamente, 80 passos", "a 60 metros do veículo ou, aproximadamente, 60 passos"], answer: 2 },
        { text: "Segundo o Anexo I do Código de Trânsito Brasileiro (CTB), \"via rural não pavimentada\" é a definição utilizada para designar", options: ["via arterial", "rodovia", "via coletora", "estrada"], answer: 3 },
        { text: "Qual a função das velas de ignição no veículo", options: ["produzir centelhas elétricas (faíscas) para a mistura de ar e água", "realizar a admissão e o escape dos gases da combustão", "produzir centelhas elétricas (faíscas) para a mistura de ar e óleo", "produzir centelhas elétricas (faíscas) para a mistura de ar e combustível"], answer: 3 },
        { text: "Qual a função da bomba de água?", options: ["bombear água para limpeza do para-brisa", "controlar a temperatura do sistema de ar condicionado", "bombear a água do radiador para resfriamento da bateria", "receber a água de resfriamento que vem do radiador e fazê-la circular no cabeçote, no motor e de volta ao radiador"], answer: 3 },
        { text: "As linhas de divisão de fluxos de mesmo sentido são demarcadas na cor", options: ["branca", "amarela", "vermelha", "azul"], answer: 0 },
        { text: "A velocidade máxima permitida em vias de trânsito rápido nas quais não exista sinalização regulamentadora é de", options: ["90 km/h", "80 km/h", "110 km/h", "70 km/h"], answer: 1 },
        { text: "Quais as exigências para conduzir um veículo de transporte de escolar?", options: ["ter realizado curso especializado em instituição devidamente credenciada pelo município", "ser habilitado na categoria \"A\" e ter idade mínima de 21 anos", "ter realizado curso especializado reconhecido pelo Detran e ser habilitado na categoria \"B\"", "ter idade mínima de 21 anos, ser habilitado na categoria \"D\" e ter realizado curso especializado reconhecido pelo Detran"], answer: 3 },
        { text: "Diante da placa de advertência A-23, o condutor deve estar alerta devido à proximidade de", code: "A-23", options: ["homens trabalhando na via", "obras na pista", "ponte estreita", "ponte móvel"], answer: 3 },
        { text: "A demonstração de tolerância do condutor com os demais usuários da via, que contribui para uma melhor convivência e segurança no trânsito, pode ser observada quando ele", options: ["antes de agir, aguarda, primeiro, a manifestação dos outros", "não se importa com o que pode acontecer com os outros", "cuida da sua própria segurança ignorando a dos pedestres", "age preocupado, primeiramente, com a segurança de todos"], answer: 3 },
        { text: "Diante da placa de advertência A-28, o condutor deve reduzir a velocidade devido", code: "A-28", options: ["à pista sinuosa à frente", "à curva em S da via à frente", "às condições escorregadias da via à frente", "à curva acentuada da via à frente"], answer: 2 },
        { text: "Os veículos classificados como \"ciclomotor\", \"de propulsão humana\" e \"de tração animal\" deverão ser registrados e licenciados pelo", options: ["órgão executivo de trânsito estadual", "Conselho Nacional de Trânsito / Contran", "Departamento Nacional de Trânsito / Denatran", "órgão executivo de trânsito municipal"], answer: 0 },
        { text: "Diante da placa de advertência A-34, o condutor deve reduzir a velocidade e estar alerta devido à proximidade de área", code: "A-34", options: ["com trecho bloqueado para uso como área de lazer", "de estacionamento de transporte escolar", "adjacente à via utilizada para lazer e recreação infantil", "de entrada e saída de veículos escolares"], answer: 2 },
        { text: "Diante da placa de regulamentação R-14, qual deve ser a ação do condutor?", code: "R-14", options: ["deve transportar carga dentro do limite máximo de peso regulamentado na via", "deve transportar carga dentro do limite máximo de largura regulamentado na via", "deve transportar carga dentro do limite máximo de altura regulamentado na via", "deve transportar carga dentro do limite mínimo de peso regulamentado na via"], answer: 0 },
        { text: "Diante da placa de regulamentação R-25b, o sentido de circulação de veículos é", code: "R-25b", options: ["obrigatório à direita", "opcional à direita", "obrigatoriamente para a frente", "exclusivamente à esquerda"], answer: 0 },
        { text: "O condutor demonstra um comportamento favorável à segurança no trânsito quando", options: ["é ousado e usa a agressividade para se livrar de situações de perigo que surgem à sua frente", "julga que sua habilidade com o veículo é suficiente para escapar de situações de perigo", "reconhece antecipadamente situações de perigo e age a fim de evitar acidentes", "sabe contornar situações de risco criadas por ele mesmo ao deixar de observar alguma norma"], answer: 2 },
        { text: "Para identificar um superaquecimento do motor, o condutor deve estar atento a um instrumento do painel do veículo denominado", options: ["relógio", "termômetro", "velocímetro", "taxímetro"], answer: 1 },
        { text: "Diante da placa de regulamentação R-20, qual deve ser a interpretação do condutor?", code: "R-20", options: ["a buzina não pode ser acionada, qualquer que seja o horário", "a buzina pode ser acionada em leves toques, qualquer que seja o horário", "a buzina não pode ser acionada, apenas se for área de hospital", "a buzina pode ser acionada durante o dia"], answer: 0 },
        { text: "Diante da placa de regulamentação R-15, qual deve ser a interpretação do condutor?", code: "R-15", options: ["existe peso mínimo por eixo", "a via permite somente passagem de automóveis", "a via tem limitação de altura máxima", "a via permite veículos com altura superior a 3 metros"], answer: 2 },
        { text: "A placa de regulamentação R-32 indica", code: "R-32", options: ["circulação exclusiva de ônibus", "circulação proibida de caminhões", "circulação exclusiva de caminhões", "circulação proibida de ônibus"], answer: 0 },
        { text: "O condutor infrator será submetido a curso de reciclagem quando", options: ["cometer qualquer infração grave", "for multado por ultrapassar a velocidade permitida", "estacionar em local sinalizado como proibido", "for suspenso do seu direito de dirigir"], answer: 3 },
        { text: "A placa de regulamentação R-37 indica que é proibida(o)", code: "R-37", options: ["a circulação de bicicletas", "a circulação de qualquer veículo de duas rodas", "o estacionamento de qualquer veículo de duas rodas", "a circulação de motocicletas, motonetas e ciclomotores"], answer: 3 },
        { text: "O condutor deve redobrar sua atenção diante da placa de advertência A-36, pois ela indica a", code: "A-36", options: ["proximidade de acesso a área de exposição de animais", "possibilidade da presença de animais selvagens na via", "proximidade de acesso a área de reserva ambiental", "possibilidade de travessia de gado na via"], answer: 1 },
        { text: "Portar no veículo placas de identificação em desacordo com as especificações e modelos estabelecidos pelo Contran tem como medida administrativa", options: ["retenção do veículo para regularização e apreensão das placas irregulares", "remoção do veículo e recolhimento do documento de habilitação", "apreensão das placas irregulares, apenas", "retenção do veículo para regularização, apenas"], answer: 0 },
        { text: "Quando pessoas assumem o compromisso de sinalizar a ocorrência de acidentes de trânsito, elas devem", options: ["estar no meio da pista e no local do acidente", "estar no meio da pista e após o local do acidente", "estar na lateral da pista e após o local do acidente", "estar na lateral da pista e antes do local do acidente"], answer: 3 },
        { text: "Dos tipos de colisões estudados em Direção Defensiva, qual envolve frequentemente somente um veículo", options: ["colisão com o veículo da frente", "colisão com o veículo em sentido contrário", "colisão com o veículo de trás", "colisão com objetos fixos"], answer: 3 },
        { text: "Parar o veiculo na área de cruzamento de vias, prejudicando a circulação, é", options: ["infração de trânsito e uma atitude não cidadã do condutor", "falta de civilidade, mas não caracteriza infração de trânsito", "infração de trânsito, desde que haja sinalização de pintura na pista", "permitido, em caso de congestionamento da via"], answer: 0 },
        { text: "O condutor de veículo deve dar preferência de passagem aos pedestres", options: ["somente quando isso for solicitado pelo agente de trânsito", "caso as pessoas estejam próximas a área escolar", "somente quando estão atravessando na faixa de pedestres", "que não tenham concluído a travessia, quando houver mudança de sinal"], answer: 3 },
        { text: "Vencida a validade da CNH, o condutor deve renová-la, no máximo em", options: ["20 dias", "45 dias", "10 dias", "30 dias"], answer: 3 },
        { text: "A colisão frontal pode ser muito grave, dependendo da velocidade, e ocorre com o veículo", options: ["vindo por trás", "em sentido contrário", "que está na frente", "que está parado"], answer: 1 },
        { text: "O condutor habilitado na categoria \"A\" poderá conduzir", options: ["veículos motorizados, para transporte de passageiros, que tenham mais de 8 (oito) lugares, sem contar o condutor", "veículos motorizados, para transporte de carga, que excedam a 3.500 kg de peso bruto total (PBT)", "veículos motorizados, que não excedam a 8 (oito) lugares, sem contar o condutor, e que não ultrapassem 3.500 kg de peso bruto total (PBT)", "veículos motorizados, de duas ou três rodas, com ou sem carro lateral"], answer: 3 },
        { text: "Qual a velocidade máxima permitida em que o condutor deve trafegar com automóvel em via arterial não sinalizada?", options: ["80 km/h", "30 km/h", "40 km/h", "60 km/h"], answer: 3 },
        { text: "Diante da placa de regulamentação R-26, qual deve ser a interpretação do condutor quanto ao sentido de circulação dos veículos?", code: "R-26", options: ["é obrigatório seguir em frente", "é obrigatório seguir em frente ou à direita", "é obrigatório seguir à direita", "é proibido seguir em frente"], answer: 0 },
        { text: "Para prolongar a vida útil do motor, entre os itens de manutenção do veículo, destaca-se a verificação do nível e a troca periódica do:", options: ["fluido de bateria", "fluido de freios", "óleo lubrificante do motor", "óleo lubrificante do câmbio"], answer: 2 },
        { text: "Entre as peças principais (fixas e móveis) de um motor de combustão interna estão as seguintes", options: ["bloco, cabeçote, piloto do volante do motor e caixa de câmbio", "bloco, cabeçote, virabrequim e caixa de câmbio", "bloco, cabeçote, virabrequim e cárter", "sincronizado, caixa de câmbio e suspensão"], answer: 2 },
        { text: "A placa de advertência A-8 indica uma intersecção em \"T\"; isso significa que deve-se reduzir a velocidade, pois", code: "A-8", options: ["a próxima rua, adiante, é sem saída", "a via termina em outra via", "ao final da via, a rua transversal tem mão dupla", "há um cruzamento, entre duas vias, sem semáforos"], answer: 1 },
        { text: "Em um veículo, a função de manter a sua estabilidade em deslocamento nas retas e curvas é realizada, entre outros sistemas, pelos seguintes", options: ["direção, suspensão e transmissão", "direção e transmissão", "direção e suspensão", "suspensão e transmissão"], answer: 2 },
        { text: "Ao comprar o veículo de um amigo, o novo proprietário pretende executar algumas modificações estruturais. No entanto, antes de proceder essas modificações, o proprietário deverá adotar o seguinte procedimento obrigatório", options: ["apresentar o Certificado de Segurança Veicular ao despachante credenciado", "preencher a ficha cadastral, assinalando como opção mudança de características", "solicitar prévia autorização da autoridade de trânsito de registro do veículo", "enviar carta à autoridade de trânsito do Detran informando as modificações efetuadas no veículo e anexando fotos delas"], answer: 2 },
        { text: "Estacionar o veículo em viadutos, pontes e túneis terá como medida administrativa a (Art. 181, inciso XIV do CTB)", options: ["remoção do veículo", "multa", "apreensão do veículo", "cassação da CNH"], answer: 0 },
        { text: "Os veículos automotores, movidos à gasolina, eliminam gases poluentes pelo seu escapamento. Um desses gases é o", options: ["nitrogênio", "monóxido de carbono", "hélio", "oxigênio"], answer: 1 },
        { text: "Um condutor que teve sua CNH cassada poderá requerer sua reabilitação após", options: ["6 meses", "3 anos", "1 ano", "2 anos"], answer: 3 },
        { text: "Duas das condições adversas que reduzem a visibilidade do condutor ao dirigir e que podem causar acidente de trânsito são", options: ["desembaçador de para-brisa em bom estado e faróis bem regulados", "dia claro e bem iluminado e quebra-sol em bom estado de conservação", "farol baixo contra os olhos à noite e sinalização da via em perfeitas condições", "chuva intensa à noite e luz do sol incidindo nos olhos do condutor"], answer: 3 },
        { text: "Ao entardecer, o dia já não está tão claro e a noite ainda não está tão escura, situação chamada de lusco-fusco. Recomenda-se que o condutor reduza a velocidade e preste mais atenção ao trânsito, pois esta situação", options: ["torna mais lenta a tomada de decisões", "reduz a visibilidade do condutor em relação ao ambiente geral do trânsito", "diminui a capacidade de ouvir o que se passa à sua volta", "altera a habilidade nas manobras com o veículo"], answer: 1 },
        { text: "Diante da placa de advertência A-18, o condutor deve reduzir a velocidade", code: "A-18", options: ["pois, à frente, há aclive e declive acentuados", "devido à depressão à frente", "devido à presença de saliência na via", "devido à presença de pista irregular"], answer: 2 },
        { text: "Aproximando-se de uma curva acentuada à direita, para evitar a invasão da pista contrária, devido à ação da força centrífuga, um motorista defensivo deverá manter-se à direita e", options: ["acelerar o veículo antes da curva", "reduzir a velocidade no meio da curva, usando o freio", "aumentar a velocidade em todo o trecho em curva", "diminuir a velocidade antes da curva"], answer: 3 },
        { text: "Dos fatores listados nas alternativas, qual deles pode contribuir para causar acidente no trânsito?", options: ["respeito ao limite de velocidade", "distância segura do veículo da frente", "pneus em bom estado", "freios deficientes"], answer: 3 },
        { text: "O desgaste físico provocado pela regulagem e pelo posicionamento inadequado do assento feito pelo condutor, exigindo esforço adicional nas pernas e nos braços, é uma condição adversa relacionada com o(a)", options: ["veículo", "via", "condutor", "clima e/ou ambiente"], answer: 2 },
        { text: "Diante da placa de regulamentação R-16, qual deve ser a interpretação do condutor?", code: "R-16", options: ["a via permite a circulação de veículos com largura igual ou maior que 1,8 metros", "a via permite somente a circulação de automóveis", "deve ser mantida a distância mínima de 1,8 metros entre os veículos", "a via tem limitação de largura máxima (1,8 metros) para os veículos"], answer: 3 },
        { text: "A placa de regulamentação R-33 trata da circulação de veículos em uma rotatória, indicando que é obrigatório", code: "R-33", options: ["passar rapidamente sem dar preferência ao acessar a rotatória", "circular no sentido dos ponteiros do relógio", "seguir em frente independentemente de tráfego na outra via", "circular no sentido contrário ao dos ponteiros do relógio"], answer: 3 },
        { text: "Na condução de um veículo, qual o procedimento correto do motorista, além de demonstrar respeito aos demais usuários da via?", options: ["sinalizar com antecedência todas as manobras que for realizar", "estacionar sobre o passeio, porém preocupando-se em deixar espaço para o trânsito de pedestres", "acionar as luzes de emergência (pisca-alerta) sempre que necessitar parar em fila dupla", "buzinar sempre que perceber um pedestre tentando efetuar a travessia"], answer: 0 },
        { text: "No sistema de lubrificação, o filtro de óleo tem a função de", options: ["separar a água do óleo do motor", "indicar a quantidade do óleo existente", "fazer circular o óleo do motor", "reter as impurezas do óleo do motor"], answer: 3 },
        { text: "O que fazer se, em acidente de trânsito, houver vítima inconsciente e com cinto de segurança no veículo acidentado?", options: ["reanimar a vítima", "alterar a posição do banco em está a vítima", "retirar o cinto de segurança", "sinalizar o local e chamar o resgate"], answer: 3 },
        { text: "A placa de advertência A-33b indica aproximação de área sinalizada para travessia", code: "A-33b", options: ["de famílias que vivem no entorno", "de pedestres, pois se trata de área de lazer", "predominantemente de escolares", "de veículos com acesso à escola"], answer: 2 },
        { text: "Os sistemas básicos para que um motor de combustão interna funcione são", options: ["de alimentação de combustível, de injeção, de ignição e de explosão, apenas", "de lubrificação, de admissão, de resfriamento, de escape e de ignição, apenas", "de alimentação de combustível, de lubrificação, de ignição e de escape, apenas", "de alimentação de combustível, de ignição, de lubrificação, de arrefecimento e de escapamento"], answer: 3 },
        { text: "A placa de serviços auxiliares S-1 tem por objetivo", code: "S-1", options: ["identificar área com proibição de estacionamento", "identificar área de estacionamento exclusivo de turismo", "identificar área de estacionamento exclusivo de deficientes", "identificar área de estacionamento"], answer: 3 },
        { text: "Manter o espaço público limpo e conservado, além de manter o aspecto visual da cidade, é um cuidado necessário em relação ao meio ambiente. Diante disso, a falta de consciência ambiental pode ser observada quando o(a)", options: ["responsável por um condomínio não permite que os funcionários depositem os sacos de lixo dos moradores diretamente nas calçadas ou na via pública", "comunidade escolar ensina as crianças a não jogarem lixo nas ruas, especialmente aquele transportado nos veículos", "condutor deixa cair parte da carga do veículo ou descarta peças usadas utilizadas do veículo na via pública", "responsável por uma construção impede que fornecedores depositem materiais na via pública"], answer: 2 },
        { text: "Ao dirigir com chuva, o condutor deve manter, pelo menos", options: ["pisca-alerta aceso", "faróis altos acesos", "luzes de posição apagadas", "luzes de posição acesas"], answer: 3 },
        { text: "São equipamentos obrigatórios dos veículos automotores, entre outros", options: ["luz de marcha a ré, cinto de segurança, espelhos retrovisores, farol de neblina e lanternas de freio", "pneu sobressalente, cinto de segurança e GPS para localização do condutor", "lanternas de freio, limpador de para-brisa, luz da placa de identificação e lanternas de posição traseira", "luz de marcha a ré, lanterna de posição, macaco, luz interna e freios do tipo ABS"], answer: 2 },
        { text: "De onde provém a eletricidade necessária para acionar o motor de arranque?", options: ["do alternador", "da ignição eletrônica", "da bateria", "das velas"], answer: 2 },
        { text: "Alguns fatores diminuem a concentração e retardam os reflexos na condução do veículo. A ação que deve ser evitada, pois pode afetar a concentração do condutor, é", options: ["adequar a velocidade à sinalização e às condições locais", "ouvir música suave em volume moderado", "conversar ao celular no modo viva-voz", "fazer uma refeição leve antes de dirigir"], answer: 2 },
        { text: "Algumas atitudes de relacionamento do condutor com os demais usuários da via podem tornar o trânsito mais humano. Entre essas atitudes, pode-se incluir a de", options: ["respeitar as regras de preferência dos demais condutores e pedestres", "ajudar outro condutor, rebocando seu veículo por meio de uma corda", "informar seus colegas sobre o local de realização de fiscalização da \"lei seca\"", "parar o veículo sobre a calçada para o desembarque de um idoso"], answer: 0 },
        { text: "O condutor age em favor da segurança do trânsito ao utilizar pneus", options: ["com bolhas nas rodas traseiras do veículo", "fora da especificação do fabricante do veículo", "calibrados e em bom estado de conservação", "lisos (carecas) nas rodas dianteiras do veículo"], answer: 2 },
        { text: "No território nacional, a competência de sinalizar as vias terrestres abertas à circulação cabe", options: ["à Polícia Militar e à Guarda Municipal", "aos órgãos executivos de trânsito no âmbito de circunscrição da via", "ao Detran de cada Estado da Federação e do Distrito Federal", "aos Conselhos Estaduais de Trânsito (Cetran)"], answer: 1 },
        { text: "O condutor que cometer infração de natureza gravíssima, grave ou for reincidente em infração de natureza média enquanto possuir a Permissão para Dirigir", options: ["não receberá a CNH e reiniciará todo o processo de habilitação", "terá sua habilitação suspensa por um período de 6 (seis) meses", "deverá passar por curso de reciclagem", "não receberá a CNH, mantendo a Permissão para Dirigir"], answer: 0 },
        { text: "Diante da placa de advertência A-42c, o condutor deve estar alerta que à frente, na via há", code: "A-42c", options: ["acesso a túnel central", "início da pista dividida", "dupla entrada e saída de veículos", "término da pista com divisória"], answer: 1 },
        { text: "A pessoa que pretende habilitar-se na categoria D deverá preencher qual destes requisitos?", options: ["ser habilitado e maior de 21 (vinte e um) anos", "ser habilitado na categoria B e ter 18 (dezoito) anos completos", "ser habilitado na categoria E", "ser habilitado e ter 18 (dezoito) anos completos"], answer: 0 },
        { text: "Diante da placa de advertência A-20b, para evitar acidentes, o condutor deve estar alerta", code: "A-20b", options: ["aos veículos no mesmo sentido e no sentido oposto, devido ao aclive e ao risco potencial de colisão", "pois há risco de desmoronamento do terreno do lado direito da via", "pois há risco de desmoronamento do terreno do lado esquerdo da via", "ao declive do terreno e à possibilidade de existirem veículos em ambos os sentidos"], answer: 0 },
        { text: "Diante da placa de advertência A-26a, o condutor deve estar alerta ao fluxo da via, pois,à frente, a via passa a ter", code: "A-26a", options: ["sentido duplo", "passagem obrigatória", "sentido único", "contramão de direção"], answer: 2 },
        { text: "A placa de advertência A-45, informa que, a partir dela, a rua", code: "A-45", options: ["só pode ser acessada com autorização", "é propriedade particular", "não tem continuidade", "é exclusiva para os moradores do local"], answer: 2 },
        { text: "Ao observar que os veículos em movimento estão mantendo distâncias de seguimento regulamentares entre si, para evitar que o veículo que vem atrás colida em sua traseira, o procedimento recomendado ao condutor é", options: ["mudar para a faixa da esquerda, se estiver em via urbana, e ir para o acostamento, se estiver em rodovia", "manter-se atento aos espelhos retrovisores e, quando necessário, pisar no freio aos poucos", "usar o freio normalmente para a luz traseira acender e, ao mesmo tempo, acionar o pisca-alerta", "aproximar-se o máximo possível do veículo que vai à sua frente, usando o freio para não colidir"], answer: 1 },
        { text: "Ao acionar a equipe de socorro para comunicar um acidente, o condutor deve informar, da melhor maneira possível, o estado da vítima. Indique a maneira mais correta de verificar as condições da vítima", options: ["a perda de consciência pode ser verificada movimentando-se a cabeça da vítima para os lados rapidamente", "o estado de choque pode ser identificado pela presença de calafrios, pulsação rápida e fraca e suor em demasia", "luxações podem ser verificadas pela observação de ossos expostos e ausência de sangramento no local", "o desmaio pode ser identificado pela ausência de respiração e pela presença de confusão mental com fala alterada"], answer: 1 },
        { text: "Ao trafegar sob forte chuva em rodovia com limite de velocidade de 80 km/h, a providência correta em termos de direção segura é", options: ["diminuir a distância do veículo da frente", "ligar o pisca-alerta", "reduzir a velocidade", "manter o limite de velocidade da rodovia"], answer: 2 },
        { text: "Chuva, vento e cerração são fatores classificados como condições adversas de", options: ["trânsito", "tempo", "veículo", "luz"], answer: 1 },
        { text: "É permitido ao condutor transitar com o veículo em marcha à ré na seguinte condição", options: ["no período noturno, desde que em distâncias pequenas", "na distância necessária para pequenas manobras", "em qualquer distância, nos acostamentos de rodovias", "em vias urbanas e em qualquer distância"], answer: 1 },
        { text: "Ao se aproximar de um cruzamento, uma forma segura de agir do condutor é", options: ["acionar a buzina", "reduzir a velocidade", "manter a mesma velocidade", "aumentar a velocidade"], answer: 1 },
        { text: "Vários fatores influenciam o desempenho do motorista, entre eles, iluminação e condições meteorológicas. Considerando esses aspectos, assinale a alternativa correta", options: ["os raios solares, quando incidem sobre os olhos do condutor, causam ofuscamento, perda de visão momentânea e risco de acidente", "dirigir à noite usando somente as lanternas indicadoras de posição é favorável à segurança no trânsito e à redução de acidente", "a iluminação em determinado trecho da via não interfere na visibilidade do condutor ao dirigir já que os faróis fornecem iluminação suficiente", "à noite, ao transitar por uma via, o veículo com o farol alto não causa cegueira momentânea no condutor que dirige no sentido oposto de tráfego"], answer: 0 },
        { text: "A poeira, condição adversa mais frequentemente observada em estradas de terra, causa a seguinte situação de risco", options: ["reduz a estabilidade do veículo", "suja internamente o veículo", "reduz a visibilidade do condutor", "reduz a força dos freios"], answer: 2 },
        { text: "As placas da sinalização de advertência têm por finalidade", options: ["alertar os usuários da via para as condições potencialmente perigosas, indicando sua natureza", "informar os usuários das condições satisfatórias da via", "informar os usuários da via das condições, proibições e obrigações dos condutores", "alertar os usuários da via sobre atrativos turísticos"], answer: 0 },
        { text: "Quando o proprietário permite que pessoas não habilitadas dirijam o seu veículo, ele", options: ["não comete infração nem crime de trânsito", "comete infração e crime de trânsito", "comete crime, mas não comete infração de trânsito", "comete apenas infração, passível de multa de trânsito"], answer: 1 },
        { text: "Ao dirigir de dia, durante a ocorrência de chuva, um dos equipamentos do veículo indispensáveis para a visibilidade do condutor é o", options: ["sistema de freios", "lanternas de posição", "limpador de para-brisa", "retrovisor interno"], answer: 2 },
        { text: "Na maioria das regiões do Brasil, quando se deseja acionar o Corpo de Bombeiros, deve-se telefonar para o número", options: ["193", "192", "190", "191"], answer: 0 },
        { text: "Um motorista trafega em uma via de pista única e de mão dupla, e necessita fazer uma ultrapassagem. Considerando que sua intenção seja realizar esse procedimento de forma segura, esse motorista deve evitar", options: ["acionar a seta para a esquerda, mudar de faixa e retornar à faixa normal de tráfego quando enxergar o veículo ultrapassado pelo retrovisor", "ultrapassar outro veículo em trechos sinalizados com linha amarela contínua", "ultrapassar se a faixa do sentido contrário ao fluxo estiver livre o suficiente", "fazer a ultrapassagem, de preferência nos trechos em que existir a terceira faixa adicional para veículos lentos"], answer: 1 },
        { text: "O que é distância de seguimento?", options: ["é a distância que o veículo percorre depois de acionado o freio", "é a soma da distância de percepção e a parada total do veículo", "é a distância de segurança entre o seu veículo e o que segue imediatamente à sua frente", "é a soma da distância de reação mais a distância de frenagem"], answer: 2 },
        { text: "Subidas e descidas da pista são classificadas como condições adversas de", options: ["trânsito", "tempo", "via", "veículo"], answer: 2 },
        { text: "Quando pessoas com deficiência dirigem sem seus aparelhos auxiliares, isso resulta em infração", options: ["com multa e apreensão da CNH", "com multa e retenção do veículo", "sem multa e com curso de reciclagem", "com multa, apenas"], answer: 1 },
        { text: "Quando ocorre a produção de fumaça nos terrenos à margem da rodovia, a visibilidade do condutor fica reduzida. Nessas condições, o condutor deve", options: ["parar o veículo na pista para evitar o risco de colisão com outros veículos", "redobrar a atenção e reduzir a velocidade", "aumentar a velocidade para sair rapidamente da zona de fumaça", "redobrar a atenção e ligar a luz alta do farol"], answer: 1 },
        { text: "O painel do veículo apresenta lâmpadas que acendem quando há algum sinal de anormalidade de um sistema importante do veículo. Uma dessas lâmpadas indica uma possível falha do (da)", options: ["sistema de freios", "catalisador", "iluminação interna do veículo", "buzina"], answer: 0 },
        { text: "O posicionamento que proporciona mais conforto e segurança para o condutor ao dirigir é aquele em que o banco encontra-se", options: ["ligeiramente inclinado para trás, braços e pernas um pouco flexionados e com as duas mãos ao volante", "inclinado para trás, pernas e braços esticados, cabeça recostada e com uma das mãos ao volante", "inclinado para trás, pernas esticadas, braços ligeiramente flexionados e com as duas mãos ao volante", "ereto, mantendo as pernas e braços esticados o máximo possível e com as duas mãos ao volante"], answer: 0 },
        { text: "A placa de advertência A-26b indica via com", code: "A-26b", options: ["duplo sentido de circulação", "aumento da largura", "redução da largura", "sentido único de direção"], answer: 0 },
        { text: "A idade mínima de 21 anos é exigida para os condutores de", options: ["transporte de carga, de produtos perecíveis e de triciclos motorizados, com ou sem carro lateral, que exijam a categoria \"B\"", "veículos que exijam a categoria \"E\" e de automóveis importados, sem nunca terem cometido qualquer tipo de infração", "transporte coletivo de passageiros, de escolares, de emergência, de produtos perigosos ou de veículos que exijam as categorias \"D\" e \"E\"", "transporte de cargas e de motocicleta acima de 180 cc, como também de veículos elétricos de qualquer tipo, que exijam a categoria \"A\""], answer: 2 },
        { text: "Escapamento com fuligem, emissão excessiva de fumaça e cheiro forte de combustível são indicativos de", options: ["bom desempenho do catalisador dos sistemas de escape, significando a realização de manutenção", "queima do combustível no interior do motor dentro dos padrões especificados pelo fabricante", "produção de poluição veicular acima do normal, exigindo manutenção preventiva do veículo", "funcionamento adequado do motor de acordo com as normas de trânsito e as orientações do fabricante"], answer: 2 },
        { text: "No trânsito, não basta ser bom condutor. É necessário adotar uma atitude pessoal que melhore a convivência no trânsito, inclusive diante dos erros cometidos por outros usuários da via, evitando, assim, possíveis acidentes. Essa atitude pessoal deve ser de", options: ["agressividade", "ousadia", "tolerância", "impaciência"], answer: 2 },
        { text: "Quando ocorre um acidente de trânsito, o procedimento correto de atendimento à vítima é", options: ["movimentar a vítima presa dentro do carro, sem que haja risco de incêndio, para a segurança de todos", "fazer perguntas simples à vítima de acidente de trânsito, identificando o seu nível de consciência", "oferecer água à vítima com hemorragia externa no intuito de hidratá-la e deixá-la confortável", "retirar imediatamente o capacete de um motociclista caído na pista e levantá-lo caso esteja consciente"], answer: 1 },
        { text: "Diante da placa de advertência A-10b, o condutor deve reduzir a velocidade e manter-se atento, pois à frente existe", code: "A-10b", options: ["entroncamento, com via lateral à direita, com risco de acidente", "trecho da via em declive, com risco de acidente", "trecho da via em mão dupla, com risco de acidente", "entroncamento, com via lateral à esquerda, com risco de acidente"], answer: 0 },
        { text: "Transitar com o veículo danificando a via, suas instalações e equipamentos é (CTB Art. 231, inciso I)", options: ["infração média, penalidade multa e remoção do veículo", "infração leve, penalidade multa", "infração gravíssima, penalidade multa", "infração grave, penalidade multa e apreensão do veículo"], answer: 2 },
        { text: "Antes da chegada do socorro profissional em acidente com vítima(s), o condutor deve fazer uma avaliação inicial e", options: ["transportar imediatamente a(s) vítima(s) grave(s) para o hospital", "controlar situações críticas", "iniciar o atendimento à(s) vítima(s)", "remover a(s) vítima(s) do local do acidente"], answer: 1 },
        { text: "Diante da placa de advertência A-22, o condutor deve reduzir a velocidade e observar o movimento de outros veículos, pois essa placa indica a proximidade de", code: "A-22", options: ["obras no acostamento", "uma ponte estreita", "uma ponte móvel", "um trecho sem acostamento"], answer: 1 },
        { text: "Por direção defensiva entende-se dirigir", options: ["cuidando exclusivamente de si, já que a conduta dos outros usuários da via não gera acidentes", "com a atenção voltada para a segurança, evitando criar situações de risco ou gerar acidentes", "com cautela para evitar acidentes nos momentos em que deixar de cumprir regras básicas de trânsito", "de forma imprudente e com ousadia, a fim de defender-se dos demais condutores"], answer: 1 },
        { text: "Ao presenciar um acidente ocorrido com um motociclista, caído na pista, a ação prioritária do condutor é", options: ["colocá-lo em seu veículo com ajuda de outros socorristas e transportá-lo para um hospital mais próximo", "retirar imediatamente o capacete do motociclista, em qualquer circunstância, para verificar o seu estado de consciência", "remover o motociclista com ajuda de outros socorristas, em qualquer circunstância, colocando-o na calçada", "isolar o local para evitar novo acidente e evitar movimentar o motociclista do local onde está caído"], answer: 3 },
        { text: "Diante da placa de advertência A-25, o condutor deve estar alerta, pois logo adiante há", code: "A-25", options: ["a existência de um retorno na via", "um estreitamento da via adiante", "a existência de duas pistas divididas por canteiro central", "a alteração do sentido único para sentido duplo de circulação"], answer: 3 },
        { text: "Ao ultrapassar bicicletas, a atitude que favorece a segurança do condutor é guardar a distância mínima lateral do ciclista de", options: ["1 m (um metro)", "50 cm (cinquenta centímetros)", "2,50 m (dois metros e cinquenta centímetros)", "1,50 m (um metro e cinquenta centímetros)"], answer: 3 },
        { text: "A placa de advertência A-15 visa a evitar acidentes, indicando", code: "A-15", options: ["término de via à frente", "parada obrigatória à frente", "bloqueio da via à frente", "semáforo em cruzamento perigoso à frente"], answer: 1 },
        { text: "Diante da placa de advertência A-7b, o condutor deve adequar a velocidade às condições locais e redobrar a atenção, pois, à frente, há um potencial risco de acidente devido", code: "A-7b", options: ["ao acesso de veículos pela via lateral à direita", "à bifurcação da via", "ao cruzamento de duas vias não sinalizado", "ao acesso de veículos pela via lateral à esquerda"], answer: 0 },
        { text: "Ultrapassar, sem autorização, veículo em movimento que integre cortejo ou desfile terá como penalidade (CTB Art. 205)", options: ["frequência obrigatória em curso de reciclagem", "apreensão do veículo", "advertência", "multa"], answer: 3 },
        { text: "Ao dirigir, o condutor defensivo deve manter-se em posição confortável e segura. A recomendação de posição correta é", options: ["calcanhares ligeiramente suspensos", "braços ligeiramente dobrados e costas apoiadas no encosto do banco", "pernas esticadas", "pé esquerdo levemente apoiado no pedal da embreagem"], answer: 1 },
        { text: "Um condutor deseja ultrapassar um ônibus que está parado, efetuando embarque e desembarque. A conduta adequada do condutor, ante essa situação, deve ser", options: ["manter a velocidade e piscar os faróis para alertar os pedestres", "acelerar a velocidade e buzinar para alertar os pedestres", "reduzir a velocidade e buzinar com intensidade para alertar os pedestres", "reduzir a velocidade e ficar atento a algum movimento dos pedestres"], answer: 3 },
        { text: "Ao dirigir, um condutor que trabalha com seu veículo em uma grande cidade, troca de marchas centenas de vezes durante o dia. Essa condição adversa do condutor está relacionada com o(a)", options: ["deficiência da visão", "redução da audição", "sono", "desgaste físico"], answer: 3 },
        { text: "No veículo, os impactos na estrutura e em seus ocupantes são evitados pelo sistema de", options: ["transmissão", "câmbio", "suspensão", "direção"], answer: 2 },
        { text: "Para evitar os riscos causados pelo ofuscamento da visão devido à luz solar, é adequado ao condutor do veículo", options: ["utilizar o quebra-sol (pala de proteção interna) ou óculos de sol", "parar no acostamento, até as condições de luz melhorarem", "desviar a visão para os lados do veículo", "desviar a visão para o centro da pista"], answer: 0 },
