<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulado Detran SP Oficial - Questões</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --error-color: #e74c3c;
            --bg-color: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            color: #333;
        }

        .container {
            background-color: white;
            width: 100%;
            max-width: 950px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 85vh;
        }

        .header {
            background-color: white;
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .header p {
            margin: 8px 0 0;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        .quiz-body {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
        }

        .question-meta {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.5;
            font-weight: 500;
            margin-bottom: 25px;
            color: var(--primary-color);
        }

        /* CONTAINER DE IMAGEM ROBUSTO */
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            min-height: 200px;
        }

        .sign-image {
            max-width: 220px;
            max-height: 220px;
            width: auto;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 15px;
        }

        .option-item {
            background-color: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: flex-start;
            font-size: 1.1rem;
        }

        .option-item:hover {
            background-color: #f4faff;
            border-color: var(--accent-color);
        }

        .option-marker {
            background-color: #eee;
            color: #555;
            min-width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }

        /* FEEDBACK DE RESPOSTA */
        .option-item.correct {
            border-color: var(--success-color);
            background-color: #dff0d8;
            color: #2e7d32;
        }
        .option-item.correct .option-marker {
            background-color: var(--success-color);
            color: white;
        }

        .option-item.incorrect {
            border-color: var(--error-color);
            background-color: #f2dede;
            color: #c0392b;
        }
        .option-item.incorrect .option-marker {
            background-color: var(--error-color);
            color: white;
        }

        .footer {
            padding: 20px 30px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-prev { background-color: #95a5a6; color: white; }
        .btn-prev:hover { background-color: #7f8c8d; }
        .btn-prev:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-next { background-color: var(--accent-color); color: white; }
        .btn-next:hover { background-color: #2980b9; }

        .jump-container {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            color: #555;
        }
        .jump-input {
            width: 50px;
            padding: 8px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<div class="container">
    <div class="header">
        <h1>Prova Teórica para Primeira Habilitação</h1>

    </div>

    <div id="quiz-area" class="quiz-body">
        </div>

    <div class="footer">
        <button class="nav-btn btn-prev" id="btn-prev" onclick="navigate(-1)">Anterior</button>
        <div class="jump-container">

        { text: "Segundo a legislação, sono e vias em véspera de feriados prolongados são classificados, respectivamente, como condições adversas de", options: ["condutor e trânsito", "tempo e condutor", "condutor e via", "via e trânsito"], answer: 0 },
        { text: "O Código de Trânsito Brasileiro (CTB) estabelece regras e normas válidas em todo o território nacional para", options: ["ruas, avenidas, logradouros, caminhos, passagens, rodovias, estradas, praias abertas à circulação e vias internas de condomínios", "ruas, avenidas, logradouros, caminhos, passagens, rodovias e estradas", "ruas, avenidas, logradouros, rodovias e estradas", "ruas, avenidas, rodovias e estradas"], answer: 0 },
        { text: "A via que se caracteriza por interseções em nível não semaforizadas, destinada apenas ao acesso local ou a áreas restritas, é denominada", options: ["via arterial", "via coletora", "via local", "via de trânsito rápido"], answer: 2 },
        { text: "A placa de regulamentação R-24b indica", code: "R-24b", options: ["inicio de trecho em declive na via", "passagem obrigatória a direita", "sentido proibido de circulação da via", "conversão à direita no cruzamento"], answer: 1 },
        { text: "A placa de advertência A-13a alerta o condutor para uma situação de risco de acidente na via, relacionada a", code: "A-13a", options: ["confluência com via lateral, com possível entrada de veículos à esquerda", "existência de um cruzamento movimentado entre duas vias", "existência de passagem da via de mão única para via de mão dupla", "confluência com via lateral, com possibilidade de entrada de veículos à direita"], answer: 0 },
        { text: "A velocidade instantânea desenvolvida pelo veículo é indicada no painel pelo", options: ["termômetro", "velocímetro", "hodômetro", "conta-giros"], answer: 1 },
        { text: "Em caso de acidente de trânsito com vítima(s), podemos dizer que primeiros socorros são", options: ["as providências tomadas no local, iniciais e temporárias, até a chegada de socorro", "procedimentos de competência exclusiva de médicos no local do acidente", "as ações que só podem ser realizadas por equipes profissionais", "o pronto atendimento da(s) vítima(s) em substituição às equipes da saúde"], answer: 0 },
        { text: "Em uma rodovia, ao perceber movimentos na vegetação, indicando a existência de forte vento lateral, o recomendável é", options: ["reduzir a velocidade, ligar a seta indicativa de mudança de direção e transitar pelo acostamento", "reduzir a velocidade adequando a marcha do motor para manter a estabilidade", "acelerar, aumentando a força do motor e forçando um maior atrito entre os pneus e a pista", "manter a velocidade e segurar o volante levemente, a fim de reduzir o risco de capotagem"], answer: 1 },
        { text: "Diante da placa de advertência A-9 o condutor deve adequar a velocidade às condições locais e redobrar a atenção, pois à frente", code: "A-9", options: ["há estreitamento da via", "há cruzamento entre vias", "a via passa a ter mão dupla", "há bifurcação da via"], answer: 3 },
        { text: "Uma das condições adversas que é, potencialmente, geradora de risco de acidente de trânsito é", options: ["o veículo em bom estado de conservação e os equipamentos de segurança funcionando adequadamente", "dia sem chuva, com pouco sol incidindo verticalmente, com visibilidade total a uma razoável distância", "o condutor bem disposto, sem sono, alimentado adequadamente e com total capacidade de atenção", "a conservação inadequada da via, com presença de buracos e sinalização apagada"], answer: 3 },
        { text: "Conhecer o funcionamento do veículo e de seus componentes é importante para a sua manutenção preventiva. Assinale a alternativa que contém informações corretas relacionadas à manutenção do veículo", options: ["catalisadores são equipamentos que não precisam ser substituídos periodicamente, pois não perdem sua capacidade de ação no tempo", "usar combustíveis aditivados é uma medida necessária e suficiente para eliminar a produção de gases veiculares poluentes", "o monóxido de carbono produzido pela queima de combustível no motor do veículo é um gás inofensivo para a saúde humana", "abastecer o veículo com combustíveis de procedência comprovada e efetuar revisões periódicas reduzem a possibilidade de produção de gases poluentes"], answer: 3 },
        { text: "A placa de regulamentação R-7 estabelece uma condição obrigatória para os condutores, determinando que é proibida a", code: "R-7", options: ["ultrapassagem", "ultrapassagem de motocicletas", "parada em fila dupla", "circulação de automóveis"], answer: 0 },
        { text: "A sinalização vertical é classificada de acordo com sua função, compreendendo os seguintes tipos", options: ["placas, marcas de solo e dispositivo luminoso", "placas de proibição, marcas de solo, apito do agente", "regulamentação, gestos do agente e gestos de condutores", "regulamentação, advertência e indicação"], answer: 3 },
        { text: "Estacionar em desacordo com as posições estabelecidas no Código de Trânsito Brasileiro tem como penalidade (CTB Art. 181, inciso IV)", options: ["suspensão do direito de dirigir", "apreensão do veículo", "advertência", "multa"], answer: 3 },
        { text: "O melhor local do corpo para se verificar a pulsação de vítima adulta inconsciente é", options: ["a perna", "o pulso", "o peito", "o pescoço"], answer: 3 },
        { text: "A placa de regulamentação R-20 estabelece aos condutores, no intuito de não perturbarem áreas próximas à via, a proibição de", code: "R-20", options: ["acionar buzina ou sinal sonoro", "utilizar qualquer sinalizador visual", "utilizar aparelho de som no interior do veículo", "produzir som alto com a buzina"], answer: 0 },
        { text: "A energia mecânica produzida pelo motor de um veículo é transmitida às rodas por meio do sistema de", options: ["câmbio", "transmissão", "marchas", "embreagem"], answer: 1 },
        { text: "Transitar pela contramão de direção, nas vias com sinalização de regulamentação de sentido único de circulação, constitui infração de trânsito de que natureza?", options: ["grave", "média", "gravíssima", "leve"], answer: 2 },
        { text: "O sistema que tem por função ligar e desligar a força motriz do motor da parte restante da transmissão é o(a)", options: ["sistema de freios", "correia transmissora", "dínamo", "embreagem"], answer: 3},
        { text: "Diante da placa de advertência A-12 qual deve ser a ação do condutor?", code: "A-12", options: ["passar pelo centro da via, quando não houver veículo transitando pelo local", "manter a velocidade, pois não há risco de acidentes", "acelerar e passar, pois a placa indica preferência do condutor", "reduzir a velocidade, pois se trata de área de cruzamento"], answer: 3 },
        { text: "Diante da placa de advertência A-4b, o condutor deve reduzir a velocidade, pois a via apresenta", code: "A-4b", options: ["pista sinuosa", "curva acentuada à esquerda", "curva acentuada em S à direita", "estreitamento de pista à direita"], answer: 2 },
        { text: "Entre outras atitudes a favor da segurança, pode-se dizer que o condutor que pratica a direção defensiva é aquele que", options: ["ultrapassa os veículos lentos, utilizando excepcionalmente o acostamento para andar mais rápido", "mantém-se atento ao comportamento dos demais condutores e usuários do trânsito", "desce um trecho de via em declive, com o veículo desengrenado, economizando combustível", "usa, sob chuva, a luz alta do veículo e mantém distância de seguimento do veículo à sua frente"], answer: 1 },
        { text: "As placas educativas têm como função", options: ["indicar e orientar os usuários da via sobre os locais onde podem dispor de serviços auxiliares, como também contêm informações relacionadas à direção a seguir", "indicar e orientar os usuários da via sobre os locais onde podem dispor de atrativos turísticos, restaurantes, sanitários e outras instalações que signifiquem comodidade", "indicar e orientar os usuários da via sobre a direção que eles devem seguir para atingir determinados destinos, como também relacionar as características geográficas desses destinos", "orientar os usuários da via quanto ao seu comportamento adequado e seguro no trânsito, podendo conter mensagens que reforcem normas gerais de circulação e conduta"], answer: 3 },
        { text: "As placas S-2, S-7 e S-13 são de indicação de serviço. Elas indicam, respectivamente nessa ordem, os seguintes serviços", code: "S-2, S-7, S-13", options: ["serviço telefônico, hotel e ferrovia", "serviço telefônico, restaurante e pronto-socorro", "serviço telefônico, restaurante e terminal rodoviário", "serviço telefônico, restaurante e terminal ferroviário"], answer: 3 },
        { text: "Estacionar o veículo ao lado de outro veículo, em fila dupla, terá como penalidade (CTB Art. 181, inciso XI)", options: ["apreensão do veículo", "suspensão do direito de dirigir", "multa", "advertência"], answer: 2 },
        { text: "A velocidade mínima permitida em vias arteriais nas quais não exista sinalização regulamentadora é de", options: ["40 km/h", "20 km/h", "30 km/h", "50 km/h"], answer: 2 },
        { text: "Um dos meios para evitar a poluição é", options: ["observar a vida útil dos filtros de ar e óleo", "acelerar quando o veículo estiver parado", "manter o motor ligado numa parada prolongada", "transitar com o veículo com excesso de carga"], answer: 0 },
        { text: "O condutor apresenta redução da capacidade para tomada de decisão, não podendo dirigir, ao consumir", options: ["bebidas alcoólicas ou substâncias psicoativas", "refrigerantes dietéticos ou alimentos com pouco sal", "sucos naturais ou doces industrializados", "café sem açúcar ou bebidas industrializadas"], answer: 0 },
        { text: "A desobediência ao sinal vermelho ou à parada obrigatória é uma infração gravíssima, que será punida com", options: ["multa e remoção do veículo", "multa, apenas", "multa e apreensão do veículo", "multa e apreensão da CNH"], answer: 1 },
        { text: "O condutor que transportar animais silvestres sem autorização poderá ser autuado em crimes ambientais, de acordo com a legislação", options: ["do Ibama", "do Detran", "da Anvisa", "do Denatran"], answer: 0 },
        { text: "Em uma situação de emergência, sendo necessário ao condutor imobilizar o veículo na pista, em via desprovida de acostamento, ele deve sinalizar o local adequadamente para evitar uma colisão traseira. A ausência de acostamento é uma condição adversa relacionada com o(a)", options: ["clima e/ou ambiente", "condutor", "via", "veículo"], answer: 2 },
        { text: "Os sulcos dos pneus, cuja profundidade mínima é de 1,6 mm, existem para", options: ["escoar a água em pista molhada e manter o atrito com o pavimento", "reduzir o volume de ruído produzido pelo atrito do pneu com o pavimento", "garantir a estabilidade do veículo ao fazer curvas acentuadas em alta velocidade", "distinguir os diversos tipos e modelos de pneus e de marcas de fabricantes"], answer: 0 },
        { text: "O condutor que vai parar o veículo no acostamento deve", options: ["acionar o pisca-alerta, ainda com o veículo na pista, reduzir a velocidade, entrar no acostamento e colocar o triângulo de segurança", "entrar no acostamento, na mesma velocidade em que vinha para não prejudicar os demais veículos, parar e, em seguida, acionar as luzes do pisca-alerta", "acionar a luz indicadora de direção e entrar rapidamente no acostamento; ao finalizar a manobra, acionar as luzes do pisca alerta", "acionar a luz indicadora de direção, reduzir a velocidade, entrar no acostamento, colocar o triângulo de segurança e ligar o pisca-alerta"], answer: 2 },
        { text: "As placas S-6, S-8, S-15 e S-16 são placas de indicação de serviço. Elas indicam, respectivamente nessa ordem, os seguintes serviços", code: "S-6, S-8, S-15, S-16", options: ["parada de ônibus, borracheiro, pedágio e informação turística", "terminal rodoviário, serviço mecânico, informação turística e pedágio", "parada de ônibus, borracheiro, informação turística e pedágio", "terminal rodoviário, borracheiro, informação turística e pedágio"], answer: 2 },
        { text: "Para maior segurança nas curvas, nas manobras de emergência e nas frenagens, os equipamentos que devem estar em boas condições de funcionamento são", options: ["amortecedores e pisca-alerta", "pisca-alerta e faróis", "suspensão e faróis", "suspensão e amortecedores"], answer: 3 },
        { text: "São fontes de poluição sonora veicular", options: ["baterias com vazamentos", "combustível adulterado", "carcaça de pneus usados", "escapamento aberto e aparelhos de som"], answer: 3 },
        { text: "A placa de indicação S-11 pretende informar ao condutor a existência de área de", code: "S-11", options: ["aeroporto", "estação ferroviária", "turismo", "estação rodoviária"], answer: 0 },
        { text: "A conduta adequada e responsável do condutor, caso ingira bebida alcoólica, é", options: ["lavar o rosto com água fria para ficar mais atento", "ingerir café para ficar acordado e mais atento", "tomar água reduzindo a concentração de álcool no sangue", "não dirigir em hipótese alguma"], answer: 3 },
        { text: "Diante da placa de regulamentação R-25c, qual deve ser a interpretação do condutor quanto ao sentido de circulação dos veículos", code: "R-25c", options: ["é obrigatório seguir à direita", "é proibido seguir em frente ou à esquerda", "é obrigatório seguir em frente ou à esquerda", "é obrigatório seguir em frente ou à direita"], answer: 2 },
        { text: "Um condutor reinicia uma etapa de sua viagem em uma rodovia após ingerir uma refeição pesada, em num dia ensolarado e quente. O excesso de comida, o calor e a monotonia da viagem podem gerar algumas condições adversas relacionadas ao condutor e contribuir para um acidente. Entre essas condições, encontra-se o(a)", options: ["fadiga", "preocupação", "sono", "euforia"], answer: 2 },
        { text: "Em dias de chuva, a falta de aderência do pneu com a pista molhada pode ocasionar o fenômeno da", options: ["força centrífuga", "corrente térmica", "corrente aerodinâmica", "aquaplanagem"], answer: 3 },
        { text: "Indique a alternativa que contém sistemas cujo bom funcionamento são vitais para a segurança do veículo em movimento, requerendo providências urgentes do condutor para evitar acidentes", options: ["freios, catalisador e pneus", "pneus, rodas e escapamento", "freios, suspensão e pneus", "catalisador, direção e rodas"], answer: 2 },
        { text: "Para entregar uma carga sem atraso, um condutor está dirigindo a muitas horas seguidas, sem qualquer descanso. Essa sua atitude representa um(a)", options: ["preocupação e um cuidado consigo mesmo e com os demais usuários da via", "dedicação à empresa em que trabalha, além de senso de responsabilidade no trânsito", "alto espírito profissional, que não compromete a segurança no trânsito", "condição adversa do condutor, que é a fadiga e pode gerar acidentes"], answer: 3 },
        { text: "Nos casos de acidente de trânsito em que a vítima apresenta parada cardiopulmonar, qual o procedimento correto a ser feito pela equipe de socorro?", options: ["compressão torácica", "respiração boca a boca", "ventilação natural", "massagem no coração"], answer: 0 },
        { text: "Os veículos que têm prioridade no trânsito são destinados a", options: ["polícia, ambulância e prestadores de serviços de utilidade pública, apenas", "prestadores de serviços de utilidade pública, apenas", "prestadores de serviços à rede de energia elétrica, apenas", "socorro de incêndio e salvamento, polícia, fiscalização e operação de trânsito e ambulância"], answer: 3 },
        { text: "Uma situação de risco que pode causar acidentes de trânsito em razão da perda de estabilidade do veículo é (são)", options: ["ausência de acostamento na via", "ventos fortes laterais", "sinalização de trânsito apagada", "neblina densa"], answer: 1 },
        { text: "A distância percorrida do momento em que o freio é acionado até a parada total do veículo é chamada de", options: ["distância de percepção", "distância de seguimento", "distância de frenagem", "distância de reação"], answer: 2 },
        { text: "A demonstração de tratamento humano, de respeito ao pedestre e de boa convivência no trânsito pode ser observada quando o condutor", options: ["dá prioridade ao pedestre, retendo o veículo a uma distância segura", "avança com o veículo na direção daquele que está atravessando a via, pressionando-o", "para sobre a faixa de pedestre em virtude de congestionamentos na via", "usa de maneira ostensiva a buzina para pressionar os mais lentos na travessia"], answer: 0 },
        { text: "Em direção defensiva, o elemento básico decisão depende", options: ["da habilidade, tempo e prática de direção; da previsão das Situação de Risco; e do conhecimento das condições do veículo e da via", "somente do tempo de experiência do condutor", "somente das condições do veículo e da via", "da habilidade e da experiência do condutor"], answer: 0 },
        { text: "As placas de identificação de atrativo turístico têm por objetivo", options: ["indicar e orientar os usuários sobre os pontos turísticos da região", "regulamentar e indicar aos usuários os pontos turísticos da região", "advertir os usuários sobre pontos turísticos da região", "regulamentar os pontos turísticos da região e alertar os usuários"], answer: 0 },
        { text: "A velocidade mínima permitida em uma rodovia sinalizada com a velocidade máxima de 100 km/h é", options: ["50 km/h", "60 km/h", "40 km/h", "30 km/h"], answer: 0 },
        { text: "São condições adversas do veículo", options: ["veículo com as revisões efetuadas, boa conservação e manutenção em dia", "veículo com manutenção mecânica periódica e pneus em bom estado", "veículo em mau estado de conservação e pneus gastos", "veículo em boas condições de uso, com equipamentos obrigatórios de segurança"], answer: 2 },
        { text: "É considerado crime de trânsito dirigir veículo automotor", options: ["imprimindo velocidade acima do limite estabelecido pela placa de sinalização", "desobedecendo a ordem do agente de trânsito", "sem estar habilitado e gerando perigo de dano", "deixando de dar passagem aos veículos precedidos de batedores"], answer: 2 },
        { text: "Diante da placa de regulamentação R-9, qual deve ser a ação do condutor?", code: "R-9", options: ["não deverá transitar com caminhões a partir da placa", "não deverá transitar com caminhões com carga", "pode transitar desde que não tenha carga no caminhão", "poderá transitar com caminhões a partir da placa"], answer: 0 },
        { text: "Indique a alternativa que descreve uma ação correta do condutor", options: ["ao parar ou estacionar o veículo do lado direito da via, o condutor deve orientar o passageiro do banco de trás sobre o momento certo de desembarcar pelo lado esquerdo", "ao perceber antecipadamente a presença de buracos na via, o condutor deve reduzir a velocidade usando os freios e ficar atento às condições de tráfego", "ao fazer uma conversão à esquerda em uma rodovia, o condutor deve acionar a seta, posicionar o veículo no meio da pista e aguardar o momento de seguir", "ao se aproximar de uma faixa de pedestres não sinalizada, com um pedestre iniciando a travessia, o condutor deve buzinar como alerta e manter sua velocidade"], answer: 1 },
        { text: "O conjunto da embreagem fica situado no sistema de transmissão e está localizado entre", options: ["o volante do motor e a caixa de mudanças", "os semieixos e a caixa de transmissão", "o diferencial e os eixos", "o motor e os eixos"], answer: 0 },
        { text: "Transitar em marcha à ré, salvo na distância necessária a pequenas manobras e de forma a não causar riscos à segurança, é uma infração", options: ["leve", "média", "grave", "gravíssima"], answer: 2 },
        { text: "Indique a alternativa que contém uma atitude indevida do condutor que desvia sua atenção ao dirigir", options: ["falar e digitar mensagens ao telefone celular", "prestar atenção às luzes do painel do veículo", "manter as duas mãos no volante", "observar atentamente os espelhos retrovisores"], answer: 0 },
        { text: "Dos materiais listados em seguida, qual deles demora mais tempo para se decompor?", options: ["jornal", "pneu", "filtro de cigarro", "papelão"], answer: 1 },
        { text: "A placa de regulamentação R-30 obriga o pedestre a andar à esquerda da via. Diante dessa placa, o condutor deve manter a atenção em relação à presença de", code: "R-30", options: ["escolares em circulação à direita da via", "pedestres em circulação à esquerda da via", "crianças em circulação à direita da via", "pedestres em circulação à direita da via"], answer: 1 },
        { text: "O candidato que pretende habilitar-se na categoria \"E\" deverá", options: ["estar habilitado no mínimo há um ano na categoria \"C\"", "estar habilitado no mínimo há dois anos na categoria \"B\"", "estar habilitado no mínimo há dois anos na categoria \"A\"", "estar habilitado no mínimo há um ano na categoria \"B\""], answer: 0 },
        { text: "Transitar com o veículo produzindo fumaça, gases ou partículas em níveis superiores aos fixados pelo Contran é uma prática que tem como medida administrativa a (Art. 231, inciso III do CTB)", options: ["retenção do veículo para regularização", "suspensão do direito de dirigir", "apreensão do veículo", "cassação da CNH"], answer: 0 },
        { text: "O nível de atenção do condutor é influenciado pela fadiga, especialmente se for dirigir por um longo período. Qual deve ser a atitude do condutor ao constatar que se encontra nesse estado?", options: ["parar para descansar em local seguro, antes de prosseguir a viagem com segurança", "reclinar o banco ligeiramente para trás, esticar as pernas, relaxar os braços e continuar dirigindo", "o mais seguro é resistir ao cansaço e concluir a viagem antes que ocorra um acidente", "o melhor é ingerir bebidas energéticas ou estimulantes, como café, para reduzir o cansaço"], answer: 0 },
        { text: "O candidato à primeira habilitação, depois de submetido a todos os exames e considerado apto, receberá", options: ["permissão para dirigir, válida por 2 (dois) anos, em todo o território nacional", "permissão para dirigir, válida por 1 (um) ano, em todo o território nacional", "carteira nacional de habilitação, válida por 5 (cinco) anos", "carteira nacional de habilitação, válida por 1 (um) ano"], answer: 1 },
        { text: "Em caso de acidente de trânsito com vítima, o motorista deve", options: ["garantir os itens básicos em relação à segurança e oferecer água à vítima", "transportar a vítima ao pronto-socorro", "avaliar o estado geral da vítima e solicitar socorro", "remover a vítima do veículo"], answer: 2 },
        { text: "A circulação de bicicletas nos passeios públicos é", options: ["proibida para bicicletas de aros superiores a 24 e permitida para bicicletas com aros inferiores a 24", "permitida, desde que o passeio público tenha largura superior a 1 metro e sem circulação", "permitida, desde que autorizada e sinalizada pelo órgão com circunscrição sobre a via", "permitida para bicicletas de crianças e adolescentes, desde que os pais se responsabilizem"], answer: 2 },
        { text: "Um candidato à obtenção da CNH foi aprovado nos exames de habilitação e recebeu a Permissão para Dirigir. Ao final de um ano, tendo cometido uma infração de natureza grave, ele", options: ["será submetido a curso de reciclagem", "receberá a CNH e a multa correspondente à infração", "terá de reiniciar todo o processo de habilitação", "manterá a Permissão para Dirigir por mais um ano"], answer: 2 },
        { text: "A ocorrência de aquaplanagem é agravada quando", options: ["a profundidade dos sulcos do pneu está abaixo do limite mínimo exigido", "o sistema de embreagem do veículo está com desgaste acentuado", "o condutor reduz a velocidade antes de entrar em trechos com água na pista", "o sistema de suspensão e de amortecedores perdeu a validade"], answer: 0 },
        { text: "Entre outros fatores, a durabilidade dos pneus também é determinada por", options: ["realizar manutenção sistemática do sistema de injeção eletrônica", "conferir regularmente o alinhamento e o balanceamento das rodas", "proceder regularmente à troca das câmaras", "manter balanceado o cardan"], answer: 1 },
        { text: "Para um condutor dirigir veículos motorizados, utilizados em transporte de carga, cujo peso bruto total exceda a 3 500 kg, a habilitação exigida corresponde à", options: ["categoria \"C\"", "categoria \"B\"", "categoria \"E\"", "categoria \"D\""], answer: 0 },
        { text: "Diante da placa de advertência A-29, o condutor deve estar alerta devido", code: "A-29", options: ["às obras na pista com riscos de acidente", "à possibilidade de alagamento da via", "à área com riscos de acidente por possibilidade de cascalho na via", "à pista irregular"], answer: 2 },
        { text: "São condições adversas, em vias pavimentadas, envolvendo riscos que podem contribuir para gerar acidentes, as seguintes características", options: ["acostamento em desnível e sinalização em bom estado", "presença de óleo e areia na pista", "pavimento em bom estado e acostamento em desnível", "longos trechos de retas e pontes estreitas"], answer: 1 },
        { text: "Um componente cuja má condição representa risco potencial de acidente de trânsito, estando o veículo em velocidade, é (são)", options: ["roda trincada", "palheta do limpador do para-brisa ressecada", "rodas desalinhadas", "bateria fraca"], answer: 0 },
        { text: "Diante da placa de advertência A-19 qual deve ser a ação do condutor?", code: "A-19", options: ["reduzir a velocidade, pois a via à frente apresenta depressão", "reduzir a velocidade, pois a via apresenta uma lombada", "reduzir a velocidade, pois se trata de área de parada de ônibus", "manter a velocidade, pois os amortecedores do veículo compensam o desnível"], answer: 1 },
        { text: "Diante da placa de regulamentação R-1, o condutor deve reduzir a velocidade", code: "R-1", options: ["sem necessidade de parar o veículo", "parar e acessar a via com segurança", "parar se não estiver na via preferencial", "atravessando a via devagar e com cuidado"], answer: 0 },
        { text: "Nos veículos com tração dianteira, a peça articulada que liga o semieixo à roda, permitindo a transmissão da força do motor às rodas, é a", options: ["ponta cinética da tração", "caixa de câmbio", "junta homocinética", "embreagem"], answer: 2 },
        { text: "Especialmente à noite, ao sinalizar a mudança de direção ao dirigir, essa manobra será prejudicada, gerando risco de colisão com outros veículos,caso estiverem queimadas as luzes de", options: ["freio", "setas indicadoras de direção", "lanternas de posição", "ré"], answer: 1 },
        { text: "Diante da placa de advertência A-33a, o condutor deve reduzir a velocidade e redobrar a atenção porque se aproxima de", code: "A-33a", options: ["área onde há circulação de escolares e risco de atropelamento", "passagem sinalizada de pedestres e risco de atropelamento", "trecho da via bloqueado para uso como área de lazer", "área com crianças brincando na via"], answer: 1 },
        { text: "Em um veículo automotor, a redução do atrito entre as peças internas do motor, aumentando seu rendimento, é proporcionada pelo(a)", options: ["velas de ignição", "água do sistema de arrefecimento", "óleo do motor", "fluido de freios"], answer: 2 },
        { text: "No trânsito, o condutor deve ter percepção e respeito às reações das pessoas sendo cuidadoso e atento. Deve também observar:", options: ["preferencialmente os espelhos retrovisores e a pista à sua frente", "fixamente e unicamente a via à sua frente", "periodicamente as luzes indicativas do painel do veículo", "constantemente todo o ambiente no trânsito à sua volta"], answer: 3 },
        { text: "O condutor que, na ultrapassagem por outro veículo, mantém ou diminui a velocidade do seu veículo está", options: ["dificultando a ultrapassagem, irritando o outro condutor e indo contra o bom convívio social no trânsito", "provocando o outro condutor ao frear, agindo contra a convivência harmoniosa no trânsito", "retardando o fluxo de veículos na via a seu favor, indo contra o bom convívio no trânsito", "agindo com prudência, facilitando a ultrapassagem e indo a favor do bom convívio no trânsito"], answer: 3 },
        { text: "O bom relacionamento no trânsito se deve ao", options: ["controle emocional do indivíduo e ao respeito às normas e regulamentos", "respeito às normas e regulamentos de trânsito, apenas", "controle emocional do indivíduo, apenas", "controle emocional e respeito ao cidadão, apenas"], answer: 0 },
        { text: "É mais seguro, ao se aproximar de um cruzamento, que os condutores tenham uma boa visão das vias que se cruzam; por isso, as esquinas devem ficar livres de estacionamento. A distância mínima que deve ser observada é de", options: ["5 metros", "4 metros", "3 metros", "2 metros"], answer: 0 },
        { text: "Em caso de atendimento a vítima que apresenta sangramento, é aconselhável", options: ["estancar o sangramento usando torniquete", "oferecer água para evitar a desidratação", "usar luva de borracha para evitar contaminações", "ministrar analgésico e alimentar a vítima"], answer: 2 },
        { text: "A Carteira Nacional de Habilitação e a Permissão para Dirigir terão validade para a condução do veículo quando forem", options: ["comprovadas por meio físico e/ou digital", "cópias autenticadas por um cartório", "cópias autenticadas pelo Detran.SP", "originais e apresentadas com a Carteira de Identidade"], answer: 0 },
        { text: "A placa de advertência A-32b alerta o condutor para reduzir a velocidade e redobrar a atenção, pois o veículo se aproxima de trecho com", code: "A-32b", options: ["fiscalização por agente de trânsito", "obras e trabalhadores na pista", "passagem sinalizada de pedestres", "alto índice de atropelamento"], answer: 2 },
        { text: "A ação correta do condutor que presta primeiros socorros no local do acidente deve ser a seguinte", options: ["no caso do acidentado ser um motociclista, a primeira medida a ser tomada de imediato é a retirada do capacete", "havendo vítima(s) com hemorragia na perna, fazer imediatamente um torniquete para estancar o sangue", "não havendo risco imediato de incêndio ou queda do veículo em barranco, não movimentar a(s) vítima(s) e aguardar a equipe de socorro", "oferecer água para uma vítima em estado grave, que reclama estar com sede, e alimentá-la se for necessário"], answer: 2 },
        { text: "A condição adversa que pode causar acidentes, porque o condutor não consegue parar o veículo a tempo de evitar colisão, é aquela relacionada com o sistema de", options: ["arrefecimento do motor, com baixo nível de água no reservatório", "freios desregulados ou com falhas em seus componentes", "iluminação traseira, danificada ou com lâmpadas queimadas", "direção, com folgas ou com o sistema hidráulico falhando"], answer: 1 },
        { text: "Um exemplo de situação de risco proporcionada por uma condição adversa relacionada com o clima e/ou ambiente é", options: ["pneus descalibrados, reduzindo a estabilidade do veículo nas curvas acentuadas", "luz do sol incidindo sobre o semáforo, impedindo a identificação das suas luzes", "condutor dirigindo com sono durante a noite, reduzindo sua concentração no trânsito", "via com alterações na malha asfáltica, prejudicando a condução do veículo e a ação do condutor"], answer: 1 },
        { text: "O condutor infrator será submetido a curso de reciclagem e avaliação psicológica quando", options: ["se envolver em acidente grave para o qual tenha contribuído", "cometer uma infração de natureza grave segundo as normas de trânsito", "cometer uma infração por excesso de velocidade até 20% do permitido", "cometer uma infração por estacionar afastado a 1 metro da guia da calçada"], answer: 0 },
        { text: "O transporte de criança em motocicleta é permitido a partir de", options: ["dez anos de idade", "quatro anos de idade", "seis anos de idade", "cinco anos de idade"], answer: 0 },
        { text: "O freio, do tipo ABS, torna mais segura a frenagem, pois", options: ["evita que a roda bloqueie e o veículo derrape", "aplica força menor nas rodas dianteiras", "aplica força menor nas rodas traseiras", "bloqueia todas as rodas simultaneamente"], answer: 0 },
        { text: "Ao procurar prestar os primeiros socorros, o condutor deve estar atento ao estado da vítima para passar essa informação, da melhor maneira possível, quando acionar a equipe de emergência, e, assim, dar mais agilidade ao socorro. Indique a maneira mais correta de verificar as condições da vítima", options: ["a perda de consciência pode ser identificada pela medição da frequência cardíaca por meio do pulso ou pela ausência de respiração", "lesões na medula podem ser identificadas movimentando-se a cabeça da vítima para os lados e para cima e para baixo", "a hemorragia pode ser identificada pela observação de sangramentos pelo nariz, pela boca ou em ferimentos pelo corpo", "a fratura exposta pode ser identificada observando-se o inchaço de membros inferiores e a ausência de sangramento"], answer: 2 },
        { text: "Quais condições da via comprometem a visibilidade do condutor e podem contribuir para a ocorrência de acidentes?", options: ["pistas esburacadas e capeamento falho", "pistas irregulares, saliências e depressões", "retas planas com bom calçamento", "curvas, aclives e declives"], answer: 3 },
        { text: "Ultrapassar outro veículo pelo acostamento, em interseções e passagens de nível, terá como penalidade (Art. 202, incisos I e II do CTB)", options: ["retenção do veículo", "remoção do veículo", "recolhimento da CNH", "multa"], answer: 3 },
        { text: "As crianças com idade inferior a 10 (dez) anos que não tenham atingido 1,45 m (um metro e quarenta e cinco centímetros) de altura devem ser transportadas nos bancos traseiros. Não se aplica essa regra quando", options: ["o condutor estiver sozinho, sendo autorizado o uso da cadeirinha no banco dianteiro", "em situação de emergência", "a criança possuir altura superior a 1,20 m", "o veículo for dotado exclusivamente de bancos dianteiros"], answer: 3 },
        { text: "Granizo e chuva são classificados como condições adversas de", options: ["tempo", "veículo", "trânsito", "luz"], answer: 0 },
        { text: "Com o objetivo de evitar acidentes, a placa de advertência A-11b alerta o condutor sobre", code: "A-11b", options: ["a existência de trecho da via em região urbana com concentração populacional e escolas na região", "a junção com duas vias laterais, a primeira à esquerda, devido à possibilidade da presença de animais na pista", "a existência de desvios, à direita e à esquerda, em virtude de obras de recapeamento da pista e da presença de trabalhadores", "a junção com duas vias laterais, a primeira à direita, devido à possibilidade de acesso de veículos na pista"], answer: 3 },
        { text: "Ofuscamento e chuva são fatores classificados, respectivamente, como condições adversas de", options: ["tempo e trânsito", "luz e tempo", "luz e trânsito", "trânsito e estrada"], answer: 1 },
        { text: "Nos casos de acidente em que a vítima apresenta perda da consciência, desmaio e falta de batimentos cardíacos, ao acionar a equipe de socorro, o condutor deve informar que a vítima apresenta sinais e sintomas de", options: ["crise aguda de asma", "infecção respiratória", "hemorragia interna", "parada cardiorrespiratória"], answer: 3 },
        { text: "A falta de controle emocional na direção do veículo", options: ["não interfere na segurança e na convivência social no trânsito", "dá mais agilidade ao condutor e melhora a convivência", "pode causar acidentes e aborrecimentos com outros condutores", "pode livrar o condutor de um acidente de trânsito e de irritações"], answer: 2 },
        { text: "Em caso de acidente com vítima, o condutor deverá", options: ["iluminar o local com as lanternas do veículo, apenas", "deixar a polícia chegar para resolver tudo", "remover, imediatamente, as vítimas", "sinalizar a área do acidente, utilizando entre outros: o triângulo, o pisca-alerta e galhos de árvores"], answer: 3 },
        { text: "Para evitar a colisão em caso de freada brusca do veículo que vai à frente, a ação preventiva do condutor que segue atrás é", options: ["manter distância de seguimento e frear bruscamente quando houver risco de colisão", "manter distância de seguimento e estar atento para conseguir frear a tempo de evitar a colisão", "manter distância de seguimento apenas quando pressentir que o motorista da frente pode ser imprudente", "dirigir com atenção, independente da distância de seguimento do veículo que vai à sua frente"], answer: 1 },
        { text: "A pessoa que pretende habilitar-se na categoria \"D\" deverá preencher qual destes requisitos a seguir?", options: ["estar habilitado, no mínimo, há um ano na categoria \"D\"", "estar habilitado, no mínimo, há dois anos na categoria \"B\" ou, no mínimo, há um ano na categoria \"A\"", "estar habilitado, no mínimo, há um ano na categoria \"B\" ou, no mínimo, há dois anos na categoria \"C\"", "estar habilitado, no mínimo, há dois anos na categoria \"B\" ou, no mínimo, há um ano na categoria \"C\""], answer: 3 },
        { text: "No caso de o motorista não identificar algum tipo de proibição pela sinalização, seja na via ou pelo CTB, o acionamento da buzina deve ocorrer com toques", options: ["estridentes, sempre que atravessar sinal vermelho em um cruzamento", "repetidos, para pressionar os condutores dos veículos à frente em vias congestionadas", "breves, ao circular em acostamentos de rodovias congestionadas", "breves, para advertências necessárias, a fim de evitar acidentes"], answer: 3 },
        { text: "Em um motor, os componentes do sistema de alimentação são", options: ["vela e bobina", "bomba de ignição e bobina", "ignição e lubrificação", "carburador e injeção eletrônica"], answer: 3 },
        { text: "Caracteriza-se crime de trânsito (sujeito a multa, suspensão ou proibição de obter a habilitação para dirigir veículo automotor e pena de prisão) conduzir veículo com concentração de álcool por litro de sangue igual ou superior a", options: ["6 (seis) decigramas", "8 (oito) decigramas", "4 (quatro) decigramas", "2 (dois) decigramas"], answer: 0 },
        { text: "De acordo com o Código de Trânsito Brasileiro, comete uma infração de trânsito o condutor que", options: ["trafegar em velocidade compatível com a segurança nas proximidades de escolas e hospitais", "respeitar a legislação de trânsito", "prestar socorro a vítima em caso de acidente", "desrespeitar qualquer preceito do CTB, a legislação complementar e as Resoluções do Contran"], answer: 3 },
        { text: "A falta de equipamentos obrigatórios do veículo representa uma condição adversa, durante a prestação de auxílio em um acidente de trânsito. O equipamento necessário nessa situação é", options: ["pneus com sulcos com profundidade acima de 1,6mm", "sistema de escapamento e catalisador em bom estado", "luzes de freios em boas condições de funcionamento", "triângulo de segurança"], answer: 3 },
        { text: "Segundo o CTB, quanto à tração, os veículos classificam-se em", options: ["motocicleta, motoneta, triciclo e quadriciclo", "trator, caminhão-trator, trator de esteira e utilitário", "camioneta e utilitário", "automotor, elétrico, de propulsão humana, de tração animal, reboque ou semirreboque"], answer: 3 },
        { text: "Em acidente com vítima, sempre que possível, devemos manter o tráfego fluindo. Para a vítima, a razão mais importante para a manutenção da fluidez do fluxo é", options: ["possibilitar a chegada mais rápida da equipe de socorro", "impedir que as empresas de transporte não sofram prejuízos", "possibilitar que as pessoas que estão em deslocamento pela via não se atrasem", "impedir que o acidente gere congestionamento"], answer: 0 },
        { text: "Em uma via com mais de uma faixa por sentido, o condutor observa um obstáculo a distância (por exemplo, um buraco). Nesta condição, para evitar manobra que possa causar acidente com a possível presença de motociclistas, o condutor deve:", options: ["manter a velocidade e frear bruscamente diante do obstáculo", "reduzir a velocidade e sinalizar com antecedência se for necessário mudar de faixa", "aumentar a velocidade e mudar de faixa imediatamente, não necessitando sinalizar", "manter a velocidade e mudar de faixa imediatamente, não necessitando sinalizar"], answer: 1 },
        { text: "O sistema elétrico do veículo é responsável principalmente pelo acionamento", options: ["da ignição e do pedal da embreagem", "da direção hidráulica", "da ignição e dos acessórios", "da ignição e suspensão"], answer: 2 },
        { text: "As placas S-5, S-11, e S-14 são de indicação de serviço. Elas indicam, respectivamente nessa ordem, os seguintes serviços", code: "S-5, S-11, S-14", options: ["pronto-socorro, aeroporto e ponto de parada", "pronto-socorro, área de campismo e ponto de parada", "pronto-socorro, aeroporto e informação turística", "pronto-socorro, aeroporto e terminal rodoviário"], answer: 0 },
        { text: "A legislação vigente estabeleceu equipamentos obrigatórios para as bicicletas com aro superior a 20 polegadas, entre eles", options: ["campainha, espelho retrovisor do lado esquerdo e iluminação dianteira, traseira e lateral", "campainha, espelho retrovisor do lado esquerdo e luz de indicação de direção", "campainha pisca-alerta e luz de indicação de direção", "campainha pisca-alerta e iluminação traseira e lateral"], answer: 0 },
        { text: "Ao se aproximar de escolas ou de vias em que haja travessia de pedestres, o condutor deve", options: ["reduzir a velocidade do veículo e ligar o pisca-alerta", "reduzir a velocidade do veículo, somente se a pista estiver escorregadia", "reduzir a velocidade do veículo de forma compatível com a segurança do trânsito no local", "manter a velocidade do veículo e seguir em frente, mesmo sendo área de travessia de pedestres"], answer: 2 },
        { text: "A placa de regulamentação R-31 obriga o pedestre a andar à direita da via. Diante dessa placa, o condutor deve manter a atenção em relação à presença de", code: "R-31", options: ["crianças em circulação à esquerda da via", "escolares em circulação à direita da via", "pedestres em circulação à direita da via", "pedestres em circulação à esquerda da via"], answer: 2 },
        { text: "Ultrapassar pela direita é uma infração média, a menos que", options: ["o veículo da frente não queira permitir a ultrapassagem", "o condutor do veículo da frente permita", "o veículo da frente esteja na faixa apropriada e dê sinal de que vai entrar à esquerda", "o veículo da frente esteja na faixa em que o veículo quer ultrapassar"], answer: 2 },
        { text: "A placa de advertência A-19 alerta o condutor para uma situação de risco na via. Ela indica a existência de", code: "A-19", options: ["formação de poças d'água", "trecho de declive, seguido de aclive", "depressão na via", "lombada física na via"], answer: 2 },
        { text: "Ao se deparar com um acidente de trânsito com vítima(s), entre as ações de socorro possíveis, uma atitude correta é", options: ["fazer torniquete em um dos membros se a vítima estiver com hemorragia", "manter-se no meio da pista acenando para outros veículos que se aproximam", "manter a calma e avaliar o estado geral da(s) vítima(s)", "retirar a(s) vítima(s) rapidamente do local para restabelecer o tráfego na via"], answer: 2 },
        { text: "Desconhecendo o local de destino, o condutor deve", options: ["parar o veículo na via para obter informação", "estudar previamente o trajeto a ser executado", "seguir a intuição, quando for motorista experiente", "enquanto dirige, cadastrar o destino no GPS"], answer: 1 },
        { text: "Em acidentes de trânsito com vítima(s) no qual ocorra princípio de incêndio, na ausência de especialista, o condutor deve, primeiramente", options: ["retirar rapidamente a(s) vítima(s) de dentro do veículo", "aguardar a chegada dos bombeiros", "remover o veículo para impedir que o fogo se alastre", "iniciar o procedimento de reanimação da vitima"], answer: 0 },
        { text: "Compete aos órgãos e entidades executivos de trânsito dos municípios, entre outras obrigações", options: ["organizar e manter atualizado o Registro Nacional de Veículos Automotores", "habilitar condutores e registrar veículos, licenciando-os e recolhendo o IPVA", "elaborar normas regionais, complementares ao Código de Trânsito Brasileiro", "planejar, operar e fiscalizar a circulação e a parada de veículos em vias urbanas"], answer: 3 },
        { text: "Um condutor que se depara com vítima com pequena hemorragia externa, deve proteger as suas mãos e aplicar a seguinte técnica para conter essa hemorragia", options: ["desinfetar o ferimento com álcool", "aplicar compressão direta no ferimento com papel limpo", "aplicar pó de café no ferimento", "comprimir a região com um pano limpo"], answer: 3 },
        { text: "Não há comprometimento da segurança do veículo quando", options: ["as lâmpadas das luzes de freios estão queimadas", "não há alinhamento e balanceamento das rodas", "se observa bolha em pelo menos um dos pneus", "os limpadores de para-brisa funcionam adequadamente"], answer: 3 },
        { text: "Qual atitude o condutor defensivo deve ter quando o sinal luminoso \"abrir\" para seu veículo e ainda existirem pedestres efetuando a travessia?", options: ["buzinar alertando-os", "iniciar o deslocamento lentamente, pois o sinal já está aberto", "piscar os faróis e buzinar", "aguardar que concluam a travessia"], answer: 3 },
        { text: "Diante da placa de advertência A-3b, o condutor deve reduzir a velocidade, pois", code: "A-3b", options: ["a via à frente é sinuosa, com a primeira curva à direita, com risco de acidente", "ocorrem ventos fortes, que podem desestabilizar o veículo", "a pista da via à frente é escorregadia, com risco de acidente", "há um declive à direita na via à frente, com risco de acidente"], answer: 0 },
        { text: "Qual é o freio a ser acionado quando da imobilização do veículo?", options: ["freio ABS", "freio-motor", "freio de estacionamento (freio de mão)", "pedal de freio"], answer: 2 },
        { text: "Três fatores são determinantes para a segurança viária. Um desses fatores é o fator humano, sendo que os outros dois são", options: ["a via e a sinalização", "a cidade e o meio urbano", "o veículo e a via", "o veículo e o passageiro"], answer: 2 },
        { text: "Ao dirigir sob neblina ou cerração, o condutor deve", options: ["usar a luz baixa do farol", "manter a velocidade e acionar o pisca-alerta", "usar a luz alta do farol", "acelerar e acionar o pisca-alerta"], answer: 0 },
        { text: "Por que devo respeitar a distância de seguimento com o veículo da frente?", options: ["para que o veículo da frente possa ter melhor visibilidade", "para possibilitar uma distância suficiente que permita a manobra de ultrapassagem segura", "para que haja tempo e distância de reação no caso de freada brusca, evitando colisão", "para que os veículos que vêm no sentido contrário possam ter melhor visibilidade"], answer: 2 },
        { text: "São condições próprias das estradas de terra que representam risco e podem contribuir para gerar acidentes", options: ["piso irregular e pedras que podem ser lançadas pelos pneus", "acostamentos bem definidos e existência de pouca sinalização vertical", "existência de boa sinalização horizontal e de curvas pouco acentuadas", "piso uniforme, nivelado e plano e mãos de direção bem sinalizadas"], answer: 0 },
        { text: "Diante da placa de advertência A-24, o condutor deve estar alerta devido à proximidade de", code: "A-24", options: ["homens trabalhando na via", "tratores na via", "área de desmoronamento na via", "projeção de cascalho na via"], answer: 0 },
        { text: "Quando, ao atingir certa velocidade, ocorre trepidação transmitida pelo volante, que condição do veículo deve ser avaliada?", options: ["o balanceamento do conjunto pneus/rodas", "a manutenção do sistema de embreagem", "a manutenção do sistema de refrigeração", "a manutenção da injeção eletrônica"], answer: 0 },
        { text: "Limpador de para-brisa, freios e faróis quando em mal estado de funcionamento podem contribuir para acidentes de trânsito e são considerados condições adversas relacionadas com o(a)", options: ["via", "clima e/ou ambiente", "veículo", "condutor"], answer: 2 },
        { text: "Um condutor teve seus óculos quebrados no dia anterior. Mesmo assim, no dia seguinte, resolve dirigir sem os óculos em razão de um compromisso importante. Essa condição adversa do condutor é devida ao (à)", options: ["cansaço", "visão deficiente", "audição deficiente", "habilidade insuficiente"], answer: 1 },
        { text: "Para reter as impurezas do combustível e manter o bom desempenho do veículo, é necessário assegurar regularmente a troca do filtro", options: ["de combustível", "de ar", "de ar condicionado", "de óleo"], answer: 0 },
        { text: "A placa de regulamentação R-36a indica que", code: "R-36a", options: ["é permitida a circulação de ciclistas e de pedestres", "ciclistas devem andar à esquerda e pedestres à direita da via", "é proibida a circulação de ciclistas e de pedestres", "pedestres devem andar lado a lado com os ciclistas na via"], answer: 1 },
        { text: "Assegurar e manter o veículo com combustível é um dos itens de verificação do condutor defensivo. No caso de pane por falta de combustível durante o deslocamento, o condutor", options: ["pratica infração leve resultando em multa", "não pratica infração", "pratica infração média, resultando em multa e remoção do veículo", "pratica infração leve, não resultando em multa ou remoção do veículo"], answer: 2 },
        { text: "A placa de advertência A-12 alerta o condutor para uma situação de risco na via, relacionada a", code: "A-12", options: ["intersecção com três vias", "intersecção em círculo (rotatória)", "área destinada a retorno na via", "preferência de acesso em rotatória"], answer: 1 },
        { text: "Quando o condutor ultrapassar outro veículo pelo acostamento, em interseções e passagens de nível, terá como punição", options: ["multa, apenas", "multa e suspensão da CNH", "multa e remoção do veículo", "multa e retenção do veículo"], answer: 1 },
        { text: "O documento do condutor, que é suficiente para que ele possa conduzir ciclomotor em todo o território nacional, é", options: ["Certificado de Registro e Licenciamento de Veículo (CRLV)", "Autorização para Conduzir Ciclomotor (ACC)", "CNH da categoria \"B\"", "CNH de qualquer categoria"], answer: 1 },
        { text: "Para evitar o ofuscamento da visão pelo farol alto do veículo em sentido contrário, o condutor deve tomar o cuidado de", options: ["acionar o farol alto quando avistar o outro veículo", "acionar o pisca-alerta comunicando a sua presença", "apagar totalmente as luzes do veículo", "desviar a visão para uma referência na faixa, à direita da pista"], answer: 3 },
        { text: "Após sofrer uma queda acidental de sua moto, um motociclista apresenta hemorragia na região do peito. Uma providência que pode ser tomada pelo condutor, enquanto aguarda o socorro, é", options: ["não movimentar a vítima e comprimir o ferimento com gaze ou pano limpo", "remover a vítima do local e comprimir o ferimento com gaze ou pano limpo", "remover a vítima do local e lavar o ferimento com água abundante", "não movimentar a vítima e lavar o ferimento com água abundante"], answer: 0 },
        { text: "As situações de emergência relacionadas à parte elétrica do veículo podem ser evitadas com a manutenção de", options: ["cabo do eletrodo, da ignição elétrica e cabo de partida", "cabo da bobina e condutor da carburação", "cabo da bobina e correias", "cabo de partida e válvulas de escape"], answer: 0 },
        { text: "Diante da placa de advertência A-1b, o condutor deve reduzir a velocidade, pois", code: "A-1b", options: ["a via é sinuosa à direita, o que favorece a ocorrência de acidentes", "a via apresenta curva fechada à esquerda, o que favorece a ocorrência de acidentes", "a via apresenta curva acentuada à direita, o que favorece a ocorrência de acidentes", "a via é sinuosa à esquerda, o que favorece a ocorrência de acidentes"], answer: 2 },
        { text: "O condutor contribui para o aumento da poluição ambiental quando", options: ["utiliza escapamento e silencioso dentro dos padrões especificados pelo fabricante", "mantém a aceleração em marcha lenta enquanto espera a abertura do semáforo", "usa a buzina apenas quando é necessário alertar outros condutores ou pedestres", "liga aparelhos sonoros no interior do veículo em volumes muito altos"], answer: 2 },
        { text: "Diante da placa de regulamentação R-11, qual deve ser a ação do condutor?", code: "R-11", options: ["apesar de proibida a circulação de animais silvestres, o condutor deve manter a atenção em relação ao possível desrespeito da sinalização", "apesar de proibida a circulação de animais, o condutor deve manter a atenção em relação ao possível desrespeito da sinalização", "apesar de proibido o trânsito de veículos de carga, o condutor deve manter a atenção em relação ao possível desrespeito da sinalização", "apesar de proibido o trânsito de veículos de tração animal, o condutor deve manter a atenção em relação ao possível desrespeito da sinalização"], answer: 3 },
        { text: "Portar no veículo placas de identificação em desacordo com as especificações e modelos estabelecidos pelo Contran é uma infração (CTB Art. 221)", options: ["grave", "gravíssima", "leve", "média"], answer: 3 },
        { text: "Diante da placa de regulamentação R-17, qual deve ser a interpretação do condutor?", code: "R-17", options: ["a via tem limitação de peso máximo por eixo de 2 toneladas", "a via permite veículos com largura igual ou maior que 2 metros", "a via tem limitação de peso mínimo por eixo de 2 toneladas", "a via permite passagem de automóveis com largura menor que 2 metros"], answer: 0 },
        { text: "A placa de regulamentação R-40 proíbe a circulação de carrinhos de mão. Diante dessa placa, o condutor deve", code: "R-40", options: ["não se importar com a sinalização, uma vez que ela é destinada aos usuários de carrinho de mão", "dirigir sem preocupação, já que a regulamentação é destinada exclusivamente para os usuários desse tipo de veículo", "dirigir sem preocupação, pois não há risco de acidente, já que não há carrinhos de mão à vista", "redobrar a atenção, pois é possível que ocorra a presença de carrinhos de mão circulando de forma irregular no local"], answer: 3 },
        { text: "Por falta de manutenção preventiva, os veículos automotores liberam gases prejudiciais ao meio ambiente, entre os quais se inclui o", options: ["oxigênio", "nitrogênio", "hidrogênio", "monóxido de carbono"], answer: 3 },
        { text: "Qual das condições abaixo contribui para o fenômeno da aquaplanagem?", options: ["utilizar pneus calibrados e com profundidade de sulcos acima dos valores mínimos exigidos pelas normas", "reduzir a velocidade e manter distância do veículo da frente evitando, assim, colisão desnecessária", "frear o veículo sobre poças d'água no intuito de aumentar a aderência entre os pneus e o pavimento da pista", "estar atento à existência de poças d'água e reduzir a velocidade sem frear sobre elas"], answer: 2 },
        { text: "O manuseio dos pedais de freio, acelerador e de embreagem, dependendo do calçado utilizado, pode atrapalhar o condutor e gerar risco de acidente. Para evitar isso, o condutor deve utilizar calçados", options: ["que disponham de cadarços, não importando o tipo", "que possuam solado de borracha independentemente do modelo", "que podem ser de borracha ou couro, do tipo chinelo", "que se firmem nos pés e não atrapalhem o uso dos pedais"], answer: 3 },
        { text: "Um determinado equipamento obrigatório é importante para proteger os ocupantes do veículo durante um possível acidente. A sua falta, ou estando ele em mal estado de conservação, é uma condição adversa relacionada ao veículo. Esse equipamento é o(a)", options: ["retrovisor interno", "chave de roda", "triângulo de segurança", "cinto de segurança"], answer: 3 },
        { text: "Diante da placa de advertência A-2a, para evitar acidentes, o condutor deve reduzir a velocidade, pois", code: "A-2a", options: ["a via apresenta curva à esquerda", "a via apresenta sinuosidade", "a via apresenta curva em S", "a via apresenta curva à direita"], answer: 0 },
        { text: "Nos grandes centros urbanos, os principais causadores da poluição do ar são", options: ["os veículos automotores e indústrias", "as fábricas", "as usinas termelétricas", "as queimadas"], answer: 0 },
        { text: "Para virar à esquerda em cruzamentos de vias urbanas, com duplo sentido de trânsito, o condutor deve", options: ["sinalizar com a seta e, ao atingir a linha divisória da pista, executar a manobra, cedendo passagem aos veículos que transitam em sentido contrário", "sinalizar com a seta e, ao atingir a linha divisória da pista, executar a manobra, forçando passagem entre os veículos que transitam em sentido contrário", "sinalizar com o pisca-alerta e, ao atingir a linha divisória da pista, executar a manobra", "sinalizar com a seta e aguardar à direita da pista para executar a manobra, cedendo passagem aos veículos que transitam em sentido contrário"], answer: 0 },
        { text: "Ao frear para parar em um cruzamento, diante do sinal vermelho do semáforo, a condição adversa que pode levar à ocorrência de acidente de trânsito é (são)", options: ["lâmpadas das luzes de freio queimadas", "espelho retrovisor interno quebrado", "velocímetro e odômetro danificados", "folgas no sistema de direção"], answer: 0 },
        { text: "Dirigir o veículo usando calçado que não se firme nos pés ou que comprometa a utilização dos pedais terá como penalidade (CTB Art. 252, inciso IV)", options: ["apreensão do veículo", "frequência obrigatória em curso de reciclagem", "multa", "advertência"], answer: 2 },
        { text: "A falta de consciência ambiental do condutor pode ser observada quando ele", options: ["procura observar periodicamente a existência de vazamento de óleo do motor, corrigindo o problema prontamente", "deixa de substituir o silencioso deteriorado e mantém o veículo produzindo ruído excessivo ao dirigir", "troca os pneus usados e procura descartá-los em local apropriado, preferencialmente em local que recicle o material", "acondiciona dentro do veículo o lixo produzido por ele ou pelos passageiros e o descarta em local apropriado"], answer: 1 },
        { text: "Existem atitudes do condutor que são prejudiciais ao meio ambiente, entre elas", options: ["manter os pneus calibrados na pressão especificada pelo fabricante", "manter o catalisador em bom estado de funcionamento", "jogar lixo ou qualquer objeto na rua", "fazer a manutenção e a regulagem periódica do motor"], answer: 2 },
        { text: "Diante da placa de advertência A-16, o condutor deve estar alerta, pois na via há circulação de", code: "A-16", options: ["locomotiva", "veículos de reboque", "bonde", "ônibus elétrico"], answer: 2 },
        { text: "Para manter o desempenho do motor e o consumo adequado de combustível, o condutor deve efetuar, periodicamente, a troca do filtro de", options: ["ar condicionado", "ar do motor", "óleo dos freios", "óleo do câmbio"], answer: 1 },
        { text: "A sinalização de linhas duplas contínuas, na cor amarela, representa ao motorista", options: ["ultrapassagem permitida apenas para um dos sentidos", "ultrapassagem permitida para os dois sentidos", "ultrapassagem proibida para os dois sentidos", "ultrapassagem proibida apenas para um dos sentidos"], answer: 2 },
        { text: "Indique a alternativa que apresenta um comportamento do condutor que favorece a segurança de todos em relação à circulação de motocicletas", options: ["quando parado, aguardando o sinal verde do semáforo, abrir a porta do veículo para verificar os pneus", "mudar constantemente de faixa, observando somente o espelho retrovisor interno", "facilitar a circulação da motocicleta que vai à frente ou que pretende ultrapassá-lo", "mudar rapidamente de faixa de tráfego, acelerando o veículo, sem sinalizar a ultrapassagem"], answer: 2 },
        { text: "Diante da placa de advertência A-13a, qual deve ser a interpretação do condutor?", code: "A-13a", options: ["estar alerta, pois há entrada e saída de estacionamento à esquerda", "estar alerta à entrada de veículos de via à esquerda", "estar alerta, pois é obrigatória a entrada à esquerda", "estar alerta, pois há uma via sem saída à esquerda"], answer: 1 },
        { text: "A ingestão de bebida alcoólica ou o uso de drogas ao dirigir", options: ["tiram o sono e a sensação de cansaço, melhorando a segurança", "afetam a percepção e a coordenação motora do condutor", "aumentam a autoconfiança do condutor e sua habilidade ao dirigir", "melhoram a percepção e aliviam qualquer tipo de desconforto do condutor"], answer: 1 },
        { text: "A placa de regulamentação R-22 alerta o condutor para riscos de atolamento na via, indicando como providência a", code: "R-22", options: ["troca por pneus próprios para o barro", "utilização de correntes nos pneus", "troca por pneus lisos", "calibragem dos pneus"], answer: 1 },
        { text: "A placa de advertência A-44 alerta para uma situação de risco, devendo o condutor reduzir a velocidade, pois há trecho de via", code: "A-44", options: ["sujeito a ventos fortes que podem comprometer a estabilidade do veículo", "sujeito a inundação ou de ocorrências de poças d'água na pista de rolamento", "de preservação ambiental, com possibilidade da presença de animais silvestres na via", "com mata ao lado sujeita a incêndio que pode comprometer a visibilidade do condutor"], answer: 0 },
        { text: "Quais devem ser as três primeiras providências a ser tomadas no local de um acidente de trânsito com vítima(s)?", options: ["sinalizar o local, acionar o serviço de emergência e medicar a(s) vítima(s)", "avaliar as condições gerais da(s) vítima(s), sinalizar bem o local e acionar o serviço de emergência", "acionar o serviço de emergência, sinalizar o local e remover imediatamente o veículo acidentado da via", "medicar a(s) vítima(s), avisar os parentes e removê-la(s) imediatamente do local"], answer: 1 },
        { text: "As condições presentes na via e que geram riscos de acidentes de trânsito, exigindo do condutor a atenção redobrada para evitá-los, são", options: ["curva acentuada precedida de sinalização vertical e existência de faixa amarela contínua", "depressões acentuadas no pavimento e desnível elevado entre a pista e o acostamento", "declive acentuado e existência da terceira faixa à direita para o trânsito de veículos lentos", "pavimento bem nivelado e sinalização horizontal visível e em bom estado de conservação"], answer: 1 },
        { text: "Qual dos procedimentos a seguir contribui para o aumento da poluição atmosférica?", options: ["evitar aceleradas bruscas e frenagens excessivas", "transitar com excesso de peso", "calibrar periodicamente os pneus", "fazer a manutenção periódica do motor do veículo"], answer: 1 },
        { text: "Em uma via com várias faixas de trânsito de mesmo sentido, as da esquerda são destinadas à", options: ["passagem de veículo de carga", "passagem de motocicletas", "ultrapassagem e ao deslocamento dos veículos de maior velocidade", "passagem de veículos de transporte coletivo"], answer: 2 },
        { text: "Recebendo Permissão para Dirigir, na categoria B, o condutor poderá conduzir", options: ["veículos de passeio e veículos de carga articulados", "veículos de passeio e veículos com peso acima de três mil e quinhentos quilogramas e que a lotação não exceda a oito lugares, excluído o do motorista", "veículos de passeio e veículos com peso até três mil e quinhentos quilogramas e que a lotação não exceda a oito lugares, excluído o do motorista", "veículos de passeio e veículos com peso acima de três mil e quinhentos quilogramas e que a lotação exceda a oito lugares, excluído o do motorista"], answer: 2 },
        { text: "O estado do condutor é fundamental para que ele dirija com segurança. Assim, em viagem longa, é correto afirmar que", options: ["estando cansado e com sono, ele deve parar em local seguro, descansar e dormir", "o cansaço e o sono podem ser contornados se o condutor ingerir bebida energética", "o cansaço e o sono podem ser contornados se o condutor ingerir bebidas estimulantes", "é melhor continuar dirigindo para chegar ao destino mais rápido, onde poderá descansar"], answer: 0 },
        { text: "O congestionamento é um fator estressante para os condutores e causa irritação e atitudes que podem comprometer a segurança de todos. Nessas condições, o condutor deve", options: ["mudar constantemente de faixa, buscando brechas entre os carros", "utilizar a luz alta do veículo de forma frequente, sinalizando que deseja passar rápido", "procurar manter-se calmo como forma de evitar novos aborrecimentos", "utilizar a buzina de forma insistente; é a melhor maneira de fazer o trânsito andar"], answer: 2 },
        { text: "Em caso de acidente em que a vítima está inconsciente e com sangramento na perna, a conduta correta é", options: ["socorrer a vítima com veículo próprio", "não movimentar a vítima e acionar a equipe de socorro", "tentar acordar a vítima com o auxílio de um pano molhado em álcool", "aplicar torniquete para estancar a hemorragia"], answer: 1 },
        { text: "Diante da placa de regulamentação R-10, qual deve ser a ação do condutor?", code: "R-10", options: ["não deverá seguir em frente, pois a via não permite a circulação de veículos automotores", "deve manter a velocidade e não realizar ultrapassagens", "não deverá seguir em frente, pois a via não permite a circulação de caminhões", "não deverá seguir em frente, pois a via é de circulação exclusiva de ônibus"], answer: 0 },
        { text: "Quando um condutor dirigir em um longo trecho de via em que se observam buracos na pista na sua mão de direção, é recomendável que ele", options: ["permaneça em sua faixa e reduza a velocidade para diminuir os impactos nas rodas e controlar o veículo", "aumente a velocidade para reduzir o efeito dos buracos nas rodas e mantenha as duas mãos firmemente ao volante", "dirija na contramão para evitar impactos nas rodas, aumentando a velocidade para retornar rapidamente à sua faixa", "mantenha a velocidade e freie abruptamente quando perceber que não será possível desviar dos buracos"], answer: 0 },
        { text: "A placa de regulamentação R-27 estabelece uma condição obrigatória para ônibus, caminhões e veículos de grande porte, que", code: "R-27", options: ["têm sua circulação proibida nesta via", "devem circular pela faixa esquerda da via", "devem circular pela faixa direita da via", "estão proibidos de parar no acostamento"], answer: 2 },
        { text: "Ao se deparar com um acidente grave na via, a primeira providência a ser tomada, considerada a mais segura para todos, é", options: ["isolar e sinalizar o local do acidente e acionar o socorro profissional para o transporte seguro do(s) acidentado(s)", "remover imediatamente as vítimas graves e os veículos da pista para não atrapalhar o trânsito", "parar o veículo no meio da via próximo ao acidente para proteger o local, evitando novos acidentes", "prestar socorro imediato, começando pelos casos mais simples de resolver, como remover a(s) vítima(s)"], answer: 0 },
        { text: "O embarque e o desembarque de passageiros deve ocorrer (Art. 49 do CTB)", options: ["sempre do lado da calçada", "sempre do lado da rua", "do lado esquerdo da via", "de qualquer lado do veículo"], answer: 0 },
        { text: "Em que velocidade mínima é permitida ao condutor trafegar com automóvel em rodovia de pista dupla, não sinalizada?", options: ["50 km/h", "65 km/h", "55 km/h", "60 km/h"], answer: 2 },
        { text: "A placa de indicação S-3 oferece ao condutor uma informação sobre um serviço oferecido na via. A que tipo de serviço a placa se refere?", code: "S-3", options: ["área de eletricista", "área de obras", "área de serviço mecânico", "área de borracharia"], answer: 2 },
        { text: "Agir com prudência no trânsito é", options: ["agir de forma a evitar perigos ou consequências ruins para si e para os demais usuários da via", "agir com cautela de forma a evitar um acidente ao avançar um sinal vermelho do semáforo", "agir com precaução quando, ao dirigir, não observar alguma regra de segurança no trânsito", "usar de ousadia e agressividade suficientes para se proteger de riscos e de imprevisibilidades no trânsito"], answer: 0 },
        { text: "O candidato que pretenda habilitar-se na categoria \"E\" deve atender ao seguinte requisito em relação à idade", options: ["ter 18 (dezoito) anos a serem completados quando da realização do exame prático de direção", "ser maior de 21 (vinte e um) anos", "ter 16 (dezesseis) anos completos, com emancipação judicial", "ter 18 (dezoito) anos completos"], answer: 1 },
        { text: "A alteração da percepção de perigo e dos reflexos ao dirigir são condições adversas do condutor relacionadas com", options: ["pouca habilidade no manuseio do veículo", "ingestão de bebida alcoólica", "falta de controle emocional", "desconhecimento das regras de trânsito"], answer: 1 },
        { text: "O condutor poderá dirigir o veículo com apenas uma das mãos ao", options: ["fazer sinais regulamentares de braço, mudar a marcha do veículo ou acionar equipamentos e acessórios do veículo", "manusear um guia de ruas visando a identificar a localização do endereço desejado ou mesmo itinerários", "alimentar-se, acionar equipamentos e acessórios do veículo ou atender a chamadas de celular", "atender ao celular, alimentar-se ou procurar um CD para trocar aquele que está no aparelho de som"], answer: 0 },
        { text: "A placa de advertência A-39 alerta o condutor com antecedência sobre os cuidados que deve ter devido à existência de cruzamento com ferrovia em nível", code: "A-39", options: ["sem barreira", "com barreira", "com obstáculo", "com duas ou mais vias"], answer: 0 },
        { text: "Em vias com velocidade máxima de 80 km/h, qual a distância mínima para iniciar a sinalização de acidente ocorrido à noite, em pista molhada ou com neblina?", options: ["a 160 metros do veículo ou, aproximadamente, 160 passos", "a 60 metros do veículo ou, aproximadamente, 60 passos", "a 100 metros do veículo ou, aproximadamente, 100 passos", "a 40 metros do veículo ou, aproximadamente, 40 passos"], answer: 0 },
        { text: "Diante da placa de regulamentação R-29, qual deve ser a ação do condutor?", code: "R-29", options: ["deve se preocupar, pois a passagem de pedestres é permitida", "não deve se preocupar, pois a passagem de pedestres é proibida", "manter a atenção na presença de pedestres na via, apesar de proibido o trânsito de pedestres", "não há necessidade de manter velocidade compatível com o local"], answer: 2 },
        { text: "Diante da placa de advertência A-42b, o condutor deve estar alerta", code: "A-42b", options: ["ao fim da pista dupla à frente", "ao início da divisória de sentido na pista à frente", "ao final do túnel na pista à frente", "à entrada e saída única de veículos na via à frente"], answer: 0 },
        { text: "São classificadas como condições adversas do condutor", options: ["sono, audição ou visão deficientes e desconcentração", "sono ou audição deficientes e capacidade de falar em público", "audição ou visão deficientes e conhecimentos de mecânica", "audição ou visão deficientes e conhecimento da legislação de trânsito"], answer: 0 },
        { text: "Fazer ou deixar que se faça reparo em veículo na via pública, salvo nos casos de impedimento absoluto de sua remoção e em que o veículo esteja devidamente sinalizado, em pista de rolamento de rodovias e vias de trânsito rápido, é considerada infração (CTB Art. 179, inciso I)", options: ["grave", "média", "gravíssima", "leve"], answer: 0 },
        { text: "Diante da placa de advertência A-7a, o condutor deve adequar a velocidade às condições locais e redobrar a atenção, pois, à frente, há um potencial risco de acidente devido", code: "A-7a", options: ["ao acesso de veículos pela via lateral à direita", "ao cruzamento de duas vias não sinalizado", "ao acesso de veículos pela via lateral à esquerda", "à bifurcação da via"], answer: 2 },
        { text: "Que tipo de veículo automotor os condutores habilitados na categoria \"A\" podem conduzir?", options: ["ônibus e micro-ônibus", "motocicletas, triciclos e ciclomotores", "camionetas", "trailers"], answer: 1 },
        { text: "A placa de regulamentação R-38 indica que é proibido o trânsito de", code: "R-38", options: ["qualquer veículo pesado", "ônibus e caminhões", "ônibus na via", "ônibus urbanos"], answer: 2 },
        { text: "Para ajudar a prevenir incêndios às margens das vias, devemos evitar jogar na vegetação", options: ["restos de comida", "garrafas plásticas", "materiais acesos", "peças do veículo já utilizadas"], answer: 2 },
        { text: "Por dirigir sob efeito de álcool, qual é a infração e a penalidade do condutor?", options: ["Infração gravíssima; penalidade de multa (10 vezes o valor do grupo) e suspensão do direito de dirigir", "infração gravíssima, penalidade de apreensão do veículo", "infração média; penalidade de apreensão do veículo", "infração grave; penalidade de cassação do direito de dirigir"], answer: 1 },
